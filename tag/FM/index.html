<script>
  let sideBarOpen = "sidebar-open";
  let body = document.body;
  let back2Top = document.querySelector("#back_to_top"),
    back2TopText = document.querySelector("#back_to_top_text"),
    drawerBox = document.querySelector("#drawer_box"),
    rightSideBar = document.querySelector(".sidebar"),
    viewport = document.querySelector("body");

  function scrollAnimation(currentY, targetY) {
    let needScrollTop = targetY - currentY;
    let _currentY = currentY;
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10);
      _currentY += dist;
      window.scrollTo(_currentY, currentY);
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY);
      } else {
        window.scrollTo(_currentY, targetY);
      }
    }, 1);
  }

  back2Top.addEventListener("click", function (e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });

  window.addEventListener("scroll", function (e) {
    let percent =
      (document.scrollingElement.scrollTop /
        (document.scrollingElement.scrollHeight -
          document.scrollingElement.clientHeight)) *
      100;
    if (percent > 1 && !back2Top.classList.contains("back-top-active")) {
      back2Top.classList.add("back-top-active");
    }
    if (percent == 0) {
      back2Top.classList.remove("back-top-active");
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  let hasCacu = false;
  window.addEventListener("resize", function (e) {
    calcuHeight();
  });

  function calcuHeight() {
    // 动态调整站点概览高度
    if (
      (!hasCacu && back2Top.classList.contains("pisces")) ||
      back2Top.classList.contains("gemini")
    ) {
      let sideBar = document.querySelector(".sidebar");
      let navUl = document.querySelector("#site_nav");
      sideBar.style =
        "margin-top:" + (navUl.offsetHeight + navUl.offsetTop + 15) + "px;";
      hasCacu = true;
    }
  }
  calcuHeight();

  let open = false,
    MOTION_TIME = 300,
    RIGHT_MOVE_DIS = "320px";

  if (drawerBox) {
    let rightMotions = document.querySelectorAll(".right-motion");
    let right = drawerBox.classList.contains("right");

    let transitionDir = right
      ? "transition.slideRightIn"
      : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS,
      };
      closeProp = {
        paddingRight: "0px",
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS,
      };
      closeProp = {
        paddingLeft: "0px",
      };
    }

    drawerBox.onclick = function () {
      open = !open;
      jQuery.Velocity(rightSideBar, "stop");
      jQuery.Velocity(viewport, "stop");
      jQuery.Velocity(rightMotions, "stop");
      if (open) {
        jQuery.Velocity(
          rightSideBar,
          {
            width: RIGHT_MOVE_DIS,
          },
          {
            duration: MOTION_TIME,
            begin: function () {
              jQuery.Velocity(rightMotions, transitionDir, {});
            },
          }
        );
        jQuery.Velocity(viewport, openProp, {
          duration: MOTION_TIME,
        });
      } else {
        jQuery.Velocity(
          rightSideBar,
          {
            width: "0px",
          },
          {
            duration: MOTION_TIME,
            begin: function () {
              jQuery.Velocity(rightMotions, {
                opacity: 0,
              });
            },
          }
        );
        jQuery.Velocity(viewport, closeProp, {
          duration: MOTION_TIME,
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle("muse-line");
      }
      drawerBox.classList.toggle(sideBarOpen);

&lt;p&gt;【一】&lt;br&gt;
希瑞尔（Cyril）在家门口捡了个孩子。&lt;br&gt;
那孩子九、十岁的样子，团在他家门口原来修剪成完美弧度的草团团上，刚刚抽芽的小树枝子明显无法支撑一个孩子的重量，已经被压得东倒西歪。听到他靠近的声音，小孩子有些警惕地抬了头，像一只受伤的小豹子。&lt;br&gt;
希瑞尔直到后来都不能理解自己为什么抽了风将他捡回了家，他充其量算是个温柔的人，对小孩子却实在喜欢不起来。也许因为那孩子漂亮得有些过了份的蓝色大眼睛在凝视看了他一会儿后轻易地对他放下了防备，然后糯糯地用有点沙哑的声音叫他：“先生，求您救救我。”也许因为自己一时间爆了棚的同情心，他甚至没心思思考“啊，上个月刚修好的草坪就这样坏掉了啊”就轻轻俯下身，放轻了声音：“怎么了？爸爸妈妈呢？”小孩子像是被戳到了一样一下子低了头，沉默了一会儿之后轻轻摇了摇头。&lt;br&gt;
希瑞尔叹了口气拿出手机打算报个警，这一举动却像是拉动了小孩子的某根弦，忙不迭地伸出一只手去拉希瑞尔的衣角，碰到之后又触了电一般缩回胸口，声音都带上了哭腔：“别…别打电话，他们会把我抓回去的。”希瑞尔一顿，这才好好打量了小孩子几眼，金色的头发一缕一缕垂在脸庞边，看起来就不大合身的衣服像是在外面沾染了许多风尘，早已皱皱巴巴沾满了灰，隐隐露出的肌肤上红肿连成了一片，衣服的袖口却考究地翻折起来，镶着一颗漂亮的纽扣。&lt;br&gt;
希瑞尔小心翼翼上前牵起他的手，小孩子受惊般地一缩，希瑞尔安慰他：“不怕，给我看看。”小孩子蚊子一般细细微微地喃喃了一句：“脏的。”漂亮的小孩子总是占便宜的，如今他轻轻皱起小脸，红着眼眶说出这种招人疼的话，希瑞尔几乎是立即心就软到了心坎里，声音温柔得他自己都惊讶：“没事，没事，给哥哥看看。”他原是有个弟弟的，若是活到了这个岁数，应该也会是这么漂亮的样子吧。他握着小孩子的手转了一圈，仔细端详了一下那颗纽扣，清清楚楚印着一个漂亮的家徽，希瑞尔皱了眉，“Lancaster”的姓氏在附近都算是出名的乡绅，自己年幼时父亲也算跟前家主有所交集，长大后就淡了许多，莫非这孩子是Lancaster家的私生子抑或是远房亲戚？但这一身的伤…脑子里闪过一些关于Lancaster家长子的传言，希瑞尔心情有点复杂。算了算了，一个孩子而已，暂时养着也没什么大碍，希瑞尔轻柔地将人抱了起来，毫不顾忌地搂在怀里，带着往屋里走，突然间想起来自己连小孩子名字都还没问呢，揉揉他的头道：&lt;br&gt;
“what&#39;s your name, my boy?&amp;quot;&lt;br&gt;
小孩子咬了咬唇：&lt;br&gt;
“A…Abel.（阿贝尔）”&lt;/p&gt;
&lt;p&gt;【二】&lt;br&gt;
希瑞尔家本也是当地有名的企业家，可前代家主意外去世之后，公司的状况便每况愈下，当时的希瑞尔还太年轻，边上着学边顾着公司，勉勉强强将公司从死亡线边缘拉回来，却也终究回不到原来的顶峰时代，好在希瑞尔孑然一身，上没有负担下没有牵挂，养活一个人就是养活一家人，所幸物质生活上没受到什么严重影响，随着希瑞尔一年一年长大情况也一年一年变好。&lt;br&gt;
希瑞尔将阿贝尔安置在了客房，出了门给曾经家里的管家丽塔打电话。丽塔从小将他看到大，连家里最困难的时候都没离开，直到希瑞尔一切都走上正轨，才回了家安安静静过上了悠闲的退休生活。希瑞尔没照看过孩子，和他相熟的人里面，明显丽塔是最佳的咨询人选。&lt;br&gt;
丽塔住的并不远，没几分钟就按响了门铃，听说了阿贝尔的事情之后什么话也没问只是乐呵呵表示交给她就好。她推开客房的门，一眼就看到了锁在角落地上的小孩子，下意识地放轻了脚步，她见过各种各样的孩子，希瑞尔还小的时候也认生，她刚到的时候他才三岁，警惕地缩在父亲身后探着头看她，碰也不让碰，直到一个星期之后她才能抱抱他近距离地跟他说说话，阿贝尔此时的样子跟希瑞尔小时候几乎一模一样。&lt;br&gt;
丽塔蹲下身和他平视：“小阿贝尔是吗？希瑞尔少爷让我给你洗个澡换个衣服，好不好？”阿贝尔抿抿唇，像是在判断此时的环境安不安全，低下头小小声道：“先…先生呢？”话音刚落门便吱呀一声开了，希瑞尔拿了干净的毛巾和衣服推门进来。阿贝尔眼睛噌地亮了，像是看到了母鹰的雏鸟，紧巴巴盯着他。丽塔心里称了奇，这还真是有意思了，希瑞尔实在不算喜欢孩子的人，偏偏小孩子们都不由自主地喜欢他，从前小少爷是，现在的阿贝尔也是。&lt;br&gt;
“希瑞尔少爷，过来帮我抱抱他吧？”丽塔笑眯眯摸摸自己的大肚子，“老骨头一把啦，抱不动半大小伙子啦。”希瑞尔挑了挑眉，丽塔当了三十几年的单身母亲，同时养大了他和自己的两个孩子，能扛东西能换灯泡能拆门，开起除草机简直所向披靡，跟他说抱不动这么点大的孩子？转头打量了下一旁的阿贝尔，小孩子还是专心致志盯着他，像是有点隐隐的期待。&lt;br&gt;
还真是…有点可爱啊。希瑞尔在心里笑出了声，被小孩子极力掩饰自己期待的小举动萌开了花，上前一把将他捞了起来，揉乱他的头发重重在脸颊上亲了一口。&lt;br&gt;
小孩子有点微微的发烧，处理完了身上的伤口，就被塞进了软软的被窝里哄着睡着了。希瑞尔坐在床边，有一搭没一搭地用手指轻捻阿贝尔带着点自然卷的发梢，然后突然说道：“丽塔，你是不是觉得，我把阿贝尔留下来太不合适了？”来处成谜，身份可疑，于情于理，报警才是最理智和合适的选择。丽塔整理房间的手一顿，默默弯起嘴角，放柔了声音：“怎么会，少爷你觉得合适，那就是合适了。”&lt;br&gt;
其实接到今天的电话之后，丽塔惊讶过后的第一反应，就是松了口气，虽然不知道这孩子的来历，也不知道为什么希瑞尔这么轻易地就做了这个决定，也许因为移情，阴差阳错的，阿贝尔和Aron小少爷有着相似的神情，抑或是单纯的同情，不管怎么样，总比一个人生活在这样死气沉沉的大宅子里来得好得多，她从小看大的少爷，她总是希望他走出曾经那个深渊的。希瑞尔知道她的意思，看着她微笑：“丽塔，你不用担心我的，现在这样也很好。”“当然。”丽塔上前揉了揉他的眉心，如小时候安抚他的举动，“我的少爷，自然会越来越好的。”&lt;/p&gt;
&lt;p&gt;【三】&lt;br&gt;
“先生一直都一个人住吗？”阿贝尔按着丽塔的指示将白瓷盘子从柜子里拿出来放在桌面上，有些局促不安地试探问丽塔，仿佛“先生”两个字给了他一点和外人交流的勇气。丽塔一边将大块的牛排切成肉丁，一边回答他：“希瑞尔少爷的父亲几年前心脏病去世了，小少爷也在那时候得了重病没能救过来，在那之后没多久，少爷缓过来之后，就把我也请回家啦，从那之后就是一个人住了。”阿贝尔呼吸急促了一下，像是不知道该如何回应这句话，沉默了好一会儿声音更加微弱地问了一句：“那…那为什么不买个仿生人呀?”至少多个人料理家里的事情了。&lt;br&gt;
“诶呀，嘘——”丽塔被“仿生人”三个字激得差点将菜刀一扔，伸出一只指头抵在嘴边，有些严肃跟他讲“以后可不能在少爷面前提到仿生人了啊，少爷的父亲就是给仿生人害死的。”阿贝尔一脸错愕地看着她，脸色腾地变得煞白。丽塔早将手指头放下了，专心切着肉，没看出他的失态：“哎，你说现在这个日子吧，仿生人啥都能做了，但偏偏没有个感情，几年前那时候，老爷公司来了个能干的年轻人，叫本杰明，能力仪表都是拔尖儿的好，没多久就被老爷提拔成了主管。少爷那时也不大，刚成年没多久，跟前跟后哥哥长哥哥短，觉得他是身边最厉害的人。”&lt;br&gt;
“可你知道怎么着吧？那本杰明居然是个仿生人，被其他公司派过来做了间谍，把公司机密掏了个空，老爷当场心脏病就发了，那本杰明还当着少爷面跟他承认了自己所做的都是因为命令，你说说…这少爷得多难受啊。……诶？小阿贝尔，哪儿不舒服吗？”&lt;br&gt;
阿贝尔只觉得脑子里浑浑噩噩地嗡嗡作响，下意识地否认：“没…没事的。”丽塔在围裙上抹了几把手，用手背在他额上试探，触手一片炙热。丽塔一皱眉头，解下围裙就将他抱着上了楼，然而阿贝尔已脑子一片空白，心中只回荡着一句话：&lt;br&gt;
“绝不能让他们知道了，绝对不能，让他们发现了。”&lt;br&gt;
他昏昏沉沉睡了不知道有多久，直到听到门开了的声音，很微弱，却像撞在了他心上，让他一下子清醒了过来，眼皮却抬不起来。悉悉索索的声音之后，一只温热的大手贴在了他额上，熟悉的味道萦绕在他的鼻翼间，让他忍不住睁开了眼睛，果不其然看到了希瑞尔放大了的脸。希瑞尔&lt;br&gt;
看他醒过来，摆出了笑脸：“醒啦？吃饭了吗？”阿贝尔紧张地在被窝里往后缩了好几步：“先…先生，我不饿。”他每个字都说的如履薄冰，生怕希瑞尔听出了什么异常。&lt;br&gt;
希瑞尔只理解成了他生病难受没有胃口，安抚地探上前去拍拍他的背，有些心疼地用手帮他按了按眉角：“别叫先生了，叫哥哥。生病了不吃饭怎么行呢，答应我试试看好不好？”温柔的声音像是蛊惑人心的催眠，阿贝尔还没反应过来，已经点了头。&lt;br&gt;
一个答应仿佛带动了心中的万千思绪，阿贝尔有些绝望地想，那就让我成为一个真正的孩子吧。他看着希瑞尔转身准备下楼帮他拿饭菜的背影，默默地红了眼眶，咬了咬牙，提了声音唤道：“哥…哥哥……”看着希瑞尔有些惊喜地转过身来看着他，快步几步走回来揉乱他的头发，阿贝尔在心里坚定了想法。&lt;br&gt;
上帝啊，求你给我一次做梦的机会吧。&lt;br&gt;
【四】&lt;br&gt;
两个人安安稳稳地相处了两三个月的时间，希瑞尔是真的把阿贝尔当成了弟弟，千宠万爱，在必要的时候也会吓唬他似的罚罚他，但说实话，阿贝尔已经尽全力成为了一个乖巧的孩子，几乎没露出过一丝破绽。&lt;br&gt;
然而日子并没有这样平平静静过下去，风波总是会悄无声息地降临。&lt;br&gt;
这天希瑞尔从公司出来，没像往常一样径直回家，突发奇想地，想拐到公司两条街之隔那家在网上颇有盛名的蛋糕店买块芝士蛋糕给阿贝尔带回去。&lt;br&gt;
小孩子该是都喜欢甜甜的东西的吧，希瑞尔提着包装精致的小盒子，想着阿贝尔碧蓝碧蓝的眼睛里头会添上哪怕一点点的欢喜，他就不由自主弯起了唇角。&lt;br&gt;
蛋糕店离停车的地方有些距离，初夏傍晚的空气是最舒服的，微风习习轻轻吹动衣角，希瑞尔微微眯了眼睛，却看到一抹过于熟悉的金色跃入眼帘。&lt;br&gt;
“阿贝…尔？”&lt;br&gt;
那金发的孩子背对着他，穿着整齐的小礼服，身边跟着一个打扮讲究的夫人。&lt;br&gt;
应该是看错了吧，阿贝尔没这样的衣服，也不要可能认得这样的夫人。希瑞尔眯了眯眼，在心里给了自己解释。好巧不巧的，那孩子侧过了脸跟身边人说了句什么，侧脸俨然与阿贝尔是一个模子倒出来的，唯一的不同，怕就是额角闪烁着蓝光的LED灯。希瑞尔心里咯噔一声，一下子顿在了原地。&lt;br&gt;
不，不可能的。&lt;br&gt;
脑子还没下达命令，身子已经不由自主地向前几步跑了过去，等反应过来，已经一手拉住了那孩子的手臂，面前两个人都有些错愕地看着他。&lt;br&gt;
希瑞尔反应过来，连忙松开了手连鞠了几个躬道歉，解释说自己认错了人。转过身的时候一下子凉到了心底。&lt;br&gt;
那孩子有着跟阿贝尔一模一样的脸。&lt;br&gt;
脑子里阿贝尔的模样“别…别打电话，他们会把我抓回去的。”闪现到了脑内。&lt;br&gt;
“先生，求您救救我。”&lt;br&gt;
“别…别打电话，他们会把我抓回去的。”&lt;br&gt;
“先…先生，我不饿。”&lt;br&gt;
“哥…哥哥……”&lt;br&gt;
希瑞尔闭了闭眼睛深吸了一口气，睁开眼睛时眼底已是一片冰凉。&lt;br&gt;
好，很好。&lt;br&gt;
希瑞尔以为他会情绪崩溃，以为他会暴怒，事实上他极其冷静地走到了车的边上，回家，穿鞋，甚至还平静地把芝士蛋糕放进了冰箱，站在吧台旁边给自己倒了杯水。直到身后传来越来越近的脚步声，阿贝尔的声音响起来：“哥哥？”&lt;br&gt;
希瑞尔被这一声唤打断了脑子里最后一根弦，紧紧握了下手中的水杯后将杯子重重放在了桌上。阿贝尔被他突如其来的动作吓了一跳，警觉地感受到了什么一样，咬了咬唇契而不舍又叫了一声哥哥。希瑞尔转过身来，背着灯光，一半脸隐在了阴影中，眼神是阿贝尔从没见过的冷漠：“阿贝尔，你没什么要跟我说的吗？”&lt;br&gt;
阿贝尔几乎是立刻眼眶就红了：“什…什么？”他心里明白了大半，却还残留着最后的一丝侥幸。希瑞尔冷笑了一声，如今小孩子的一切行为，在他眼里都被看成了程序设定，想起父亲，想起烧红了脸躺在病床上喘着气的弟弟，想起…本杰明，或者说那个不知道什么型号的仿生人，希瑞尔就全然无法压住自己心中的火，他听到自己说：“跪下。”&lt;br&gt;
阿贝尔几乎不敢有一丝迟疑就照做了，膝盖击地的声音重重的一声闷响，希瑞尔不为所动，甚至在脑子里略过了一个可怕的想法：机器，会感觉到疼吗。然而这想法只是一闪而过，希瑞尔甚至不想上楼找个工具，随意地抽出了皮带，点点阿贝尔的腰间，意义分明。&lt;br&gt;
阿贝尔努力抑制住哽咽，乖乖地将裤子褪到了膝弯，咬了咬嘴唇，还乖巧地半俯下了身。然后小孩子的顺从却在希瑞尔这儿转码成了他蓄意隐瞒未遂的事实，当即一皮带砸了上去，清脆的声音在空旷的客厅中回响着，留下了一道白痕，没过多久就缓缓隆起深红的肿痕。阿贝尔几乎咬碎了牙才将痛呼咽了下去。事实上，即使家里没有其他人，从前希瑞尔也从不舍得在这样空旷的环境下罚他，然而现在，他也没有了立场思考这种小事了，能做的只有祈祷希瑞尔出够了气后，仍回到原来一样的生活，哪怕…自己不是个人类。&lt;br&gt;
希瑞尔看着那条肿痕横亘在阿贝尔雪白的肌肤上，眼睛被刺了一下，在心里骂了一句Cyberlife，没事儿到底为什么把仿生人做的那么像人，过了五年，自己还是会落入同样的骗局。&lt;br&gt;
想到这里，心中的那点不舍又被压了下去，心里有一道过不去的坎驱使着自己继续挥动起右手。人在生气时总是控制不住自己的力道大小的，此时的希瑞尔更没有心思精细地避过之前的伤，伤痕叠着伤痕，小孩子的臀本就这么小点地方，没几下就被盖了个遍，再往后就全是重叠的伤了。&lt;br&gt;
Cyberlife创造了奇迹，而孩子型的仿生人为了最大程度地模仿孩子的情绪与行为举止，增加家长的抚养体验，感官系统几乎与正常人类没有差别，他们会疼会哭会生病，会需要人的关怀。就如现在的阿贝尔，恐惧叠着疼痛快要将他压倒了，身后的疼痛愈演愈烈，然而灭顶的害怕却压得他一声都不敢出，只告诉自己，再忍一下，说不定下一秒，这一切就都过去了。&lt;br&gt;
希瑞尔渐渐下不去手了，右手握皮带的地方被自己的力道膈得生疼，他看着面前乖巧跪着的小孩子，双手垂在身侧，紧紧握着拳，像是忍疼忍到了极致，身后的伤已经有些惨不忍睹。阿贝尔白，两条白绸缎似的细细的腿有些颤巍巍地跪在地上，和深红的伤处产生了太明显的对比。&lt;br&gt;
希瑞尔张了张嘴，却没能发出声音，连忙咳了两声找回了自己的声音：“…咳咳。”阿贝尔听到他开口，身体一震，有些不安地回过头来，像是在等最后的宣判，希瑞尔这才看清楚，眼泪爬满了阿贝尔一整张精致的小脸。&lt;br&gt;
“跪好了。”话出了口，继续下去就简单多了，“你自己想一会儿。”说着就丢了皮带转身上了楼。&lt;br&gt;
希瑞尔自以为是给两个人都留了一段冷静的时间，殊不知这个举动在如今绷紧了神经的阿贝尔看来，更近似于给他判了死刑。&lt;br&gt;
哥哥他转身走了。&lt;br&gt;
他不理我了。&lt;br&gt;
他是不是要把我拿去摧毁了……&lt;/p&gt;
&lt;p&gt;【五】&lt;br&gt;
希瑞尔其实没上去多久，其实在停手的那一刻他就知道自己心软了。说到底，这个孩子什么都没做错啊，他除了是个仿生人，没有欠自己丝毫，甚至在自己失去了所有努力的方向、过一天是一天的时候，给予了自己对新生活的期待。这个房子在他一个人的时候，只是一个房子，有了阿贝尔，仿佛在变成了一个真的家。&lt;br&gt;
但为什么偏偏他就是仿生人呢…为什么仿生人总是在这种时候出现了呢…&lt;br&gt;
希瑞尔不知道怎么说服自己相信阿贝尔从头到尾的行为都是出于他自己的感情，而不是那见了鬼的程序设定。&lt;br&gt;
不管怎么样，先听听他怎么说吧，希瑞尔叹了口气，在心里给了自己一个台阶下，然后就起了身下楼，连自己都没留意的，心情有些急躁。&lt;br&gt;
阿贝尔还呆在原来的地方，像是每一个听话的仿生人，一丝一毫都不敢挪动，哪怕听到了希瑞尔的脚步声也没敢回头。希瑞尔随手搬了张椅子，绕到了阿贝尔面前坐下。阿贝尔被他这个举动弄得有点懵，偷偷抬头想要看看他，却在撞上了他的眼睛之后飞快低了头，手指有些不安地摩挲着衣服角的纹理。&lt;br&gt;
“知道哥哥为什么打你吗？”不知道为什么，正面看着小孩子，希瑞尔就没办法硬下心肠冷冷对他，不由自主地就用上了自称，显然他这两个字极大程度上地安慰到了阿贝尔，阿贝尔嘴角抿出了一个有些诡异的弧度，像是想笑，又像是想哭，瘪了瘪嘴，往日里委屈的小神情有了出现的迹象，怕希瑞尔看不见似的重重点了头，又带下了两滴眼泪。&lt;br&gt;
希瑞尔忍了忍，还是没忍住，倾下身去用袖子帮他将满脸的泪痕擦干净：“哥哥给你最后一次机会，你好好说，全部说出来。”阿贝尔被他的举动又激出了眼泪，忙不迭地用手胡乱去抹，急急开口：“我…咳咳咳咳咳。”不知是急得呛到了还是哭了太久一下子开口说话，小孩子几乎要把肺给咳出来。希瑞尔也吓了一跳，忙凑上去给他顺气：“慢慢来，没催你。”&lt;br&gt;
阿贝尔咳了十几来秒，胡乱抹了把脸，没头没尾地开了口：“西来芬少爷…有一个亲弟弟。”希瑞尔愣了一下，反映过来西来芬是Lancaster家大少爷的名字。&lt;br&gt;
“西来芬少爷对小少爷很好很好…我就在想…有没有可能，有人也能对我这么好。”&lt;br&gt;
“但我知道这是不可能的，我真的…没有奢求的。只是…有点羡慕…”&lt;br&gt;
“很奇怪是不是，我只是个仿生人而已，西来芬少爷…需要一个小孩子，来满足一些…他的爱好，但我是个商品，他是我的主人。”&lt;br&gt;
“但…但他喝了酒，他说…他恨仿生人…他要打死我…”希瑞尔窒了一下，眼睛死死盯着阿贝尔。&lt;br&gt;
“我…我不想死的，我只是不想死而已，所以我就偷了件衣服，跑了出来…然…然后……”然后我就遇到了，给予了我最美丽童话的人。&lt;br&gt;
阿贝尔说着说着，哭腔越来越重，头也越来越低：&lt;br&gt;
“Why people always hate us? I don&#39;t understand.”他也哭也笑，也难过也开心，到底有哪儿跟正常孩子不一样了？只因为他的血颜色不一样吗，他有时候都有些迷茫。&lt;br&gt;
“Am i a living being？Or just a machine？”小孩子眼里包着满满的泪，缓缓抬起头来，今晚第一次直视了希瑞尔的眼睛。&lt;br&gt;
希瑞尔眼睛被那双碧蓝的眼睛装满了，心像是被一只无形的手攥住了，快忘记了呼吸。这一瞬间，父亲弟弟和那该死的本杰明都被抛在了脑后，是不是仿生人有那么重要吗？不管怎么样，自己面前这个阿贝尔，总还是真的吧。&lt;br&gt;
他不再犹豫，向前轻轻将小孩子从地上接到了怀里，小心翼翼避开了身后的伤，如第一次见面时一样将他搂进了怀里，轻轻亲吻在他的额头：&lt;br&gt;
“Of course you are a living being, my beloved.”&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;后记&lt;/strong&gt;&lt;br&gt;
这篇文源于只有两句话的脑洞，不知道有没有玩过游戏的人记得，如果走冷酷无情康纳酱的线和汉克闹翻的话，在天台上有种死法就是汉克拎着康纳衣领，然后康纳酱冷酷炫地问了一句：“It’s time to decide your side Lieutenant. Am i a living being？Or just a machine？”结果汉克毫不犹豫一松手！还扎心窝子地扔了一句：“You are a machine, Conner, just a machine.”当即我的心就凉哇哇了，所以就想写一个漂亮的小孩子问出这句话时，有人能毫不犹豫肯定他说你当然是个人啊的场景，结果就变成这样了= =&lt;br&gt;
p.s. 其实有个小小的花絮，来自起名废阿离搜百度之后的起名结果，Abel源于希伯来语，原意是Breathing soul，就觉得贼适合这个小孩子了&lt;br&gt;
p.s.的p.s. 本来想在后面再加点糖的，某位柯老师说太苦了，大过年的本来不应该这么苦的！但是，糖写了一点点，感觉贼奇怪，然后就觉得，哎呀算了吧。。。就这样吧。。。（冉冉的生贺，并不需要这么甜啊！）&lt;/p&gt;

          &lt;p&gt;&lt;strong&gt;A.对作者自身的询问&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;1.是什么时候察觉到自己的训诫爱好的呢？&lt;br&gt;
老早老早了吧，我印象中至少大概是从三年级左右开始的，会不自觉地往这方面的东西查，最原始的时候是直接百度，emmm关键词大家都晓得的，第一部正经算能归到小说的文章应该是在我拿到了第一个能上网的手机后看的。&lt;/p&gt;
&lt;p&gt;2.什么时候创作了自己的第一部作品？这个作品是关于训诫的吗？&lt;br&gt;
小学时候自己都看不下去的玛丽苏小说不算的话，应该是初一左右，一篇到现在还坑着的小说= =当时还是写在本子上的呢，之前翻出来看了一下觉得甚是怀念，不算完全关于训诫吧，但构思多多少少擦了边。&lt;/p&gt;
&lt;p&gt;3.觉得自己为什么喜欢训诫呢？又是为什么喜欢写训诫文呢？&lt;br&gt;
因为就我个人来看，训诫和sp的差别是巨大的，而我个人算是完完全全蹲在训诫坑里，sp坑顶多伸了只爪子进。怎么说呢，这个问题我想了很多很多遍了，也跟别人聊过，总结下来大概就是，训诫文给予了我太多太多的安全感。我有个很好很好的朋友曾经说过一句这样的话：“我缺的从来都不是爱，而是偏爱。”这世界上对我好的人太多太多啦，大家都很温柔也很好，但是这些都不足以填补我心里空落落的一部分，“对这个人来说我是特殊的”这件事对我来说很重要很重要，而训诫文很大程度的，都是建立在这个前提下发生的，因为这个人很特殊，所以才会有这样特殊的事情发生，因为偏爱，所以才希望他更好，所以才会有训诫，绝不是为了泄愤或者伤害，这是我个人对训诫的理解。我大部分文章都是小甜饼的原因也是，我想从训诫文里头得到的，从来都是温暖和被爱着被照顾的感觉。&lt;/p&gt;
&lt;p&gt;4.有因为这个爱好认识同好朋友吗？&lt;br&gt;
有啊有啊，可多可多啦&lt;sub&gt;也有之前不那么那么好的朋友，因为知道是同好之后就一下子特别熟特别熟，感觉如果这点都能说了，就没有什么是不能说出来的了&lt;/sub&gt;&lt;/p&gt;
&lt;p&gt;5.如何评价自己的这个爱好呢？&lt;br&gt;
怎么说吧，在之前很长一段时间里头，我还蛮排斥和别人说这件事儿的，因为总觉得，这个爱好跟不好的东西搭上了边。但是后来认真想了想，就有个问题我一直都挺不能理解的，为什么sm都能轻轻松松说出口的我们，对于训诫和sp却感觉这么不能启齿，明明我们讲逻辑讲剧情每次写文章都感觉要跟自己打起来要思考人生的啊！后来不知道怎么的慢慢的就不在意了，别人问我也能淡定地说出来了，只不过是另一种类型的文章而已，它给予我的邂逅和温暖真的比这个重要太多啦~&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;B.对文章写作的询问&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;1.请问写同人多一些还是原创多一些呢？&lt;br&gt;
由于个人原则原因不太写同人w所以都是原创&lt;/p&gt;
&lt;p&gt;2.基于上一个问题，开始写一篇训诫文章的动机是什么？&lt;br&gt;
嗯……不大记得了（捂脸），可能是为了亲亲抱抱举高高吧……感觉是个自然而然的过程，莫名其妙就开始写了，如果算是认真开始写一篇训诫的动机，大概是知道了三次的最好朋友是同好的时候，因为朋友在写，当时正好也有时间和故事的构思，然后就莫名其妙就开始写了。&lt;/p&gt;
&lt;p&gt;3.如何评价自己的第一篇有关训诫的文章？还记得具体的内容吗？&lt;br&gt;
咳咳咳咳咳……我我我不记得了！不过想想就乱七八糟的吧！&lt;/p&gt;
&lt;p&gt;4.回顾写训诫作品的历史，能总结出大致的变化轨迹吗？与此相应的心路历程是怎样的？&lt;br&gt;
变化轨迹啊……虽然不知道有没有进步，但是至少，现在写文的时候，会开始纠结了，这个情节是不是合理啊，这样子符不符合这个人的性格啊，这类的，很早之前写文真的是提笔就写，这么比下来现在可能多少也算是有点长进了吧。&lt;/p&gt;
&lt;p&gt;5.在篇幅上，偏好长篇/短篇/中篇？为何？迄今为止写过最长的文章是哪一篇？&lt;br&gt;
短篇最多，中篇至今就一两篇有一篇还坑着呢hhhh，不是偏好，我这个人有个坏毛病，开始做一件事情喜欢一股脑地做完它，如果历经了很长一段时间还没能做完的话，我对这件事情的热情或者说构思文章的思路可能会跟不上……最后就变成直接坑了，所以一般来说都是小短篇的。最长的文章因为不确定能写完，现在还在硬盘里静静躺着呢（望天），希望有一天能发出来吧哈哈哈（绝望地笑）。&lt;/p&gt;
&lt;p&gt;6.类型上偏好哪一种？兄弟/兄妹/师生/耽美/百合或者其他类型？&lt;br&gt;
兄弟兄妹一般来说是我写的最多的，弟控妹控是世界的瑰宝！（非常严肃的！）嘛我个人喜好啦，兄妹越写越少的原因是我越写越觉得女孩子，就是要宠着的！然后就没有了原则，然后就不可能放出来了（捂脸）所以现在兄妹基本上都在我的秘密小本本上，看着自己过瘾过瘾（这么没有逻辑的东西放出来要被骂死…）师生也写过，但是少，耽美是我一直想写的！但是由于个人没有谈过恋爱（冷漠脸），不是很确定能不能控制好两个人之间的相处模式，所以一直都没有写。&lt;/p&gt;
&lt;p&gt;7.风格偏好？古风/现代/西幻/欧美或是其他类型？&lt;br&gt;
这个倒是没有特别偏好，反正写啥都不像啥= =，一般来说会看脑洞，脑洞在上面背景就写啥。（古风不像古风西幻不像西幻也是很难受的）&lt;/p&gt;
&lt;p&gt;8.内容偏好狠厉还是柔和？为什么呢？迄今为止写过最为严厉的一篇/片段是哪一篇/片段？&lt;br&gt;
可以说是相当柔和了……每一篇写完，给别人看完，大部分人第一句话都是怎么又这么轻（掀桌），我没有我不是我尽力了！这种错打成这样不是件很正常的事情吗！可能是因为我的启蒙作品都是逆风莫相催大大的文章（望天）都是甜到心里去的文章啊，果然不能跟他们那种用逆风千里启蒙的人比啊！对我来说训诫文中的糖比训诫情节还要重要，所以甜的好啊！生活都这么艰难了！小说就是用来实现生活中实现不了的东西的啊！（大误）最严厉的一篇，没有发出来，是朋友的点文，我都用上数据线了啊！但是那篇太狗血了不能放出来的嗯&lt;/p&gt;
&lt;p&gt;9.喜欢除spanking之外的情节吗？比如打手心或者罚跪？&lt;br&gt;
罚跪个人不喜欢的，打手心还挺好的hhh，但不算偏好，看情况，打手心就感觉是，错误还没那么严重不至于到spanking的时候或者身份不适合spanking的时候用的。打脸或者当别人面教训孩子算是我的底线吧…… 如果触及到这个的，就有点有悖我个人写训诫的原则了，除非，是后面为了反虐（捂脸）。&lt;/p&gt;
&lt;p&gt;10.有特别喜欢的工具吗？为何？&lt;br&gt;
尺子吧！感觉杀伤力不那么大而且到处都很很好找hhh可以抄起来就用的那种。&lt;/p&gt;
&lt;p&gt;11.觉得自己写得最好的一篇是哪一篇？如果可以请摘录其中的文段。&lt;br&gt;
我也不知道啊这个（捂脸），每一篇我写的时候都觉得写得可好，之后再看就：这都是个什么玩意儿啊……不过如果要算自己最喜欢的一篇的话，应该就是没有放出来的那篇中篇吧【。&lt;/p&gt;
&lt;p&gt;12.在写作的时候会写其他类型的文章吗？与训诫作品的比重大约多少？&lt;br&gt;
会写一些小随笔这类的，比重大概是1:9吧。不过最近什么都写不出来（倒地）&lt;/p&gt;
&lt;p&gt;13.至今写了大约多少篇了？完成率如何？&lt;br&gt;
十几二十篇有了吧？除了那个没发出来的中篇基本上都写完啦，毕竟都是小短篇嘛w&lt;/p&gt;
&lt;p&gt;14.看过其他训诫写手的文章吗？最喜欢的是谁？她/他对你产生了什么影响吗？&lt;br&gt;
看过啊！我入圈入得早，各种经典的圈文都看过，黑帮支离什么的我基本都是跟着追的。最喜欢的，当然是我们不思（风鹭子）啦！不思的文字真的感觉，甚至改变了我的人生和写作态度了，我80%的长评都送给不思了吧，就，第一次觉得，圈文也能写得这么漂亮。&lt;/p&gt;
&lt;p&gt;15.在训诫文章的写作上对自己有什么要求呢？比如说用词/具体情节/人物设定。觉得底线是什么？&lt;br&gt;
用词肯定会注意的，至少不能写出自己都看不下去的文字吧【不】。因为基本是小短篇我不大会写正经人设这类的，但大概都会心里有个数这孩子是怎样的一个孩子这样。底线前面说过啦，我文里的大家至少都是个护短的，不可能当着别人的面教育孩子。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;C.以下为同人附篇，如不用请忽略&lt;/strong&gt;&lt;br&gt;
1.大多数是关于什么的？电视剧，电影或是原创小说？有偏好的作品/角色/演员吗？&lt;br&gt;
2.是受控还是攻控？为何？&lt;br&gt;
3.有特别偏好的cp吗？&lt;br&gt;
4.觉得这一cp的拍点在哪里？&lt;br&gt;
5.会写其他cp吗？能总结出自己喜欢的cp共有的特点吗？&lt;br&gt;
6.自己对cp的偏好是否和训诫的爱好有关系？&lt;br&gt;
7.会单纯地写训诫，还是剧情＋训诫，或是肉＋训诫？&lt;br&gt;
8.有特殊的设定偏好会使用在文章里吗？比如DS，ABO，年龄差，为何？&lt;br&gt;
9.训诫情节在文中大约占比为多少？&lt;br&gt;
10.希望自己以后会做出什么样的改变呢？&lt;/p&gt;
&lt;p&gt;不写同人的w&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;D.以下为原创附篇，如不用请忽略&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;1.偏好写怎样的配对呢？比如严厉×叛逆，或者温柔×傲娇，可以更为详细描述吗？&lt;br&gt;
一般来说，我只会对被的性格有所挑剔hhh，最喜欢那种敏感乖巧的孩子啦，带点自哀自怨，带着小心翼翼，这样的孩子就是要被宠着的啊！主的话，我一般都会写得比较温柔，至少对被而言。&lt;/p&gt;
&lt;p&gt;2.觉得怎样的配对最适合训诫？是你喜欢的那种类型吗？&lt;br&gt;
我觉得对我来说没有什么样的配对是“最适合的”，因为这是关系挺自然的，或者说我倾向于把它处理的很自然，所以不算有什么最适合的，只要二者且认可这个关系的存在并且妥当地处理好，我觉得都是“最适合的”。&lt;/p&gt;
&lt;p&gt;3.会有自己代入文章中人物的习惯吗&lt;br&gt;
会有的（捂脸），半纪实我都写过，有些脑洞也算是来自自己的真实想法&lt;/p&gt;
&lt;p&gt;4.能否写出自己最满意的原创主？&lt;br&gt;
自己最满意的这个形容词其实很tricky啊hhh，我写的时候，会不知不觉往自己喜欢的方向去写，写出来多多少少都带着我喜欢的影子，有可能有时候戳我萌点的是一点点小小的举动或者动作，也不知道这样算不算最满意吧？&lt;/p&gt;
&lt;p&gt;5.最满意的原创被呢？&lt;br&gt;
这个也是一样的，我喜欢的孩子都是一个类型的，可能最后都会写成那个样子的，看久了会审美疲劳的hhh（虽然我自己是很喜欢的），但多少有些失真吧写出来，就心里想要的可能还是更……那啥一点的效果，这个实在很难用语言表达出来啊，但是最满意可能现在还是做不到吧。&lt;/p&gt;
&lt;p&gt;6.他们是否是你最满意的配对？如果不是，那么最满意的配对是哪一对？能否简单地描述一下他们的关系或故事？&lt;br&gt;
不。。。算吧。最满意的配对其实是耽美里头的一个脑洞，大概就是，两个人很早就只能依靠着对方相依为命了，平平淡淡过日子的感觉，感觉每个眼神交流都带着沟通和默契，不需要什么秀恩爱的动作啊，就每一个小动作都带着对方的习惯，哎呀有点说不出来，但是我觉得这种感觉特别可爱！&lt;br&gt;
7.训诫的情节在文中占比大约为多少？&lt;/p&gt;
&lt;p&gt;看情况吧，如果我开文的目的就是为了打孩子的（不），可能就会长一点，一般来说，糖的占比比训诫情节的占比大多啦哈哈哈。&lt;/p&gt;
&lt;p&gt;8.人物之间的联系是因为训诫而产生的吗？他们之间最重要的是训诫关系吗？&lt;br&gt;
有是的，但大部分都不是，最重要的当然是家人（恋人）关系啊，训诫是一种方法而已，就算我写的是实践，可能到了最后更重要的也是两个人之间的关系吧。&lt;/p&gt;
&lt;p&gt;9.觉得自己是否因为训诫的情节而影响了原本计划的文章走向？&lt;br&gt;
这个肯定不会的，绝对不要为拍而拍算是写文的原则吧，一般来说训诫情节都是调剂品啊，情节还是比较重要的。&lt;/p&gt;
&lt;p&gt;10.希望自己以后会做出什么样的改变呢？&lt;br&gt;
希望自己的人设，能写得更好一些（倒地）太纸片了现在的人设都&lt;/p&gt;

&lt;p&gt;下午两点二十分，单子秦推开咖啡店的门，寻了个窗边的位置坐下，单手抖了抖了菜单，沉吟了片刻要了杯黑咖啡，看了看时间，两点二十三，离约定时间仍有七分钟，索性包里拿了今天上课时的小测卷，一手转着红笔批改起来。单子秦工作起来就极专注，小测内容又不多，不出二十几分钟小测卷就下去了一半多，他才猛然觉得已经过去挺长时间，抓了手机看了看，果然已经近五十分了。&lt;/p&gt;
&lt;p&gt;单子秦一下皱了眉，他是最守时的人，分明约了两点半，这时还不到，这是被放了鸽子？刚想发条信息过去就看到窗外一个少年推了门进来，浑身上下都是黑色的衣服，连鸭舌帽都黑得一丝其他颜色都没有，然后手机就收到了一条信息：“不好意思我迟到了，您坐在哪里？我穿黑色的衣服。”单子秦挑眉，果真是黑得不行，回了消息：“窗边。”然后站起身，正撞上少年转过来的脸，然后，两个人都僵在了原地。&lt;/p&gt;
&lt;p&gt;少年的手仍维持着推开门的动作，单子秦正打算伸起来招呼少年的手停在了一半，半晌，颇为尴尬地放下了。面上仍维持着一副平淡的样子，心里已经犹如一万只草泥马奔腾而过。少年错愕的表情直到下一个想要进门的人出了声催促他才收了起来，低了头用手压了压鸭舌帽，抿着唇走过来，微鞠了一躬：“单老师，您好，在这里遇到您，真巧。”单子秦打量着他表情，差点脱口而出那句电视剧中的经典台词：“不巧，我在等你。”觉得这样设定实在有些奇怪，才忍住了没说，沉默了一会儿，问：“木木？”少年咬咬牙，声音极低：“对......您是秦大神？”&lt;/p&gt;
&lt;p&gt;单子秦微勾了嘴角，点头。他入圈早，在圈子里早就闻名，秦大神是群内大家对他的称呼。按理说他极少约实践，实践只约同城，对于他这样的职业来说，周末也不可能跨了省市就为了场实践，且要求实践就是实践，绝不涉及三次生活。这小少年主动过来勾搭，如今圈内小少年多撒娇耍赖打滚卖萌，没几个真正恋痛，多是为了寻求关爱想找个哥哥，如此毕恭毕敬约实践实在难见，一时好奇，就应了下来，却没想到，遇到了自己学生。&lt;/p&gt;
&lt;p&gt;两人之间气氛冷了，单子秦先打破了僵局，转了身将散落在桌上的小测卷拢在了一起，在桌上整了整塞回包里：“走吧，你迟到了十九分钟了，席穆一。”席穆一什么话都没说，只点了点头顺从跟上。&lt;/p&gt;
&lt;p&gt;单子秦带着他一路走到了自己家楼下，先前二人在消息中约好了，时间地点就在单子秦家里，单子秦单身，父母皆在别市。顺着电梯一点一点往上升，席穆一只觉得自己心跳加速越来越快，脸也不知不觉烧了起来，电梯内只有二人，谁都没有开口说句话，空气中弥漫着蜜汁尴尬感，被电梯到达“叮”的一声给打断，席穆一猛地抬头，险些晃掉了帽子，看到电梯稳稳当当停在三十三楼，电梯门缓缓打开，有些视死如归将叹息截在口中，假装若无其事跟着单子秦出了电梯。&lt;/p&gt;
&lt;p&gt;单子秦划开了密码锁开了门，席穆一踏入房门那一刻条件反射四处望了望，却又觉得有些失礼，迅速低了头脱了鞋，心想：居然这样整齐，真是难得。单子秦在鞋柜里翻了双拖鞋给他，示意他跟自己进了书房。&lt;/p&gt;
&lt;p&gt;单子秦撑了下巴坐在椅子上，看着低着头站在书桌那头的席穆一，带着轻笑开口：“真是让我有些意外啊，穆一。”席穆一成绩中上，性格偏静，是典型的班级里存在感较低的孩子，仿佛跟每个人都很好，却又跟每个人都保持着一点距离，从来不见他生气，成绩也极其稳定，不上不下卡在那个位置，他教数学，又是班主任，却也极少和他有互动。&lt;/p&gt;
&lt;p&gt;席穆一在心里吐槽：我才是吓傻了的那个好吗，嘴上却讪讪不知道说些什么好，抬头看看单子秦，单子秦点头：“那就直奔主题？”席穆一点着头，手却一下子凉了，双手搅在一起，有些不知所措。单子秦看他紧张的样子，笑出声：“第一次实践啊？”也不打算为难他，“成，脱了裤子趴桌上就行。”单子秦以为他会挣扎一番，却不想他只是垂了眼帘，沉默了一秒都不到就照做了。单子秦挑眉，有些小小意外，但这样自然最好，站起身，去了旁边书架上摆着的尺子，搁了他臀上：“我规矩不多，不用手挡，不许逃开，不许咬唇，可以叫可以哭，实在受不了，我会停下来，这是实践不是上刑，我需要随时知道你的状态，听懂了？”&lt;/p&gt;
&lt;p&gt;席穆一被戒尺冰凉的触感刺的轻颤了一下，听到他的问话，忙不迭回答：“知道了，老师。”单子秦满意之余又有些不太舒服，有礼却疏远，是他所不喜欢的相处模式，掂了掂手中力度：“迟到了十九分钟，也不多算你的，就四舍五入求个整，二十下。”席穆一被噎了一下，刚迟疑了一下就感觉身后尺子扬了起来，带着一阵风落在自己臀上，酥酥麻麻的疼，有些突然，他拼命忍了下，才没能叫出声，只喘了几口粗气。单子秦看着他反应，另一只手在他背上轻划了几下，给了他足够的消化时间，随后，力度相同的四下落在了同一个地方，这下席穆一没忍住，呼痛声从唇齿间溢了出来，放在身侧的手不自觉用力抠了书桌边缘，紧得关节发白。&lt;/p&gt;
&lt;p&gt;单子秦将尺子挪下了两公分，同样力度的五下，席穆一只觉得疼痛一下子直达大脑，拼命抑制住想逃的欲望，将自己定在书桌上，眼里噙了生理性的眼泪，两条腿不自觉抬到空中，过了片刻又无力垂下。单子秦心里算着他对疼痛的忍耐程度，伸了另一只手固定在他腰处，剩下的十下按同样的方法五下一组一个地方，加了两分力度快速拍完了。&lt;/p&gt;
&lt;p&gt;席穆一有些疼懵了，出了一身冷汗，身体不自觉紧紧往书桌上靠，单子秦疑惑，一般人疼得紧了总会努力挣脱他手的束缚，亦或是左右躲闪试图避开尺子的紧咬，像席穆一这种拼命往桌上靠的有些少见，倒不像是要逃开，更像是说服自己不要躲。放下尺子用手在他臀上轻刮了几下，四道清晰的尺印平行印在臀上，连在一起红成一片，摸上去温度高了些许，他有分寸，肿都没肿，不会疼上太久，但对第一次实践的人来说也足以觉得不好受了。&lt;/p&gt;
&lt;p&gt;拍拍他背示意他起来，席穆一起来的时候仍喘着粗气，脸上挂了两道泪痕，冷汗沾湿了脸颊边碎发，乖顺站在他面前，甚至没主动弯了腰提裤子。单子秦看了他这幅表情有些心软，俯了身帮他提了裤子，拍拍他背：“结束了，还行吗？”席穆一点点头，低声道了一句谢谢老师。&lt;/p&gt;
&lt;p&gt;单子秦领了他到客厅，泡了茶递到他面前：“聊聊？”席穆一双手接过，轻轻将涌到眼前的雾气吹散，抬头笑了：“当然。”单子秦顿了一下，从头到尾席穆一的态度都太过于配合，顺利得让人不敢相信，于是他就直截了当问了：“怎么想到约实践的呢？”席穆一愣了一下，一时不知道怎么回答，却又觉得这问题合情合理，思考了两三秒答：“大概是，想约就约了。”单子秦皱眉，他怎么都想不到是这样的答案，席穆一这个年龄的孩子，十五六岁，叛逆的时期，约实践大多是觉得自己自制力太差或者家里有什么变故想找个人给点关注，而席穆一，两者都不像，他的性子太淡了，从头到尾没有任何失态，都给了人一种既来之则安之的感觉，这状态倒像是经历了世事看破一切的人。&lt;/p&gt;
&lt;p&gt;单子秦在记忆中寻找了家访时席穆一父母的样子，却不觉得席家有任何问题，夫妻两都足够关心孩子，对老师的到访极其重视，家底也算憨实，吃喝用行样样都不缺了他的，席穆一与父母的相处模式也并不针锋相对，就是平平淡淡会分享些生活琐事，带着些亲昵的样子，他想不出来，这样一个孩子，有什么能让他有了实践的念头。&lt;/p&gt;
&lt;p&gt;现在说这些也都没什么用，作为老师，还是希望学生安全点的好，单子秦也执了一个茶杯，抿了一口后道：“以后若是想要实践了，直接找我，别找别人了，也不太安全。”席穆一差点呛了一下，咳嗽了几下有些脸红，但还是点了头：“好。”想了想又补了一句，“辛苦老师了。”这次换成单子秦被呛了一下，嘿，实践完还这样服服帖帖说辛苦了，对他倒是一次全新的体验。&lt;/p&gt;
&lt;p&gt;2&lt;/p&gt;
&lt;p&gt;单子秦以为，席穆一在学校遇到他时会尴尬，至少，表现出一点点的不自然。然而这个少年再一次出乎了他的意料。&lt;/p&gt;
&lt;p&gt;周一再一次看到席穆一，小少年依然笑眼弯弯喊了一声老师早，像是完全忘了周六那场实践，然后极其自然走进班级，放了书包拿了作业交给小组长。这般样子倒显得心里担心他会尴尬的自己有些多事，单子秦摸摸鼻子，迅速进入工作模式，站在讲台上敲了敲黑板催促着班级同学下楼去升旗。课下各位老师自然也会凑在一起谈天谈地谈学生谈考试，单子秦特意问了各科老师关于席穆一的情况，得到的回答大同小异，几乎所有老师都对他印象不深，有些副科老师甚至识不得他的名字，跟自己的了解几乎一模一样，中规中矩的一个孩子，几乎从不提问，从不回答问题，按时按点完成作业，一点出彩的地方都找不到。&lt;/p&gt;
&lt;p&gt;单子秦将他作业摊在桌上，用红笔的笔末端轻轻点着桌子沉思。所谓字如其人，一个人的字能显示出许多东西，席穆一写数学从来都用铅笔，不似其他大部分男孩子的豪放派，他的字内敛及秀气，不看名字大抵很多人会觉得是个女孩子的卷子，一丝锋芒也无，规规整整横平竖直，像极了他平日里总是带着的淡淡的笑，单子秦愈发有些好奇，是怎样的环境，才养育出这般淡泊的男孩儿。&lt;/p&gt;
&lt;p&gt;单子秦第一次觉得接近了席穆一的世界，是在一周之后的星期三，他落了一个水壶在操场，一直到放学时分才腾出时间去找，实验中学操场是标准的800米跑道，操场旁边围着阶梯式的石头台阶，单子秦在操场正对面的第一节石阶处找到了被遗忘的可怜水壶，抬头却看到一个按理来说不该在这个时间出现在这儿的人，席穆一。席穆一坐在最顶上的石阶上，似是没注意到他的到来，双手抱膝望着前方，目光没有聚焦，就像是，单纯地在发呆。&lt;/p&gt;
&lt;p&gt;单子秦迟疑了一下，还是上前打了招呼，问他：“穆一？这个时间在这儿干嘛呢？不回家？”席穆一反应了两秒才逐渐回了神，凝了神看着单子秦眼睛，单子秦看着他眼神心头一颤。这是他第一次见到席穆一除了笑以外的表情，连实践时都没有的凌厉眼神，然后听到他说：“老师，现在应该已经是放学时间了。”语气中敛了一直以来的笑意，带上了些许警告的意味。单子秦眯着眼睛，虽然有些失礼，他心中却萌生了些许欣慰的意味：原来这个孩子，也是有属于这个年龄的神情的啊，遂开了口：“是，所以我问你，为什么还在这？”席穆一低了头像是调整了一下情绪，抬头又是熟悉的笑：“嗯，我知道了，我马上走。”说着就站起了身单手挎了书包，冲单子秦点点头，道了再见。&lt;/p&gt;
&lt;p&gt;单子秦回家想了很久，席穆一有些失态的原因，他太过于小心翼翼地包裹着自己，谁也没见过他那样的状态，突然间被人撞到了自己的小世界，即使是一直以来都可以是一副无所谓的样子，但真有人企图踏入自己世界时，他也会警惕地竖起浑身的刺，试图将人隔离出去。&lt;/p&gt;
&lt;p&gt;在那之后席穆一似乎有意识地避开他，几乎看到他时他都与朋友们在一起聊天，席穆一多是聆听者，经常安静歪着头听身边朋友慷慨激昂地唾沫横飞，偶尔说上一两句，也算能融到对话里。就在单子秦以为接近席穆一的可能性为零的时候，他圈内的号突然间收到了来自木木的信息：“老师，今天晚上您有空吗？”既然是从这个号发出来的，便意味明了。&lt;/p&gt;
&lt;p&gt;今天正好是周五，单子秦下了班便没有其他安排了，于是就应了下来。在办公室处理完了手上文件，正收着包的时候，听到门口传来一声低低的“报告”，抬头看到席穆一已经背上了书包，在门口等他。单子秦手上加了速度，三下两下收了所有东西，走到他身边：“走吧。”&lt;/p&gt;
&lt;p&gt;第二次踏入这个门的时候，席穆一心里平静许多，放了书包在沙发上，坐姿端正抬头看单子秦。单子秦看他双手摆在膝上的小学生坐姿笑出声，挥挥手：“放松放松，你这个点过来没事？你父母知道吗？”席穆一点头：“今天我父母都不在家，我说了要去老师家。”单子秦不放心，又翻出了手机给席穆一妈妈打了个电话，让她放心。&lt;/p&gt;
&lt;p&gt;解决了那一头，单子秦转头问席穆一：“你先写作业？”席穆一抿了下唇，咧了嘴笑了：“写&lt;br&gt;
完了。”单子秦挑眉，哟，周五的作业在放学之前就写完了？“什么时候写的？”“下课的时候，中午午休。”席穆一歪着头笑，带着小小的炫耀神情，单子秦心里好笑，摊了手：“成，不说其他科了，数学作业拿了我看看。”&lt;/p&gt;
&lt;p&gt;席穆一沉默了一下，随后麻利地掀了书包拿出了文件夹，将数学作业从第三张抽了出来，双手递给单子秦。单子秦接过粗略看了一下，除了最后一题的最后一小题没有写出答案，其他的都规规整整写完了，单子秦作为曾经的数学状元，对题目过目不忘，这张卷子是他出的，自然记得答案，除了填空最后一题答案不对，其他都基本正确。&lt;/p&gt;
&lt;p&gt;虽然有些小瑕疵，但是对他的程度来说，这无疑已经是足够好的结果了，单子秦本以为他速度这么快定然有些敷衍，对这样的结果也算是满意的，但本着为难他的目的，挑了眉扬扬手中卷子：“最后一题连思路都没有？”席穆一偏了头，全无畏惧之色：“嗯，一点思路都没有。”单子秦心里念叨了句嘿你个小兔崽子倒是挺会顺杆爬的，便递了他一支笔，顺手抽了茶几下的几张草稿纸：“现在写，能写到哪儿就到哪儿。”&lt;/p&gt;
&lt;p&gt;席穆一低着头转了几下笔，复又放下了，仰头望他，嘴角轻勾：“老师，我可不是来写作业的。”单子秦定定看了他几眼，笑得意味不明：“这么积极？”席穆一点头点得飞速：“要是老师没意见的话，我们随时都可以开始。”单子秦只觉得今天的他有点反常，这可以算是真正意义上他第一次对他的决定提出反对意见，但既然这档子事儿开始了，就是两个人的事儿了，他有意愿，有需求，席穆一同样有。&lt;/p&gt;
&lt;p&gt;“成，东西放这儿吧，在书房？”席穆一摊手：“全听您的，”然后充满暗示地深邃了眼神，“今天老师可以不用留手的。”&lt;/p&gt;
&lt;p&gt;嘿，这倒霉孩子，还上瘾了。单子秦险些笑出声，OOC几个大字在脑袋中摇晃着闪过，扬扬下巴示意他快去：“不会便宜了你的，去等着。”席穆一眨眨眼睛，转身进了书房。&lt;br&gt;
不用留手是吗？单子秦站在原地思考了片刻，回了房间取了条皮带，再进到书房时，席穆一乖顺地站在书桌前，像是没看到他手中的皮带似的，甚至还转头对他友好地笑笑，然后便弯腰褪了裤子，像上次一般俯在了书桌上。&lt;/p&gt;
&lt;p&gt;单子秦没急着挥皮带，随手将皮带搭在椅背上，站到他身边左手压了他腰，轻声提醒：“我们开始了？”席穆一头埋在双臂之间，从喉咙口憋出一个“嗯”字。上次是第一次，单子秦本也没打算下重手，自然也不需要热身，这次既然席穆一都说到这份上了，不下点重手都对不起他，但也不是真想打伤了他，那热身就很必要了。&lt;/p&gt;
&lt;p&gt;单子秦一边五下落着巴掌，力度一点一点增加，起初跟闹着玩儿似的巴掌直接勾红了席穆一耳廓，面红耳赤喊了声老师，还没等他的羞劲儿过去，巴掌便慢慢沉重了起来，他深吸一口气，心知这才哪到哪儿呢，只兀自咬了牙将口中快要溢出的痛呼声咽回去。单子秦不停歇地将席穆一小臀染上一层漂亮的大红才满意地暂时停了手，压着他腰的左手在他背上轻拍了两下：“还行？”席穆一本专心忍着疼，闻言忙放了一直咬着的校服袖子，小小声应道：“没事，老师您尽管继续。”&lt;/p&gt;
&lt;p&gt;单子秦听他语音语调还算正常，抽了书架上的戒尺：“那我们正式开始吧。”席穆一暗自腹诽：合着您刚打了那么久都还不算正式开始？表面上却足够乖巧地点了头。&lt;/p&gt;
&lt;p&gt;单子秦掂了掂手中戒尺，七分力的两下，平行落在两侧臀峰上，臀肉被击得陷下去两道红痕，席穆一呼吸一滞，抑制不住的痛呼声破口而出，却又戛然而止，显然是理智的回归让他及时吞下了后来的呼声。单子秦这两下就是本着下马威的目的的，听到他明显压抑住的声音，用尺尖轻轻碰碰他腰际：“叫出来，别忍着，我可从来没这个规矩。”然后便不管他反应自顾自落起了尺子，速度比巴掌时快了许多，像是硬要将席穆一眼泪逼出来似的。&lt;/p&gt;
&lt;p&gt;席穆一本就不是耐痛的人，前几下尚能靠着意志忍着，后面便再也忍不住咿咿呀呀小小声的呻吟。又是狠狠两下落在臀腿交界处，席穆一脑子一懵，愣是生生疼出了眼泪，一滴泪顺着眼眶边缘滑到臂弯处，带着糯糯的呜咽声。&lt;/p&gt;
&lt;p&gt;单子秦愣了一下，附身把他脑袋掰正：“差不多了？”席穆一不是恋痛的性子，他又有老师这层身份，怎么可能真打到开心，最主要还是看他的状态。席穆一吸了吸鼻子，红着眼眶坚定摇了摇头，带着哭腔：“没事，可以的。”单子秦放下尺子，用手刮了刮他臀，明显感觉到有些热手的温度，尺子印一条叠一条，交叉处隆起细细的肿痕，心里掂量了一下，拿过了椅背上的皮带：“十下，不能再多了。”&lt;/p&gt;
&lt;p&gt;席穆一看他换了皮带，饶是心中最足了准备，也不免呼吸急促了一番，然后认命地紧闭了眼睛。单子秦皱着眉头紧了紧手中皮带，左手加了力，右手比划了下，皮带带着破风声砸了下来，一声清脆的皮制品撞击皮肤的声音响起。席穆一脑袋一下空了，疼痛争先恐后地顺着神经涌入大脑，一时竟叫不出声来，两秒之后，才反应过来一般带着凄惨喊出声来，眼泪一股脑儿地从眼眶中涌了出来，太疼了，怎么会这么疼啊，双手紧紧攥着校服袖子，用力得像是要抠进肉里去。单子秦吓了一跳，伸手去碰他的脸，带着冰冰凉凉的液体，眼泪将眼睫毛粘到了一起，看起来可怜无比：“穆一，穆一，疼得厉害？”&lt;/p&gt;
&lt;p&gt;席穆一用力地吸了几口气，复又倔强地摇了头：“没......没事，老师，继续打完吧。”单子秦看他倔的要死的样子，有些恨得牙痒痒，又有些无奈，叹口气道：“长痛不如短痛，我一次性打完，你......该叫出来就叫。”席穆一又重新将脑袋放回臂弯之间，视死如归般地轻点了头，像在提醒单子秦又像在告诉自己般楠楠道了一声：“开始吧。”&lt;/p&gt;
&lt;p&gt;单子秦重新将皮带对折了一番，一连串儿地抽下来，心里默默数着数，力道却一点不减，席穆一的抽泣声从一开始就没有停过，直到他真正停下了手，哭声才慢慢的，一点点的放大，从一开始的小小吸气声，哭到最后的撕心裂肺。单子秦根本打不断他，叫了他几次没有得到响应后放弃了，将皮带随手撂下专心致志处理他伤痕累累的小臀。皮带的威力是肉眼可见的，原先只是红肿的臀经历了皮带的洗礼被烙上了几道青紫的痕迹，臀峰肿的厉害，轻轻一碰他都会瑟缩一下。单子秦看他哭得专心也不去动他，到卫生间取了毛巾沾湿了给他盖在身后冷敷，另一只手在他背上划着给他顺气。&lt;/p&gt;
&lt;p&gt;哭了足足有十多分钟，席穆一才逐渐平静下来，动了动由于趴的时间过长的而有些麻了的身子，牵动了伤口又是一阵龇牙咧嘴。单子秦一直留意着他的反应，看他终于停下来也松了口气，在心里暗暗黑线了一下，倒是没想到他哭起来这么能哭。上前帮他拿了毛巾扶他站正了身子，小孩子哭得整张脸都是红的时不时还吸两下鼻子，单子秦意外的，有点小心疼。虽然这一切都是双方你情我愿，但他这一身伤倒也是拜他所赐，弯下腰小心翼翼避开伤口把他一把捞起来抱在怀里，标准的公主抱姿势。&lt;/p&gt;
&lt;p&gt;席穆一一下涨红了脸：“老，老师，我可以自己走的。”单子秦低头嫌弃般地看了他一眼：“得了吧，放你一步步挪到房间，估计得明天才能到。”席穆一被噎得一下说不出话，然后有些不满地撇了撇嘴，自暴自弃地将头搭在他肩膀上。单子秦将他放在床上帮他趴伏端正，翻箱倒柜找出云南白药喷雾帮他上了。席穆一侧着脸看他，眼睛重新恢复明亮，犹豫了一下，小小声道：“谢谢老师。”单子秦上药的手顿了一下，转头看他：“什么？”席穆一有些不安地搓搓手：“我知道是我任性了。”&lt;/p&gt;
&lt;p&gt;单子秦听到这句话莫名笑出声来，带着亲昵揉揉他头：“行啦，打也打过了，哭也哭过了，这是家里又不是学校，别叫老师了，叫哥吧。”席穆一有些吃惊地张大嘴看他，甚至忘记了挣扎开头上那只把他头发揉成鸡窝的手，低了头扭捏了一下，小心翼翼抓住他衣角，试探般地叫：“哥......哥？”单子秦“嗯”了一声继续道：“我想知道你今天反常的原因，但一切都取决于你自己，你想说，我会听，你不想说，我绝不往下问。”&lt;/p&gt;
&lt;p&gt;席穆一身子一僵，沉默了许久，单子秦等了片刻，没等到他下句话，只能继续手上给他上药的工作，隔了不知道多久，席穆一突然没头没尾说了一句：“我......我不想回家。”单子秦手中的活儿差不多也告一段落，正准备给他盖上被子关灯，突然听到这句话又坐回床边，用眼神鼓励他继续说：“嗯。”&lt;/p&gt;
&lt;p&gt;席穆一像是组织了下语言：“哥你见过我父母的，他们......是最好的父母，但我不希望他们在一起。”有了开头，接下去的话就容易多了，“他们不是因为互相喜欢在一起的，只是到了结婚的年龄，又遇到了适合结婚的人，然后，就有了这个家。我知道他们为了我付出了很多，但是，我宁愿他们分开。”席穆一说到这儿，有些自嘲地笑了笑，“哥，你是不是也觉得我这种性子太淡了，我妈也经常这么说我，有时候我自己都觉得有些可怕，我父母吵架，小小一点事都能吵到离婚，上次我妈把我拉到我爸面前问我愿不愿意去做亲子鉴定，你知道我说了什么吗？”单子秦有些愣住，默默摇了头，席穆一弯起嘴角笑了，就像在讲故事而不是自己曾经经历过的事一样，“我说，好啊，什么时候去。”讲完后突然鼻子一酸，仰头眨了几下眼睛又接着说，“我当时真的一点难受的情绪都没有，只是为我妈感到惋惜，这么多年，连最基本的信任都没能从我爸那里得到。我这性子是淡，但是我有什么办法呢，如果不是这样的性子，忧郁个十次八次都有可能了。”&lt;/p&gt;
&lt;p&gt;单子秦一瞬间明白了，为什么什么事在席穆一这里都是点到为止的样子，没有上进行没有野心，不是最后不是最前，所有事情都击不起他心里哪怕一点波澜，因为，他强迫自己什么都不在乎，也就什么都不会让他难受了。一时间酸酸涩涩的感受在单子秦心里膨胀开来，这还只是一个十五六岁的少年啊，遇到这种事，难道不该大吵大闹离家出走桀骜不驯地跟父母反抗，为何这般一声不响甚至微笑着面对本不是他应该承担的一切。&lt;/p&gt;
&lt;p&gt;他只是一个老师而已，人家家的事，他连干涉的权利都不曾有，如果没有那次出乎意料的实践，他甚至连这些话都听不到，他唯一能做的，只有在男孩子对他展现出脆弱一面时，张开手臂毫不犹豫地接住他。单子秦什么评论性的话都没说，不肯定不否定，只是用指腹将席穆一眼角溢出来的点点泪光抹掉，对他说：“不想回家没关系，只要你愿意，这儿永远都是你的家。”&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;写在后面的话：&lt;/strong&gt;&lt;br&gt;
这个脑洞诞生的极其出人意料，大概过程是这样，某一天我心情不好，写文欲望爆棚，想不出梗，就问朋友，朋友：“师生写吗？”我：“写啊写啊。”朋友：“实践写吗？”我：“可以啊可以啊。”朋友：“哦那你就写一个实践的时候遇到老师的梗吧。”我：“......哦？”&lt;br&gt;
于是这篇文就诞生了。&lt;br&gt;
实践的时候遇到学生（老师）是件多出人意料的事情啊，不论对单子秦来说，还是对席穆一来说。而不论是实践中，还是生活中，穆一一次又一次地让单子秦有了出乎意料的感觉，最后的谈心，怕是连穆一自己都觉得出乎意料，他大抵也没有想到，只是两次实践，他就能对一个人说出他藏了那么多年，本来以为已经习以为常的事，他也还是个孩子而已，会哭会闹会笑，会因为这样的事情而烦恼，不管是不是出人意料，所幸他找到了能倾诉的人，心甘情愿回去的家。&lt;/p&gt;

          &lt;p&gt;“黄家的公子一表人才，真是虎父无犬子啊黄总哈哈哈。”饭桌上觥筹交错，一位啤酒肚的男人举杯与身边的青年碰了一下，然后带着讨好意味的笑将酒杯的口朝向了青年身边的中年男性，向他示意。中年男子嘴角挂着游刃有余的浅笑，主动站起来回敬他：“许总哪里话，犬子生性顽劣，要是能有令千金一半出息我这个做父亲的就睡着都笑醒啦。”许总连忙点头哈腰地站起来，余光示意了一下坐在自己身旁的女儿，许千一。许千一微红着脸款款起了身，双手端着酒杯毕恭毕敬轻碰了下黄总的杯子：“黄伯伯过奖了，昀天哥哥才是才貌过人，千一怎么能跟哥哥相提并论。”语气中的倾慕之情表露得一塌糊涂。&lt;br&gt;
黄昀天心里咯噔一下，目光不自觉地望向坐在自己正对面的沈翕，沈翕像是没听到一般拿了湿巾擦了擦手，然后拿起刀十分斯文地切起了牛排，神情动作没有一丝不对劲。黄昀天在心里扶额——完蛋了，拿刀了拿刀了拿刀了，这该死的许家丫头是不是没长眼睛，自家的未婚妻明晃晃坐在对面呢，就这么直接说出这样的话？谁是你哥哥你哥哥是谁？反正不是我！在父亲的示意下硬着头皮起身回碰了一下：“过奖。”&lt;br&gt;
这一下全桌熟悉的人眼光都落在了他身上，黄昀天他爹，黄瀚宇都忍不住仔细打量了他几眼，嗨这不是他儿子，他儿子从来没说过这么少的话。黄昀天不留痕迹恶狠狠瞪了他爹一眼：看什么看我媳妇儿对面坐着呢你快些表态！黄瀚宇读懂了儿子的意思，于是在许总顶着啤酒肚迟疑了片刻圆滑着语气说了句：“哎呀黄总您看，千一自小就仰慕黄少......”之后，抿了一口红酒，委婉着语气道：“不好意思啊许总，您也知道，沈家的丫头从小跟昀天一起长大的，我夫人和她妈妈小时候开玩笑地订过娃娃亲，没想到两个孩子当真了，特别是我们家昀天，媳妇媳妇地叫着，小翕都甩不掉他。”&lt;br&gt;
话都说得这么直接了，许总也不好意思再接下去，只好讪讪道：“这样啊，应该的，应该的......”许千一险些一下子连脸上的温婉的表情都挂不住，脸色赤橙黄绿青蓝紫变了一圈后泄愤般小小声地说：“这不还没结婚嘛......”就被父亲狠狠剜了一眼，才不情不愿地闭上了嘴。&lt;br&gt;
得到了未来公公的鼎力支持，沈翕的嘴角勾起了笑，右手执起高脚杯细长的杯柱，带着满满的正宫气场：“谢谢各位伯伯婶婶叔叔阿姨今天赏光前来，小翕在这里进过大家。”话音落了，便是仰头将整杯酒饮尽，深邃了眼眸笑颜灿烂。全桌人配合地投来赏识的目光，一句叠一句对着沈家父母说着恭维的话。只有黄昀天正襟危坐打了个寒颤，从他的角度看才知道，沈翕的笑颜虽深，却不曾倾入眼底。&lt;br&gt;
沈翕回家后没有发作，虽然是一个醋坛子，但也要做一个理智的醋坛子，今天黄昀天从头到尾所作所为都挺对得起“沈翕未婚夫”这个称号，并没有哪里过了线，再加上黄瀚宇补救得及时，沈翕顶多是哼唧了几声后便沉溺在黄昀天“宝贝啊祖宗啊”的讨好里头。直到——今天。&lt;br&gt;
为什么是今天呢？因为今天非常不巧的，黄昀天的手机上接到了一位不速之客的短信，内容暧昧不清无比不要脸，当然这是来自于沈翕的形容，事实上那条短信语气温婉看起来便是大家闺秀发来的从头到尾连标点都带着浓浓的书卷气。更加好巧不巧的，让沈翕看到了。&lt;br&gt;
虽然短信的主人长得清秀可爱清纯动人，然而在沈翕的眼里，仿佛看到了化形的九尾狐狸，张扬着甩着九条妩媚的尾巴缠上了黄昀天的腰身——实在是是可忍孰不可忍！难道那次吃饭的时候自己还表现得不够明显？黄家的支持还不够露骨？还是说这位许千一小姐十足的不要脸？沈翕心里的怒气值一直飙到了就是分界线，面上却笑得非常纯良，两只手指拎着手机悬在黄昀天面前，语气危险：“这是个什么玩意儿？”&lt;br&gt;
黄昀天看着沈翕暗藏着危险的笑，心里默默瑟瑟发抖，面上一本正经地仔细端详了一番，然后无比严肃敬礼：“报告老婆大人，据我观察，这是一条短信！”“废话这需要你说嘛。”沈翕一巴掌盖在黄昀天头上，“我的重点在于这条短信是谁的！是谁的！”黄昀天心里大叫不好，双手投降：“翕儿对不起嘛。我是真的不知道为什么她会给我发短信，真的真的你看啊，我也冲头到尾没回过她嘛对吧对吧对吧，能不能将功赎罪啊~”&lt;br&gt;
沈翕笑，纤纤细指飞快在他面前把消息记录从最下方拉到最上方，的确，这一点黄昀天是没有说谎的——谅他也不敢，但是这第一条信息的日期实在是颇为眼熟，长得像极了他们一起聚餐那一天的日期，所以是说，这边她刚紧巴巴宣示完主权，那边许千一就无比顺利地要到了她现未婚夫准老公的电话？并且以一天三餐左右的频率不断地发短信来骚扰？最过分的是这位还瞒得死死的一丝迹象都没有？好样的！&lt;br&gt;
沈翕一条一条看下来，在黄昀天面前一字一顿地读：“早上好！昀天哥哥！今天天气真好，我今天早餐吃了家里张嫂特质的桂花糕，冰凉可口，真希望能让你也尝一尝。”呵谁关心你吃了啥，桂花糕？这玩意儿全世界谁都会做的好吗！“哦还有这个，昀天哥哥！我今天在枫桥，傍晚的枫桥人很少，站在护城墙上面看着整个苏州灯光一点点地亮起来，真希望能跟你一起看啊~”看什么看！没见过灯啊！沈翕气得牙痒痒，黄昀天被她读得满脸通红一下子红到了耳朵根，简直公开处刑，于是，他用最后一点力气颤巍巍地伸手拉住沈翕的衣角，奄奄一息开口：“老，老婆，可以了别念了。”再念下去我大概要死，真的不开玩笑很严肃的。&lt;br&gt;
沈翕瞥了他一眼，看到他可怜巴巴的眼神，思考了片刻决定大发慈悲，饶过他？？不不不，是换一种惩罚方式。&lt;br&gt;
于是她冷艳地将手机丢到了床上，将声音中的温度抽到零度之下，指着手机：“解释。”黄昀天大型金毛犬一样扒到她身上：“是是是老婆你听我解释嘛~”沈翕脑子里划过了听过的某个梗，题目叫做：你永远也不知道女人在想些什么。差点笑出声来，硬生生将笑意和差点脱口而出那句“我不听我不听我不听”憋回去，但还是忍不住勾了嘴角。&lt;br&gt;
综合了现下的气氛及刚刚的对话，黄昀天看到这抹笑时只觉得天打五雷轰，搂着她的手都僵了，踉跄着往后退了两步，脑子里满满的弹幕划过：天啊天啊天啊我老婆她怒极反笑了怒极反笑了！广大网友求助求助求助，当一不小心打翻了醋坛子惹着了自家的未婚妻时应该怎么做啊啊啊在线等急！！！&lt;br&gt;
两个人的脑回路实在是差得太多，但此时谁也不知道对方再想些啥，于是黄昀天本着“坦白从宽，抗拒从严”的原则，一股脑地从头说到尾，紧张得连标点符号都忘了带：“翕儿你听我解释啊是这样子的那天晚上许总哦就是那个什么许千一的老爹啊硬要跟我交换名片你知道的啊我们做生意的嘛人家的名片怎么能不收呢处处都是商机啊又是长辈我怎么好拒绝嘛然后就收了谁知道那天晚上她就给我发短信了啊吓死我了你说这是个什么事儿呢对吧所以我也没回她嘛。”说完后大口吸了好几口空气才缓过来，否则大概会被记入吉尼斯纪录，名曰：世界上第一个因说话缺氧而去世的人。&lt;br&gt;
缓过来后，又小心翼翼扬起讨好的笑补了一句：“所以啊翕儿，你看是不是，不算我的错？”沈翕笑眯眯点头：“嗯嗯嗯不错，但是天天啊，你有没有听说过，坦白从宽抗拒从严的另一个版本？”黄昀天笑容一僵，僵硬地摇了摇头，沈翕慢悠悠跺到了衣柜旁边翻翻找找了一番，然后满意地抽出了一条黑黝黝的皮带，转头看向黄昀天，笑得温柔可人，颇有一番瘆人的滋味：“叫做，坦白从宽，牢底坐穿；抗拒从严，回家过年。”&lt;br&gt;
黄昀天目瞪口呆，下巴快掉到了地板上，缓了缓咧开嘴露出小虎牙：“哎呀老婆这是哪个江湖版本我没有听过啊，随意篡改人家名言也不大好是不是你看这样......”“嗯？”沈翕白白净净的小手在皮带在轻抚过去，看似不在意地发出一个音节。黄昀天兀自吞了口口水，举起双手投降：“对不起老婆您听错了我刚刚啥都没有说。”&lt;br&gt;
沈翕满意点头，拿着皮带的手指了指床：“快快快趴好了。”黄昀天脸皱到了一起，举手请求将功赎罪得到缓刑：“老婆这次是我的不对你看我下次表现嘛好不好好不好。”沈翕挑眉，重新勾过躺在床上刚刚遭遇了残忍抛体运动的手机，大声开口念：“2017年5月30日早上八点三十六分：昀天哥哥......”“老婆老婆老婆！成成成你打打打吧！”就是别再念了要死人了。&lt;br&gt;
黄昀天认命地爬上床，速度慢得堪比蜗牛，一厘米一厘米蠕动卡成幻灯片。沈翕刚开始还极有耐心等着，毕竟临死前犯人的挣扎完全属于能理解的范畴，反正他也跑不掉的，慢一点就慢一点吧。&lt;br&gt;
等啊等啊，十米的路走了一分钟，沈翕终于忍无可忍一皮带甩在他身后，此时黄昀天已经半个身子爬上了床，正在完成将另一只腿收到床上的动作，被突如其来的一皮带扇得“啪叽”一声倒在床上，伴随着一声杀猪般的叫声，源远流长直冲天花板。沈翕满头黑线，觉得如果自己置身于漫画的世界里现在满脑子应该顶满了大大的井号，真的，跟这个人生活，太挑战将火气从头上压下来的能力了。&lt;br&gt;
于是沈翕说一不二，左手将他按在床上右手挥舞着皮带噼里啪啦劈头盖脸抽了下来，声音充满节奏感十分悦耳，与黄昀天“动听”的叫声编织交汇形成了二重奏。&lt;br&gt;
听起来，其实是很爽的。&lt;br&gt;
沈翕心里想。&lt;br&gt;
实际上，挥皮带抽他，也是极爽的。&lt;br&gt;
沈翕如是做。&lt;br&gt;
其实沈翕作为女孩子力气是不大的，但奈何不了黄昀天作为纨绔子弟一样的存在生活里除了吃喝玩乐就是睡觉赖床，从来不存在健身这类的励志活动，如今雨点似的皮带落在他身后，砸在他软趴趴没有经过锻炼的臀肉上，除了疼，就是，疼疼疼疼死了。然而作为一个男人，能求饶吗！答案当然是，能啊~~&lt;br&gt;
沈家翕儿，顶天立地，五岁时便能将路边想要把她拐回家的怪叔叔说得晕头转向脸面扫地，然后还要被五岁的小女孩儿用嫌弃的眼神目送着离开视线，十五岁时便跟着沈家父上大人出席宴会巧舌如簧在三四家大公司中帮沈氏争来了一个八位数的大单，可谓上得了厅堂下得了厨房，打得了妖魔鬼怪战得胜世间妖孽，这样的沈翕，只有一个最大的弱点，就是耳根子特软，听不得别人求饶讨巧，接受程度按亲密度排，尤其黄昀天——最亲的人除了他根本不会有别人拉下脸皮对她做这样的事情。&lt;br&gt;
如果有机会采访一下黄昀天，对着自家媳妇儿求饶会不会丢脸伤自尊，他一定会义正言辞给你答案：“脸？自尊？这些是个啥玩意儿？能当饭吃？还是能少挨几下平底锅？”&lt;br&gt;
虽然平底锅的威力听起来比皮带大多了，但是不代表皮带就能忍了，能少挨还是少挨，毕竟身后那玩意儿是肉啊是肉啊，他又不是吃饱了撑着，干嘛跟自己身上的肉过不去。&lt;br&gt;
于是他便开口了，十分带有黄昀天特色的求饶：“嗷嗷嗷翕儿轻些吧轻些吧，你小手那么白白嫩嫩的这么用力被皮带的边给压出痕了可怎么是好啊你说是不是，我认罪，都是我不好，我不该留名片给那个许总，不该接短信可是这也不是我能控制得了的啊嗷嗷嗷！”黄昀天的“狡辩”一出口就被判了死刑，格外重的两下砸下来，于是他马上深刻忏悔：“对对对我的错我应该把她拉进黑名单一了百了。”&lt;br&gt;
试探地停了两秒，身后没有新的疼痛叠上来，于是黄家少爷非常眉飞色舞继续飚语速：“我不该不告诉你翕儿我下次一定告诉你让你来处理管她什么千一百一没有一个比你好看我一个都不喜欢就喜欢你啊真的你是我的灵魂之火，我的希望之光，我的太阳！我用我的生命歌颂你！哎呀呀呀......”很明显这个又是玩脱了，所以说人类在高兴的时候很容易得寸进尺，进而得意忘形，下场极其惨重，详情参照被狠狠抽了三下的黄昀天。&lt;br&gt;
黄昀天彻底蔫了，张了张嘴巴，硬是没再吐出一个字，撇撇嘴，心里默默念着：打吧打吧你开心就好反正也打不死的不是。沈翕饱受摧残的耳朵终于得到了片刻的休息，由衷地舒了口气，然后语气平缓，甚至带了笑意跟他从头说起：“嗯好的，刚刚那些就算，你没告诉我的错。”黄昀天惊慌回头，什么玩意儿所以你打了这么久才一个错？所以说最毒阿翕心，分分钟希望把我打死的节奏。由于这关系到了自己的屁股，黄昀天喘了喘，又喘了喘，终于还是“不耻下问”道：“那那那，除了这个，还有什么错？”&lt;br&gt;
沈翕大方挥手：“不多不多，就一个错了~”黄昀天大大松口气，仿佛加满了血和蓝，看到了希望的曙光，于是重新神灵活现起来：“遵旨！翕儿大人。请大人明示，小人还犯了罪，给小人一个痛快！”沈翕笑笑，露出整齐的两排大白牙，弯腰捡起被丢了许多次现在独自躺在被子的褶皱中空虚寂寞冷的手机，温柔地递给黄昀天，用手轻轻抬起他的下巴，带着诱惑人的语气：“宝贝儿，数数，那位许千一小妹妹给你发了多少条信息。”&lt;br&gt;
黄昀天的脸青了，紫了，绿了，内心已经将许家十八代祖宗全部问候了个遍，就差冲到许千一面前哭着喊着叫着：“许千一啊许千一，我黄昀天一生清明一世英名全毁在你手上了，你说说你怎么这么闲这么有空这么无聊呢，有这么多时间发信息不能多学习吗！生命在于学习人生因学习而焕发光彩！”——虽然这么想，但是实践的机会怕是没有了，于是苦逼的黄家大少爷只能捧起手机欲哭无泪地数起来。&lt;br&gt;
虽然纨绔一生的黄少爷数学不大好，但是数个一百以内的数还是绰绰有余不需要多少时间的，黄昀天的心随着信息往下滑越划越沉越数越重，数到最后已经快要哭出声来，黄家阿天，命途多舛，杜鹃啼血猿哀鸣，短信一共三十五。&lt;br&gt;
三十五？呵，十一天，发了三十五条？许家注定后继无人了吧看看你们家唯一的小姐啊！成天沉迷发短信调戏良家妇男。黄昀天抬头望天，默默念了一声阿门，为自己悲惨的命运哀悼。然而沈翕并听不到他的哀嚎，非常满意地将手机收了回来：“三十五是吧？不多不多，一条一下，区区三十五下，天天你铮铮铁骨，想必撑下来也是极容易的吧？”&lt;br&gt;
黄昀天努力活动了下面部表情，挤出一个略微有些小畸形但仍能认出是笑的表情：“是啊是啊三十五下而已呵呵呵呵呵翕儿你尽管打吧我不会乱动的真的我跟你保证嗷呜！”沈翕收了全部表情，冷漠脸挥了第一下：“哦，那挨着吧，闭嘴。”吵死了简直，耳朵要坏掉了。&lt;br&gt;
黄昀天活动了下舌头，在继续遵从本性唠唠叨叨但是会惹怒沈翕和安安静静挨完最后三十几下中间徘徊了一下，还是觉得保命要紧，于是他非常识相地咬紧了牙关试图像个君子一般一声不吭——想想就了不起极了。&lt;br&gt;
但是事实证明，江山易改本性难移，黄昀天话唠的毛病更是刻在骨子里大概今生难改，才安安静静挨了两下，连沈翕都揉了揉眼睛仔细打量了他一眼之后，黄昀天的本性便暴露了：“哎哟哟哟哟翕儿翕儿翕儿，这是肉是肉我的肉不是被子更不是那该死的许千一啊，我俩没仇的你轻点呗轻点呗。”“翕儿翕儿你是我的宝贝天空中最闪亮的星，轻，轻点嘛——”“翕儿......翕儿呀......最最最后一下了！”&lt;br&gt;
沈翕深吸了好几口气才仍住了破口大骂，毕竟我们是有涵养的人，不屑于与人形播音机计较的。三十五下打完，两个人皆是出了一身的汗——黄昀天是疼的，沈翕是心累给累出来的。&lt;br&gt;
哦天啊终于结束了。&lt;br&gt;
黄昀天这样想。&lt;br&gt;
哦天啊可算结束了。&lt;br&gt;
沈翕这样想。&lt;br&gt;
但是做人不能太不厚道，管杀管打还要管埋管上药。沈翕身心俱疲，发自内心叹了口气——谈恋爱什么的，真是太麻烦了。虽然这么想着，沈翕还是任劳任怨扒了黄昀天的裤子，全程还算得上友善和蔼可亲可敬——当然如果能不考虑在黄昀天疯狂挣扎时候面无表情落下的巴掌就更好了。&lt;br&gt;
黄昀天被她折腾得眼角都泛起了泪花，就差捏着被角可怜巴巴地唱“小白菜呀地里黄呀两三岁啊没了娘啊。”沈翕被他折腾得头疼， 忍了忍，忍了再忍，忍无可忍终于用手用力在他身后又加了五巴掌：“闭嘴！”非常凶巴巴。黄昀天被她超凶的表情一震，连准备好的发音都憋了回去，最后只是撇了撇嘴示意自己非常之委屈，正在等着被哄。&lt;br&gt;
一时间房间里头居然寂静了起来，这对于有黄昀天的空间来说，是一件极其不正常的，但是沈翕被他的魔音折磨了一个下午，头都大了，满脑子都是他带着立体声混音的“翕儿翕儿翕儿”在循环播放。终于安静了片刻，沈翕便将一切思绪赶出脑子，专心致志帮他上药，指腹划过一道道红肿的痕迹，将药均匀地铺上去。&lt;br&gt;
黄昀天这时候倒是显示出了能忍的特征，即使沈翕手指拂过伤得最重的臀峰略使了些力气帮他揉开肿块，他也只是吸了几口气，然后像个硬汉似的将叫声咽下去。说实在的，沈翕侧头看看把毛茸茸脑袋埋在软绵绵枕头里头的黄昀天，虽没有掉眼泪，但是看起来整个人都笼罩着大大的“委屈”二字，不得不说，这样子的黄昀天，还是有那么一点点招人心疼的，嘘，就那么一点点而已，不多！&lt;br&gt;
然而沈家翕儿第二大不知道能不能被叫做弱点的弱点便是，脸皮子薄，抿了抿嘴唇愣了没说出半句哄人的好听话。正所谓狗嘴里吐不出象牙，沈家翕儿的嘴里吐不出软话。于是两个人都沉默着，沉默着，场面一度有些尴尬。直到最后——还是黄昀天先开了口。&lt;br&gt;
黄昀天像是把所有情绪和今天发生的全部情节都在脑子里过了一遍，没出息的黄昀天先生，内心挣扎了一下还是遵从了妻管严的苦逼属性，软化了全身的刺，虽说原来也称不上刺。调整了下面部表情笑嘻嘻回头哄沈翕：“翕儿翕儿，别生气啦，生气对皮肤不好，不管是不是坦白从宽，牢底坐穿，以后我都会跟你说的啦，笑一个笑一个笑一个嘛，你笑起来多好看啊~”沈翕轻轻咬了下嘴巴内侧的嫩肉，不留痕迹眼睛朝天上瞥了几眼，好吧她承认，这样看起来，黄昀天，有点可爱。&lt;br&gt;
但本着自己是傲娇属性的设定，沈家大小姐什么话都没说，只露出一个嫌弃的表情帮黄昀天将薄薄的杯子盖在身上。黄昀天像是被打开了什么开关，眼睛倏地亮了，将得寸进尺演绎得非常到位，大逆不道从被子里伸出手来挠沈翕腰间：“给小爷我笑一个笑一个笑一个哈哈哈，哎呀不要躲！”&lt;br&gt;
沈家翕儿第三大弱点，极其怕痒。手心脚心腰上的嫩肉甚至大腿小腿像是浑身都是痒痒肉。沈翕憋了许久的表情一下子就破了功，笑得连连往后躲，眼看着就要撞到身后的柜子，黄昀天虽然趴着使不上多大劲儿，但还是使了劲将她一下子拖到了身边拉进了被窝两只手肘护在她身边，手依然进行着非人的酷刑。&lt;br&gt;
沈翕笑得肚子疼浑身都没有了力气笑出了眼泪，即使没有他的手也觉得浑身这痒那痒。黄昀天看着她笑得变了形的小脸，突然就收了吊儿郎当的表情换上了标准男朋友版的温柔微笑，轻轻附身亲在她额头上：“翕儿，我爱你。”&lt;br&gt;
沈翕一下子僵住了表情，将他推开背过身不去看她，通红的耳朵却出卖了她。沈翕撇撇嘴，想了一会儿，迟疑地探过去在他唇上轻啄了一下，然后拉了被子蒙住脸。&lt;br&gt;
好嘛好嘛，我也爱你啦。&lt;br&gt;

&lt;p&gt;&lt;strong&gt;吾志所向，一往无前，愈挫愈者，再接再励。--------孙中山&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;孟申打开门的那刻，有些意外地看到一室漆黑，按理来说夏廿早就回了家，平日里他思考的时候是喜欢较为昏暗的环境，但也不至于…这样一个灯都不开还将窗帘拉得严严实实。想起回来前听到的零星传言，心沉了一下。&lt;/p&gt;
&lt;p&gt;沉默了片刻弯腰飞快脱了鞋，也不穿拖鞋赤脚走进房间，小心翼翼不发出一点声音，推开门时的吱呀声在寂静的房间里格外清晰，孟申的眼睛逐渐适应了屋里的暗度，一眼就看到了蜷缩在角落的夏廿。呼吸一滞，换上平日里习以为常的玩世不恭表情迎上去：“哎呀阿廿，虽说现在日子挺热但也没热到你要坐在地上通过地板的温度传导来降温啊？”&lt;/p&gt;
&lt;p&gt;夏廿轻抬了眼眸，凝神看了他一眼，紧抿着嘴没说话，长长的睫毛微微颤了一下。&lt;/p&gt;
&lt;p&gt;孟申笑容一顿，他们认得了那么多年，一起走过战乱，多狼狈多绝望的时期没经历过，极少看到夏廿这般落寞的样子。夏廿寡言，连情绪都很少表现在脸上，也就只有个孟申，能从他眼中读出压抑在冷静后深深的疲惫和绝望。&lt;/p&gt;
&lt;p&gt;“这是怎么了？高考成绩要出了紧张？还是中考要开始了心烦啊？”孟申笑颜不变，连身体倾斜的幅度都不变，只伸出只手将夏廿有些凌乱的碎发轻刮了两下顺到耳朵后面，避重就轻地逗他说话。&lt;/p&gt;
&lt;p&gt;夏廿一把抓住他正要收回去的手，力气大的孟申心头一紧，刚想说些什么就被用力往前拉到夏廿面前，随后唇上就磕上了他的唇，像是要将他吞噬一样用力而深刻的吻。&lt;/p&gt;
&lt;p&gt;孟申吃痛，咬牙切齿忍住没推开他，心里默念好几遍“他心情不好心情不好心情不好”才压住了一巴掌糊他脑后的想法，任由他将自己口中的氧气汲取干净。&lt;/p&gt;
&lt;p&gt;长达十几秒的吻，孟申只觉得自己快要喘不过气的时候夏廿终于撤回了吻，还没来得及吐槽就被用力地搂入怀里，紧得像是要将他揉入骨头里。刚刚随着夏廿的力度，两个人已经都坐在了地板上，这时候的拥抱倒是顺手的很。孟申深吸一口气，还有完没完了，却感受到他微微颤抖的身子，一愣，没忍心推开他，叹了口气在他耳边问：“所以那不是传言？”&lt;/p&gt;
&lt;p&gt;其实这句话问出口之前他便知道了结果，这么多年了从没有过这样的传言，若不是真发生了什么又怎么会传出来这样的传言。夏廿身子一颤，一下子泄了浑身力气，将他放开，定定地盯着他：“都知道了？”孟申看着他通红的眼睛，却意外地没看到眼泪，想想也是，他们都是这样大的年龄了，早过了需要用眼泪来排解不安的时候。拍拍他肩安慰他：“也没有，模模糊糊的传言罢了，你找人压下来了？”夏廿苦涩一笑：“我只是觉得，这样的事情，不该成为任何人的闲聊时的话题。”&lt;/p&gt;
&lt;p&gt;天知道他当时看着那个孩子一身血泊倒在冰冷的地上心里是怎样翻天覆地的难过，颤抖着双手叫了救护车，就五百米不到的距离，都没能成功从死神手中将她抢回来。然而他所能做的只有保持绝对的冷静，将一切消息都压了下来。通知家长的时候，话梗在喉间一个字都说不出口。他怕，他怕的从不是承担责任，他怕的是听到电话那头传来的嘶声裂肺的哭声和父母绝望，失魂落魄的声音，一切的一切，像掉入无底洞一般将他吞噬，直到回到了这个家，才满满地溢了出来。&lt;/p&gt;
&lt;p&gt;这么多年了，他太清楚发生了这种事社会会怎么说，这件事实在发生的太始料未及，本来只是简简单单的作弊事件，老师敲了敲她桌子将她的行为制止，谁能知道，那时候还鲜活着拿着笔奋笔疾书的孩子二十分钟之后，转眼间拍到了学校顶楼，纵身一跃。就再也睁不开眼睛。&lt;br&gt;
他从未质疑过自己的办学理念，将近一百年风风雨雨中都坚定不移地沿着自己坚信的道路走着，如今突然地，全身的细胞都叫嚣着问他：“自己这样做，是真的对吗？”&lt;/p&gt;
&lt;p&gt;孟申沉默地看了他片刻，夏廿生得清秀，又是一副典型的理科男生做派，平日里最是将自己打理的井井有条，就算在战火纷飞的年代，他也能一丝不苟地将长发束齐，无比整洁严谨地出现在所有人面前。已是许久，未见到他这般狼狈的模样了。才不到一天时间，夏廿却仿佛一下子老了许多，面容没变，神色中却透着深深的沧桑感。一百岁不到的年龄对于院校来说，并不是什么多大的数字，他们从不会随着时间而苍老，相反的，时间的积淀浓厚了他们的底蕴，深邃了他们眼眸中对世事的看法。&lt;/p&gt;
&lt;p&gt;孟申再沉默不下去，站起身用力将他从地板上拽起来，左手轻轻抬起他的下巴迫使他看着自己的眼睛：“在迟疑什么呢？”语气不重，甚至可以称为温柔，却一下子让夏廿轻垂了眼帘避开他灼灼的目光，嗫嚅着道了一句：“我只是在想......或许一直以来我们处理这件事情的方式错了。”&lt;/p&gt;
&lt;p&gt;孟申脑子里的怒气被他扭扭捏捏的语气勾得腾地起来了，松开了抓着他下巴的手，看着他踉跄地后退了几步，麻利地解皮带，伸了手指着床：“褪裤，趴上去。”夏廿稳住脚步，闻言呼吸停了一下，然后毫无怨言地，伸手解了裤带，手触到柔软的布料时轻颤了一下，牙齿悄无声息地咬上了牙齿内壁的嫩肉，不过一秒之后，就顺从地连带内裤一同褪到了膝弯，然后乖顺地俯身趴在了床上。&lt;/p&gt;
&lt;p&gt;孟申看得鼻子一酸，手上却没有留情地抽了重重一下，臀上顿时浮现出了一寸长的一道红痕，从左到右贯穿了整个臀部，看着骇人，其实孟申已经收了许多力气。夏廿是标准的理科生体质，能不出门绝对不出门，运动锻炼什么的更是一年少有一次，平日里就窝在一堆草稿纸中写写算算，这样的小身板能禁得起什么样的敲打孟申自己都不清楚，生怕自己怒气之下将他打坏了，连拿皮带的手都特意选了左手——按理来说，应该是没多大力度的。&lt;/p&gt;
&lt;p&gt;饶是这样，夏廿依然倒吸了口冷气，牙齿不自觉地扣上了下唇。“松开——”孟申显然对他这毛病了如指掌，又是五下并排着抽了下来，将本就不大的臀部照顾了遍，然后不停歇地便问道，“我问你，你的校训是什么？”夏廿下意识地松开了咬唇的牙，被接连的两下抽得喘了两口粗气，用力闭了闭眼睛，再睁开时眼眶已蓄了泪——勤毅信诚，四个大字四平八稳地挂在百节楼梯上，深深地刻在夏廿心中，一直都是他一路走来坚定着的信念。&lt;/p&gt;
&lt;p&gt;“我都明白的......只是......啊！”夏廿的喃喃声被两记凌冽的皮带打断，一时没忍住短促地叫出声来。孟申紧了紧手中的皮带，语气上却一点也没有放松：“我记得我问了个问题。”&lt;br&gt;
夏廿抿着唇犹豫了两秒，就被格外重的两下打断了沉默，带着些低吼的意味开口：“勤毅信诚，勤毅信诚！阿申......”&lt;/p&gt;
&lt;p&gt;孟申顿了一下，用右手轻轻在他臀上按了按以连成一片的红痕，在感觉到他身子一颤后不留痕迹地轻叹口气，连语气都柔和了几分：“勤毅信诚，跟诚信有关的就占了一半，这是做人之本，你在这件事上的态度从来都不会有错。”所以不要因为在路上栽了跟头，就怀疑自己走的路是否正确，哪怕摔得面目全非。&lt;/p&gt;
&lt;p&gt;夏廿脑子里孟申的声音和疼痛夹杂着，闹哄哄地占据了所有思绪，好疼啊，这么疼，可是，那个女孩子摔在冰凉的地上，该是比这疼多少多少倍啊，清楚地感觉到骨骼碎裂，内脏破裂的疼痛，该是怎样的一种绝望，他不敢想。&lt;/p&gt;
&lt;p&gt;“啪嗒”一声，眼泪无意中地就落了下来，砸在深色的被单上，不久就渗进被子将被子上的花纹晕开。夏廿脑子一懵，愣愣地抬了手碰到脸颊，入手一阵湿热。孟申心紧了一下，忍了忍继续话题：“你的处理方式没有错，但是孩子在学校出的事，校方定然有责任。”夏廿点头，不论如何，这件事必将牵扯到太多太多的人，从监考老师到班主任到校长，到他。孟申俯下身在他耳边轻语：“最近别看网上的评论了，事情不可能蒙的死死的。”&lt;/p&gt;
&lt;p&gt;夏廿苦笑，没有回他，孟申气得牙痒痒，丢了皮带用手用力在他身上左右开弓扇了十来下，硬是在皮带规整的肿痕上叠了一层巴掌印。这十几下巴掌又急又冲不带一点缓冲，差点打得夏廿不顾形象地哀嚎出声，在他一股气打完后连忙伸手轻轻拉住他手臂，喘着气道：“知，知道了，阿申。”&lt;/p&gt;
&lt;p&gt;孟申听到他的回应，手上一顿，嘴角的笑又回来了，像是哄宝宝似的捧起他的脸狠狠亲在脸颊上：“我家阿廿真，乖——”特意拖长的尾音更加加深了安抚的气息，夏廿被口水一呛，猛地咳嗽了几声，深吸一口气才没骂出来，脸一直红到了耳根。看他没有继续打下去的意思，用手将黏在身上的他推开，弯下来提了裤子，步履稳重转身出了门去卫生间洗脸。孟申目送着他走出房间，嘴角慢慢敛了笑意，神色沉重地呆了几分钟，才从思绪中挣出来，重新挂上笑脸带着吊儿郎当的语气边喊着“阿廿”边出了门。&lt;/p&gt;
&lt;p&gt;不出二人意料，事情很快就沸沸扬扬在熟人和校友中传了开来，由于夏廿当机立断地压了一下，没有宣传得满城风雨。然而就算是在并不大的圈子内，也依然反响巨大。说是不看，但手机在手上，作为当事人夏廿不可能真的不闻不问，于是这天孟申回家时便看到夏廿整个人陷在沙发里，神色凝重看着手机屏，连灯都懒得开，手机的亮光在黑暗中打在脸上，将他的脸衬托得阴影分明。&lt;/p&gt;
&lt;p&gt;孟申当场收了准备见他时特意调出来的标志微笑，“啪”地一声打开了灯，光亮一下子充斥了整个房间，惊得夏廿一下抬了头，望向他的时候还没来得及收了满脸的惊诧。孟申也不跟他客气，上前拉了他起来将手机掷到沙发上巴掌就雨点般地落在了他身后：“欠揍了是吧夏廿，嗯？你答应过我什么？”夏廿硬是忍着没说话，双手紧紧攥成拳头放在身子两侧，闭上眼睛不去看他。&lt;/p&gt;
&lt;p&gt;孟申打了二十巴掌仍不解气，恨铁不成钢数落他：“好好跟你说你不听，那你说说，你都看到了什么，嗯？”夏廿深深呼出一口气，睫毛轻颤，却依然没睁开眼看他的表情，只微微摇摇头，孟申几乎气得七窍生烟：“好好好，你看了，那现在高兴了，嗯？”夏廿撇过头，攥着的拳头松开，又攥的更紧，不长的指甲深深陷进肉里。&lt;/p&gt;
&lt;p&gt;高兴？怎么可能高兴呢？不论评论站在谁这边，他心里都满满的情绪发不出来，他没有立场反驳那些说他做法不妥的人，甚至他自己也是这么认为的，但孟申的话不无道理，无论如何，做了错事就是做了错事，不能因为担心发生这样的事情在之后的日子里都对同样的错误视而不见。他更不希望看到一个又一个的人用一些过于偏激的词语说着那个女孩子，逝者如斯，死者为大，就算她的立场不对，他比起责怪她，更加心痛小小生命的逝去——都是他的孩子们啊，曾经那样神采奕奕，一举一动都焕发着青春气息的孩子。&lt;/p&gt;
&lt;p&gt;这事哪能分得清谁对谁错，即使了解到孩子心头的疙瘩来自于家庭，但他又怎么可能去责怪一对刚刚痛失了孩子的父母，更深深地自责，如果自己再细心一点，多跟老师们说说要注意孩子们的心理，这样的事情说不定便不会发生了。可惜，从来都没有如果，发生了就是发生了，各种事情交错在一起，各种原因掺杂成一团，最终导致了不可挽回的错误。&lt;/p&gt;
&lt;p&gt;孟申看不得他这幅样子，咬牙切齿在他耳边道：“发生了就发生了，去解决，去面对，夏廿，别让我看不起你！”这句话着实说得有些重了，却一下子让夏廿睁开了眼睛，这些天第一次，正正地直视了孟申的眼睛，两个人就这么站着，对视着，沉默着，足足过了一分多钟。出乎意料的，夏廿先打破了沉默，他轻轻勾了下嘴角像是想表达自己的诚意，然后上前搂了搂孟申肩膀，在他耳边轻声道了句：“知道了。”&lt;/p&gt;
&lt;p&gt;孟申等到他想听的话，以为他说到这儿便结束了，没想到夏廿顿了一秒后，又在后面补了句：“谢谢，阿申——哥。”“哥”字与“阿申”之间有着明显的停顿，听起来，就像在单纯地唤他哥。孟申差点没笑出声来，顾忌了下当下的气氛才强忍了住。&lt;/p&gt;
&lt;p&gt;许多年前，夏廿是唤他哥的，那时候大家都还年幼，踌躇满志挥动着手臂描绘着自己想要打下的江山，希望看到的未来。那时候那个带着眼镜的小小少年每次看了他便严肃地一推眼镜，语气认真地唤他哥，全世界第一的认真，直到双方真的成了对方的全世界，在被这个扮猪吃老虎的小子推倒在床之后这个称呼变成了历史，直到现在。二人对彼此的态度依然不变，夏廿单纯想要感谢他此次以兄长的身份给予他的支持和引导。&lt;/p&gt;
&lt;p&gt;轻轻的一巴掌拍在他身后，孟申语气已经软的能化出水来：“去吧，有我呢。”夏廿也少有地加大了嘴角的弧度：“我知道。”&lt;/p&gt;
&lt;p&gt;一周之后，记者发布会。&lt;/p&gt;
&lt;p&gt;夏廿面对着一排又一排明晃晃的镜头和记者们严肃不带一丝笑意的脸，手轻轻碰了几下话筒，确保它能正常使用，咬字清晰开了口：&lt;/p&gt;
&lt;p&gt;“大家好，我是夏廿。”&lt;/p&gt;

&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;strong&gt;写在后面的话：&lt;/strong&gt;&lt;br&gt;
这篇我写得满纠结的......毕竟拟人嘛，需要一点点小心翼翼地随着他的历史和作风来塑造他。虽不复杂，但事情太大矛盾太多，实在没法说清哪方对哪方错，我也不知道该怎么讲好这个故事，只能顺着我的理解写下来。&lt;br&gt;
如果真的是一个人，遭遇这种事情的时候应该是灭顶一般的感觉吧——目睹了一个生命的逝去。孟申从来不怪夏廿在这件事上纠结难过，这是必须的啊，如果当真一点波动都没有，那才可怕让人心寒呢。但是孟申气的是因为这件事情动摇了夏廿一直坚定着的理念。一个人没有了指引他前进的目标和信仰都寸步难行，更何况一个学校。如果一个院校自己都对自己的校训产生了怀疑，它还怎样引导它的学生们走向前方的路。&lt;br&gt;
总之......这篇文章有些逻辑不清语句不顺，只是有了这个脑洞，我就想要写出来，还请看官们不要介意。&lt;/p&gt;

          &lt;p&gt;下午三点二十四，叶蓁趴在桌上的脑袋有了一丝挪动，懒散着眼神瞥了一眼手腕上的表，嘴角勾起一抹意味深长的笑，活动了一下趴了一下午酸麻的手臂和身子，向四周看了看。&lt;br&gt;
这节是物理课，对文科班的他们来说实在是鸡肋到不行，任由老师在讲台上唾沫横飞，座位上的大家不是睡觉就是自顾自做着其他事情。&lt;br&gt;
叶蓁扭头朝隔壁桌使了个眼色，隔壁桌的唐戈看似正假装在抽屉里找东西，实则拿着手机开黑开得正欢，感受到邻座瞟来的目光，无比有默契地侧头，两术目光对在一起，擦出火花，瞬间明了了一切含义。&lt;br&gt;
叶蓁挤眉弄眼：“走吗？时机正好。”&lt;br&gt;
唐戈指指手机：“等我这盘完。”&lt;br&gt;
叶蓁皱眉：“多久？”&lt;br&gt;
唐戈耸耸肩，比了个五：“五分钟，送他们下地狱。”&lt;br&gt;
叶蓁心满意足，比ok：“行，快点的干活。”&lt;br&gt;
四分三十七秒，唐戈麻溜地将手机屏一关，咧嘴朝叶蓁笑笑，悄悄在桌子底下用中指食指比了个“走吧”，叶蓁竖大拇指，两人默契地一起弯下腰用桌子做了掩护，猫着腰几乎手脚并用地往门口挪去。&lt;br&gt;
“你们两个！干什么去！”只可惜，天算地算，比不过物理老师灼灼目光，两人刚挪到门边就被喝住。&lt;br&gt;
两人身形一顿，对视一眼，叶蓁立即弯下腰捂住肚子一脸极其痛苦模样，唐戈配合得搀住他，叶蓁小脸皱成一块：“老…师，我肚子疼的厉害，唐，唐戈陪我去医务室。”&lt;br&gt;
叶蓁生的俊秀，长了一张人畜无害的脸。若是蓄上长发，十个有九个人会将他错认为女孩儿，再加上这表情，看上去无比楚楚可怜。唐戈默默在他手臂上重重拧了一下，好让他的泪眼汪汪看起来更加真实几番，叶蓁差点一个粗口骂出来，咬牙切齿忍住了眼巴巴看着老师。&lt;br&gt;
老师眉头一抽：“那好好说不行吗？要这样偷偷摸摸出去？”唐戈笑眯眯马上接到：“我们这不是不想打断老师您精彩绝伦的讲解吗？”说得慷慨激昂可信度非常高！老师当即柔了眼神，慈祥得像街对面天天坐在门口晒太阳的老奶奶：“这样啊，去吧去吧，别耽误了病。”&lt;br&gt;
两人脸上表情不改，鞠躬离开了教室里同学老师视线，唐戈热情伸手想要击掌，被叶蓁一肘子捅在肚子上：“鸽子我找你惹你，你掐那么狠报仇啊！”&lt;br&gt;
唐戈痛苦单膝跪地尔康手：“我这不是为了让你演技更真实一些吗，还当别人看不出你那眼泪是挤了多久打了多少哈欠才出来的。”叶蓁撇嘴，嫌弃踢踢他：“别装了，快起来，走了。”&lt;br&gt;
两人正大光明晃到校门口......边的墙边，两人明显对这样的事情熟烂于心，拍拍手踮起脚尖够了墙头双脚一用力就翻上了墙头坐着，轻盈跳下墙对望一眼，唐戈露出小狐狸般的笑：“走吧，我踩好点了的。”&lt;br&gt;
今天，是个值得纪念的日子！因为唐戈，终于找到了愿意收留他们两个的正规网吧。高二的孩子，十六七岁的年纪，一般网吧是不让进的，两个人还算有点分寸，黑网吧是绝对不进的，唐戈经过多日视察多方联络（大误），终于在自己众亲戚中，找到了一个遥远的远方亲戚在附近不远处开网吧，规模挺大还算安全，所谓的踩好点了，就是和那位亲戚对好了暗号，两人过去刷脸就行。&lt;br&gt;
叶蓁跟着唐戈心满意足坐在VIP厅看着面前一字排开的三个大大显示屏，手指飞快熟悉了下键盘，之后就熟门熟路点了桌面上的LOL图标，挽起袖子小舌头顺着小虎牙舔了一圈，和唐戈对视了一眼，便开始了战斗。&lt;br&gt;
正战得高兴，放在一旁的手机突然愉快地叫了起来，锲而不舍地响了好几个回合，带着振动动静大得不可忽视，叶蓁眉头抽着犯了第三个错后，忍无可忍将耳机拽下来，一只手立在面前晃了晃跟唐戈道了声抱歉一边接了电话，语气极冲：“喂！”&lt;br&gt;
电话那头的人听到他的语气沉默了一秒后道：“蓁儿？”叶蓁也沉默了一秒，脑子里飞快划过：这声音有点耳熟似乎是我家姐姐的声音哦不对这是上课时间我姐怎么可能可我打电话呢可是这个声音就是啊，然后将手机从耳边拿下来看了看，叶夭夭三个大字明晃晃挂在手机屏幕上，证明了叶蓁耳朵并没有出问题。&lt;br&gt;
深吸了口气重新将手机放回耳边，换上谄媚极了的声音：“哦我亲爱的姐姐啊，您工作一天一定累了，不知什么事烦劳到您，尽管说！小弟包了。”&lt;br&gt;
叶夭夭语气平淡早就习惯极了自家弟弟的不着调：“哪儿呢？”叶蓁犹豫了一下，小舌头不自觉地舔了一圈上排整齐的牙：“外面呢。”叶夭夭那儿传来同样快速敲击键盘的声音，语气听上去并没什么异常：“知道你在外面，不上课去哪儿了？”叶蓁小小声道：“网吧呢。”叶夭夭用力按下空格键后沉默了三秒，突如其来的沉默让叶蓁有些不安地喊了声姐，听到他唤她的声音才接了下去：“现在回学校，你老师打电话到我这儿来了，在那儿等我。”&lt;br&gt;
叶蓁哐地一下把手机拍到了脑门上，望天流泪状，刚结束完一场战斗正伸着懒腰的唐戈正好往这里一瞥，吓了一跳，嫌弃道：“小叶子你干什么中邪了啊？”叶蓁一巴掌糊过去：“中什么邪，我姐啦。”唐戈满不在乎靠到了舒服的老板椅上：“然后呢？”&lt;br&gt;
这事儿实在怪不得唐戈，主要是叶家姐姐没原则宠弟弟的印象太深入人心，上至校长下至他们班和叶蓁最不熟的同学，没有一个不知道叶家姐姐叶夭夭的光荣事迹，想当年叶家小弟情窦初开，疯狂地追求了一段时间的段花，徐希。一般家长做到默认这一步已经是很了不得了，叶夭夭非但没有阻止甚至提供了技术指导及经济支持，虽然最后结果以徐家家长由于工作要搬到外地而不了了之，两个小孩儿现在依然保持着还算密切的联系。&lt;br&gt;
实验中学的校长怕是现在都不愿回想起当日和叶夭夭见面的场景。叶蓁追求徐希的过程轰轰烈烈无人不知无人不晓，作为校长，自然要将这样“犯罪”的源头扼杀在摇篮中，于是叶家姐姐第一次由于要被批评而被请到了学校。叶蓁虽然看起来吊儿郎当其实成绩确实一等一的好，叶夭夭在学校开家长会的时候向来只有被表扬的份儿。&lt;br&gt;
校长以为，自己会看到一个悔意慢慢进了办公室不断道歉诉说自己教导不周的家长，却没想到，等到了一个看起来理直气壮极了的女魔王。开头叶夭夭还十分客气，校长语重心长从头到尾跟她讲述了早恋的十大坏处，分门别类有理有据让人无比信服。但事实证明，叶夭夭B大中文系出身的光环并不是白带的。十分有耐心地听校长讲完，然后喝了口水润了润喉，慢条斯理开了口，从头到尾将校长十个论点反驳回去，不带一个脏字没有一个停顿，甚至论点的顺序都没有改变，将校长说得一愣一愣一句话都说不出，最后只差鞠躬将她送出门口，从此，叶蓁的追求之旅再也没有遇到任何老师的阻止。&lt;br&gt;
叶夭夭一战成名，成为全校学生敬仰，全校老师畏惧的对象。&lt;br&gt;
因此，此时唐戈一点没把叶蓁的反应放在心上，不过逃个课，从小和叶蓁一起长大的唐戈甚至都能想象出叶夭夭将叶蓁拉到面前和颜悦色说：“蓁儿啊，逃课没事儿，要不要姐姐给你推荐个地儿去？”的样子。&lt;br&gt;
“不不不，我觉得她听起来有点生气。”叶蓁蹲在地上画圈圈，思考了一阵子后一下子跳起来，拉着唐戈就往外走：“我们今天先回去吧。”&lt;br&gt;
唐戈一点拒绝的话都还没来得及说出口就被生生拖走了，眼巴巴看着身后还亮着的屏幕，无比委屈：“可是我们才没呆多久。”叶蓁头也不回：“周末来我家打通宵，我请你吃饭。”&lt;br&gt;
两人回到学校直接就去了办公室，果不其然看到怒气冲冲的物理老师在班主任面前数落他们两个的不是，看到他们更是气不打一处来劈头盖脸就骂下来。班主任靳彧老师教历史，浑身的书香气儿，往日里总是笑眯眯对所有人，所以此时有些无奈地看着物理老师把两人从头到脚说了个通，然后将两个人拉到身边，对着物理老师微鞠了一躬：“吴老师大概情况我知道了，您看我这也叫了二人的家长过来了，这事儿我来处理吧？还是等下家长来了您再过来？”&lt;br&gt;
吴老师正骂完一段，气喘细细加口干舌燥地正喝了一大口水，听到她这么说，只得不耐烦挥挥手：“行吧行吧，我等下过来，靳老师你这次一定不能纵容他们了，都高二了，还整天想着玩这玩那......”边说着边回了自己的办公室。&lt;br&gt;
靳彧和两个小孩儿对视了三秒，自己先憋不住无奈地笑出声，一人一只手揉乱两个人的发：“有本事逃课，倒是有本事不被抓住啊。”唐戈和叶蓁对视一眼，看出靳彧一点生气的迹象都没有，一齐咧开了嘴露出一排小白牙，左右同时跟靳彧揉了肩。“老师辛苦啦。”“老师我们给你捶背！”看得隔壁老师噗嗤一声笑出声：“小靳啊你们班这两个，真的是活宝。”&lt;br&gt;
靳彧也笑：“可不是，说你们什么好？”话音刚落办公室门就被打开了，正是叶家姐姐，叶夭夭。&lt;br&gt;
叶蓁手上的动作顿了一下，举小手招财猫状：“姐姐好，姐姐吉祥，一天不见，分外想念。”叶夭夭几步走到他面前弓起食指在他额头弹了一下：“你就贫吧。”然后有些抱歉地看向靳彧：“靳老师不好意思，又给您添麻烦了。”然后指指唐戈，“这小子的家长都不在，我一道听了回去就好。”&lt;br&gt;
唐家和叶家父母认得的早，学生时代就一路一起上来，四人都是特别好的朋友，所以买房子时也就买在了一起，唐家哥哥叶家姐姐年龄相仿，唐戈叶蓁年龄一样，几乎都是穿着纸尿裤的时候玩大的，叶家父母在叶蓁很小时候便出了意外去世了，只留下当时正要上大学的叶夭夭和还在襁褓里的一岁大的叶蓁，唐家父母毅然决然将叶蓁接到了家里，才让叶夭夭一边上完了大学，一边扶稳了父母留下的公司，还能同时看到弟弟很好地成长起来。现在如果唐戈学校有什么事儿家里家长不能到场，叶夭夭也随叫随到，跟亲姐姐没什么本质区别了。&lt;br&gt;
隔壁物理老师大概听到了动静，气势汹汹跑过来，就开口跟叶夭夭控诉：“叶蓁姐姐，这样下去真的不行了，我知道你们觉得是文科，物理不重要，但是你们知不知道，如果会考过不去......”老师念念叨叨说了大约几分钟终于停下来了。&lt;br&gt;
叶夭夭一副听得极其认真的样子，看到物理老师停下之后顿了一下，转头问两个少年：“老师今天上课的内容，你们会了吗？”两个少年愣了一下，心里坏笑了起来，表面上却非常认真忙不迭地点头：“会了会了，早就自学过了。”到底是他们的姐姐啊，没有原则护着他们不论在谁面前都没有变。&lt;br&gt;
果然，叶夭夭一脸疑惑看向物理老师：“吴老师，他们说他们都会了啊，为什么要听课？”物理老师瞠目结舌，一时不知道该说些什么好。叶夭夭慢条斯理继续道：“上课，就是为了学习新的陌生知识，如果已经掌握了，的确也就没有什么好学的了，用这些时间做些更有意义的事情也是他们自己的选择嘛，当然这不是说他们逃课的行为就正确了，我会好好说说他们的，让他们下次记得请好假。”&lt;br&gt;
物理老师“你......我......”地支吾了半天，大概觉得这家长不可理喻，颤抖着手指指了几个人一番后气呼呼甩袖走了。&lt;br&gt;
几个人目送着物理老师出去了，叶夭夭回过头对着靳彧耸了肩：“我说的不对吗？为什么吴老师那么生气？”&lt;br&gt;
靳彧忍笑：“不，您说的对极了，两个孩子您是就带回去了？还是今天继续上完课？”叶夭夭要来课表看了下，接下来就两节校本课然后就晚自习了：“我先带他们回去吧，也没什么其他事情了。”&lt;br&gt;
一路上两个小孩子神采飞扬和叶夭夭讲着今天学校发生的趣事儿，叶夭夭笑眯眯听着，时不时还点评几句，车慢慢驶进三人住的小区，稳稳停在了唐戈的家门口。唐戈和叶蓁同时噤了声，唐戈试探地问了句：“夭夭姐，我不跟你们回去吗？”刚刚分明说我家没家长。叶夭夭回头冲他笑：“没事儿，家里不还有阿姨吗？饿不着你的，今天我要和蓁儿谈谈，改天戈儿再来玩吧？”&lt;br&gt;
叶蓁将头藏在叶夭夭椅背后冲唐戈疯狂摇头：是不是兄弟啊，是兄弟这时候怎么能见死不救！唐戈咽了口口水，不知道该听哪边的话，脑子里两个小人打了会架后毅然决然下了车，严肃道：“小叶子我明天再去找你玩啊你自己保重！”然后无比决然地一把关上车门，头也不回飞奔回家：开玩笑，得罪了小叶子他也就气个几天，得罪了夭夭姐，呵。&lt;br&gt;
叶蓁紧紧握了拳头缩在椅子后气得牙痒痒，心里想好了下次见到唐戈时要用什么把式把他揍一顿，还没想好车就开进了自家车库。&lt;br&gt;
叶夭夭动作麻利地下了车，顺便帮他将他这侧的车门拉开，勾了勾食指：“快出来吧。”叶蓁连忙狗腿地露出乖孩子的笑：“来啦姐姐~”&lt;br&gt;
叶夭夭向来是个极其直奔主题的人，进了家门二话没说往沙发上一坐，左腿架到右腿上两只手叠在膝盖上，往沙发上一靠，一副懒散得连眼皮都不屑抬一下的样子：“说说？”&lt;br&gt;
叶蓁双手背在身后不自然地扭在一起又松开，避重就轻道：“就......老师的课太无聊了，所以就跑出去了！”“怎么出去的？”叶蓁望天：“爬出去的。”叶夭夭手抬起来将掉下来的碎发别到耳后，抬了抬眼皮：“记不记得上次姐姐揍你是因为什么？”叶蓁视死如归：“爬，爬护栏。”“嗯，继续。”叶夭夭复又将手放回原位，眼睛瞟了他一眼。&lt;br&gt;
叶蓁都快要哭出来了，姐啊你这是啥态度，要杀要剐随你但这种清清淡淡的态度是怎么回事？“然后，就去了网吧。”“怎么进去的？”叶夭夭眯眼，抓住重点。“鸽子他家亲戚的店......”叶蓁试探着道，一边悄悄观察叶夭夭的脸色。叶夭夭听到这里脸色微霁，然后站起身，弯下腰在茶几底下变法术般翻出一把长长的塑料尺子，是叶蓁前些天跑到客厅来边看电视边做作业时留下的。叶蓁悔青肠子，从没有一刻这么痛恨自己用完东西不归回原位的坏习惯。&lt;br&gt;
叶夭夭倒是对工具离得这么近颇为满意，用尺子点点沙发椅背，眨眨眼睛示意叶蓁趴上去。叶蓁耍宝惯了却是不敢在这种时候有所造次，只得一步一厘米地挪过去，趴上去后可怜巴巴地转头看叶夭夭，充分发挥了漂亮皮相的最大功能，糯糯道：“姐，轻点啊~”&lt;br&gt;
叶夭夭挑眉，这个弟弟从小被唐家人和自己捧在手心里长大，连虚小了他两三个月的唐戈从小都知道事事让着他，倒是养成了这样一副油嘴滑舌的模样，这样子简直是大人杀手，小时候每次闯了祸唐家妈妈气不过的时候看到他这幅样子就忍不住收了凶神恶煞的表情，反而安慰他道“蓁蓁不怕。”她经历了十几年的历练早就对他特意练过一样的可怜眼神免疫了，别人不知道这小天使的模样下是怎样的小恶魔样，她再清楚不过了。&lt;br&gt;
七成力毫不留情地就甩下来第一下，贯穿两边臀部，成功激起叶蓁一声冲破天际的狼嚎。叶夭夭被喊得头疼，左手抬起来按了按太阳穴：“小声点，喉咙不要了？”右手一点不受影响连力道都没有变地继续抽下去。叶蓁嘴里叫得厉害，身子却一点都不敢动，往往是尺子带着凌冽的风甚至还没落到身上就能听到他“嗷呜”一声叫得响天动地。&lt;br&gt;
叶夭夭自然知道自己下了多重的手，会让他足够疼，却不至于叫得这般惨烈，这声音里掺了多少水分两人都心知肚明。十五下过后，许是喊得累了，叶蓁的声音小了许多，顶多是在尺子真真切切落到身上时才小猫一样呜咽一声。&lt;br&gt;
叶夭夭对这个状态相当满意，终于开了口：“姐姐说过了，如果你觉得这节课没有上的必要，没关系，你请个假，光明正大从门口出去，不管哪个老师打电话过来姐姐都能给你圆，不要爬墙。”叶蓁眼睛里包满了眼泪回头求情：“姐姐......”&lt;br&gt;
叶夭夭眨了下眼，没理他，继续道：“网吧，不管如何，我不允许。”像是想起了什么一样脸色白了一下，叶蓁正研究怎么将眼泪挤到眼睫毛上看起来更加楚楚可怜一些，便没有错过叶夭夭转瞬即逝的神情，连表情都僵了一下。他不知道为什么叫姐姐这么排斥网吧，但让他家这样天不怕地不怕的姐姐都能变了脸色的原因，他不愿想，也不愿姐姐回忆起来，神情严肃了几分，连语气中的不正经都收了：“姐姐我错了，你别生气，我再不去了。”&lt;br&gt;
叶夭夭闭了下眼睛将回忆收了，看着叶蓁多少带了些不安的神情，笑出声：“快趴好，别以为这么乖剩下的就不用打了。”叶蓁撇撇嘴，趴俯端正的同时想：果然刚刚的神情是用来骗人的吧叶家夭夭才不会露出这样的表情呢。&lt;br&gt;
叶夭夭调整好了情绪，又是不停歇的十五下雨露均沾地照顾了臀的每个角落，叶蓁连准备好叫的力气都来不及就一次性打完了，随后疼痛才顺着臀上的每一寸皮肤爬进脑子，象征性地嚎了几嗓子，叶蓁就急不可待地从沙发上趴下来双手护着身后退后一步远离叶夭夭。&lt;br&gt;
叶夭夭最喜欢叶蓁这幅装可怜的可爱模样，也不绷着脸上前将小家伙拉到身边伸手帮他揉揉身后的两团肉肉，男孩子本就皮实，她又没用上全力，过个把小时就该一点感觉都没有了，你看看这不是刚揍完就有力气跳起来跟自己耍滑了。语重心长地道：“蓁儿啊，姐姐啥时候限制过你们玩游戏，为什么偏要去网吧玩？家里的电脑没网吧的好吗？”&lt;br&gt;
叶蓁严肃接：“没，家里的电脑跑起游戏来实在太慢了。”&lt;br&gt;
叶夭夭：“......”好气啊真是恨不得将他按下去再揍一顿。&lt;br&gt;
但是本着生了病的小孩最大，挨了揍的小孩最最大的原则，叶夭夭硬是忍住了手上的力度，咬牙切齿道：“换！跟戈儿问一下，他那亲戚家啥型号，姐姐明天就给你换，装个两台，满意了吗？”叶蓁在心里大大欢呼了一声，面上却嫌弃地耸了下鼻子：“凑合吧。”然后飞快闪开叶夭夭可以够得到的范围，大声喊着“姐姐我上楼做作业了！”就拎起书包往楼上跑，动作太快扯到身后又是夸张的一声大叫，然后小心翼翼回头看了叶夭夭一眼，咧嘴笑得无比狡猾。&lt;br&gt;
叶夭夭哭笑不得，坐下来打电话联系电脑厂家，换换换，给他换，别到处乱跑了。抬头无意间看到挂在墙上的全家福，那是他们家唯一一张四个人的全家福，当时的叶蓁还抱在怀里，带着点自然卷的小毛翘在头上，对着镜头笑得无比灿烂，伸着小手像是要跟摄影师玩。&lt;br&gt;
嘴角莫名地就勾起了一个温婉的弧度。桃之夭夭，其叶蓁蓁。蓁儿呀，你可知道，父亲母亲有多么多么地希望，看到你蓬勃茂盛，意气风发的样子。&lt;/p&gt;

          &lt;p&gt;&lt;strong&gt;餐前贴士：&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;· 这篇的脑洞来自于一个flag，高考的时候大家都在说要跟着高考题写点啥，于是，冲动是魔鬼，当时吧，不知道在想啥，我就跟了句：“虽然不写同人但是可以用高考题，写个拍啊！” 结果是，我吧，是福建的，考全国一卷，一卷的作文题目如下（微笑）：&lt;br&gt;
据近期一项对来华留学生的调查，他们较为关注的“中国关键词”有：&lt;br&gt;
一带一路、大熊猫、广场舞、中华美食、长城、共享单车、京剧、空气污染、美丽乡村、食&lt;br&gt;
品安全、高铁、移动支付。&lt;br&gt;
请从中选择两三个关键字来呈现你所认识的中国，写一篇文章帮助外国青年读懂&lt;br&gt;
中国。要求选好关键字，使之形成有机的关联；选好角度，明确文体，自拟标题；不要套作，不得抄袭；不少于800字。&lt;br&gt;
· 于是，这是一篇，逻辑零，脑洞清奇，一切只为找拍点，就是要欺负外国小友人的文章&lt;/p&gt;
&lt;p&gt;【一】外国友人&lt;/p&gt;
&lt;p&gt;徐翼一手漫不经心举着接人的牌子，另一手抓着手机上下划着刷着空间朋友圈。盛夏的日子，对N市人民来说简直是折磨，太阳的热浪充斥了室外的每一个角落，走在路上都能感受到柏油马路传来的似是能将人融化的温度。就在这样的天气里，徐翼父母毅然决然丢下他，和父亲远在美国的妹妹和妹夫，也就是徐翼的姑姑和姑丈，双宿双飞去了加拿大，额这词儿用得不是很准确，但是对小姨小姨父出去玩了还不愿意带上自家小子，更过分地把他扔到中国来这种行为，徐翼持绝对的不满态度。&lt;/p&gt;
&lt;p&gt;但不满归不满，小表弟被丢过来了，自己作为哥哥，还是要尽职尽责来接一下，左右就两个月暑假，作为还算清闲的大三学生，还是能腾出时间当好这个东道主的。&lt;/p&gt;
&lt;p&gt;正在心里吐槽某位损友发的朋友圈，眼前就晃进了一顶金灿灿的卷毛脑袋，在他面前仰了头仔细端详了一番，带着犹豫开口：“翼，哥哥？”徐翼手一顿，视线从手机屏幕上离开大量了下眼前刚到他腰际的孩子：“徐愿？”表弟混血，中文名跟妈妈姓。小金毛儿听到熟悉的名字，激动点头，头上带着自然卷的金发跟着颤了两下：“对的对的，是这个名字。”语气有着些许生硬，带着外国人生疏的中文调调，没跑了，这绝对是他那个便宜表弟。&lt;/p&gt;
&lt;p&gt;淡定把牌子收在身侧，顺手接过徐愿三十寸大的大箱子：“走吧。”徐愿连忙快了几步追上徐翼有些大的步伐，亮亮的眼睛忽闪忽闪看着徐翼：“哥哥哥哥，N市漂亮。”“哥哥哥哥，明天我们去哪里玩呀？”“哥哥哥哥，你会自己开车啊？”徐翼脑袋里充斥着徐愿并不标准的“哥哥哥哥”只觉得头都大了。他不讨厌小孩子，甚至在同龄的男生中还算喜欢，但也绝不是喜欢到不论孩子多熊都能慈爱地看着，当下有些冷了脸。徐愿感受到徐翼带着点冷淡的气场，讪讪地撇了几下嘴，终于是安静了下来，在车后座晃悠着双腿看向车外飞快划过的景色。&lt;/p&gt;
&lt;p&gt;徐翼当天晚上就发现，虽然这是个活泼过头的孩子，但绝不是一个坏孩子，自己的冷淡虽然小小伤了小朋友的心，但回了家后还是非常主动自己拖了箱子——三十寸的大箱子啊几十斤重，他都想不到这么小的一个娃娃怎么把它带过来的。回了家又小心翼翼拿出姑姑姑丈带来的特产，交到自己手中，瞥见自己脸上有些意外的惊喜神色，马上又咧开了嘴露出白白净净的两排牙。晚饭点了外卖，七八岁大的小孩子，倒是难得的一点儿也不挑食，一盒饭吃得干干净净还主动帮忙收了桌子，虽然闹腾了点，总的来说，还是很好带的孩子。&lt;/p&gt;
&lt;p&gt;十点三十六，徐翼将乖乖洗完澡穿着睡衣的徐愿塞进被窝，看着徐愿眨巴着漂亮的大眼睛歪着头问他：“哥哥，晚安吻？”徐翼顿了一下，俯下身轻吻在他额头上。&lt;/p&gt;
&lt;p&gt;“晚安，小愿。”&lt;/p&gt;
&lt;p&gt;接下来两个月，请多关照。&lt;/p&gt;
&lt;p&gt;【二】大熊猫&lt;/p&gt;
&lt;p&gt;N市东部坐落着全市最大的动物园，傍着山，依着水，更有着徐家小愿最喜欢的，大熊猫。&lt;br&gt;
徐翼从第二天就注意到，自家小表弟对熊猫有着一种疯狂的喜爱，两人看电视时，无论什么节目，徐愿一定能叽叽喳喳跟他聊着节目内容，但是某次偶然调到关于中国又送给某国某只大熊猫的新闻，小家伙居然一句话没讲盯着大屏幕愣是安安静静看完了那则新闻，徐翼看了一分钟总觉得哪里不对，转头看到徐愿无比认真的神情倒是一愣。新闻嘛，几分钟就讲完了，徐愿本来坐的直直的身子一下子摊回沙发上，嘟着小嘴有些不高兴，然后侧了头看他，刚洗过的小金毛乖顺的耷拉在脸上，心心念念道：“熊猫，可爱！”&lt;/p&gt;
&lt;p&gt;然后就是平均每天一次的，路过他的房间就进来跳到他的床上，抱住套着熊猫图案的枕头，在熊猫图案的被子里翻滚一番，赖皮着躺到睡觉时间，才依依不舍滑下床回了房间。&lt;/p&gt;
&lt;p&gt;小孩儿难得有点喜欢的东西，徐翼想了想，腾了一天空闲时间，避开了人满为患的周末，想着带他去动物园看看。去的前一天晚上，看着电视的空档，徐翼问：“小愿，明天我们去动物园？”徐愿正往嘴里塞着小饼干，听到他问话先是条件反射点了头，话过了脑后浑身一僵，拼尽全力将嘴里小饼干吞了下去，然后探过身一字一顿问他：“动，物，园？”徐翼看着他突然放亮的眼睛，放柔了目光，伸手揉了揉他头发：“嗯，动物园。”“有熊猫？”“有啊。”“熊猫！”小孩儿瞬间举高手，“要，要去的。”结局是整个晚上小孩儿都属于傻乐状态，即时上了床都眼睛亮亮看着徐翼。徐翼眉角抽搐了一下：“快睡觉，明天早起呢。”徐愿笑成月牙眼：“嗯！哥哥晚安！”&lt;/p&gt;
&lt;p&gt;第二天一早，甚至不需要徐翼叫，徐愿就无比自觉从床上爬起来跑到徐翼门口敲门，开头还留着几分含蓄，小拳头一扣一扣在门口绵绵地喊哥哥，重复了几次发现并没什么效果之后愈发豪迈起来，门被敲得哐当哐当响，小孩儿叫哥哥的声音直冲云霄。&lt;/p&gt;
&lt;p&gt;但事实证明，效果真的好。一分钟不到，门徐徐打开，徐翼一脸阴沉站在房间里，身体周遭黑色的气氛都能具象化了，徐愿愣住一下，非常有自知之明收回敲门的小拳头，招财猫一样在脑袋边晃晃，笑得讨好：“哥哥好，早上好，一晚上不见，分外想念。”&lt;/p&gt;
&lt;p&gt;徐翼混沌的脑子已经思考不了“哇美国的弟弟学会了分外这么有难度的词呢！”这样高深的问题，面无表情将手机屏放到徐愿面前：“现在几点？”徐愿不好意思抓抓脸：“五点二十三。”“于是？”徐翼声音低沉，“睡觉，睡觉～哥哥晚安。”徐愿说着就要跑，被徐翼一把揽住腰，扛起来丢进被窝，裹得严严实实顺便在小臀上盖了一巴掌：“好好睡觉！”徐愿难得看到这么凶巴巴的哥哥，脑袋上的呆毛都快耷拉下来了，嘟了小嘴软绵绵缩在被子里，闭着眼睛不敢动，慢慢也沉沉睡了过去。&lt;/p&gt;
&lt;p&gt;再醒来时太阳已经爬到当空，徐愿一个激灵从床上跳起来，身边被子已经没了褶皱，可见身边人早就起来了，小孩儿脸一下子皱起来，跳下床连拖鞋都都顾不得穿推了门跑出去，两只光溜溜小脚跑过木地板发出吧嗒吧嗒的声音。徐翼八点半的时候就被生物钟叫醒了，看着蜷在自己身边的小卷毛脑袋睡得正熟，徐愿有着一半白种人的血统，皮肤白得透亮，更清晰地看到了眼底的青黑，无声地笑了笑，到底是小孩子，出去玩居然能兴奋成这样，轻轻在小家伙头上印下一吻，悄无声息地起身去做早饭了。半个小时后听到门突然被推开，徐愿紧张兮兮扑到他面前：“哥哥哥哥，几点了几点了？”&lt;/p&gt;
&lt;p&gt;徐翼正要回答，目光率先落在了徐愿两只踮着脚尖踩在冰凉的大理石地板上的脚上，皱了眉，将手中端起的盘子放下火一熄，弯腰将他单手抱起来走到餐桌边放下：“急什么？鞋都不穿跑出了，感冒了怎么办？”然后才转身把锅里两个煎蛋铲到盘子里，放到徐愿面前，又倒了满满一杯牛奶在马克杯中，“慢慢吃，才九点，来得及。&lt;/p&gt;
&lt;p&gt;吃完徐愿不顾室外三十四度的高温，硬生生将黑白相间还带个熊猫耳朵小帽子的小毛绒马甲套在了T恤外面，坚定地相信这样就能和熊猫没有交流障碍。徐翼无奈，不过既然小孩儿自己都不嫌热，依了他就是。&lt;/p&gt;
&lt;p&gt;动物园很大，徐翼走了一个多小时都有些累，徐愿却背着书包一蹦一蹦在前面走，仿佛一点倦意都没有，熊猫山在动物园最深处，绕过了长长尾巴的小熊猫，拜访了高高的长颈鹿，和狮子老虎隔着玻璃对吼了几分钟，终于到了徐愿最心心念念的，熊猫山。&lt;/p&gt;
&lt;p&gt;徐愿的眼睛从进了熊猫馆内就没有离开过熊猫，徐翼知道他激动，也不制止他，只是微低了身在他耳朵边小声提醒了句：“慢慢走不要跑不要爬，听到了？”徐愿胡乱点了几下头，也不知道有没有听进去。跟着人流走着走着就离栏杆越来越近，徐愿整个人几乎是贴在了防护的铁栏杆上，两只小爪子扣在栏杆上，小身子迫切地往前探着，两只脚又不自觉往上探了探。徐翼正好接了个电话，一时分神眼睛没有停在他身上，再瞥到他时他身子已经探出栏杆许多，晃来晃去摇摇欲坠，一时大惊，下意识伸手抓住他帽子不算轻柔地把他拖回来放到地上。&lt;br&gt;
徐愿正看得入神，感觉自己差一点点就能摸到心心念念的熊猫，却一下子被外力干涉，不高兴撅起嘴转身看了一眼哥哥，小小跺了下脚。徐翼本就被他吓得够呛，如今这个姿势更是腾地一下勾起他心里的火，当下就冷了脸，心里想着这是外面要给孩子留些面子，只淡淡说了句：“不想看回家。”&lt;/p&gt;
&lt;p&gt;徐愿这才看到徐翼几乎冻上冰霜的脸，不自觉端正了站姿，低下头小小声道：“要......要看。”徐翼看他不自觉双手交缠着的不自在小举动，深吸一口气将火压下去，牵了他一只手带着他继续往前。被这小插曲一弄，徐愿的性质也不是那么高了，只乖乖的跟在徐翼身边，本激动得闪闪发光的眼睛也一下黯淡了下来，也不四处看来看去了，只盯着地面亦步亦趋地走。&lt;/p&gt;
&lt;p&gt;两人在外面吃了晚饭，回家已经八点多了。帮小家伙吹干洗完澡湿漉漉的头发，表情严肃：“小愿，今天的事情哥哥必须跟你谈谈。”徐愿蔫蔫地缩在沙发里，小幅度点点头。徐翼不管他有些可怜巴巴的眼神，坐在他旁边沙发上调整了下表情。徐翼长得硬朗，这样一板脸看起来平添了不少严肃的气氛，吓吓小孩子还是绰绰有余的，徐愿看了他一眼马上低下头，死死盯着睡衣上的纽扣，像是在那里发现了金币似的。&lt;/p&gt;
&lt;p&gt;徐翼加重了点语气：“抬头，看我。”徐愿像是被触发了哪个按钮一般一下子抬起头来，怯生生看着他眼睛，“今天进熊猫馆的时候，我有没有说过，不要跑不要爬？”徐愿点头，两只手死死抱着沙发上的抱枕，紧得都快将枕头上的绒毛揪下来了。“所以，你是明知故犯？”徐翼一点退路都不给弟弟留，眯起眼问。徐愿长了张嘴巴，又闭上了，沉默了足足有半分多钟，才像蚊子叫般说了一句：“不会掉下去的......”&lt;/p&gt;
&lt;p&gt;屋里一下静得吓人，徐翼听这句话听得真切，半晌后，怒极反笑，话语中反而收了怒意：“你有几分的把握不掉下去？如果掉下去了呢？是想跟熊猫过下半辈子吗？”徐愿就算中文再不好，也听出了哥哥话中的讽刺意味，一下子慌了起来，手脚并用爬到他身边急切地抓住他手臂摇晃起来：“哥哥，你不要生气，哥哥，哥哥......”&lt;/p&gt;
&lt;p&gt;徐翼被他叫得心烦意燥，手臂伸过去环住他上身一用力将他从旁边沙发拎到自己身上，右手顺手连着在他身后扇了五下：“不生气，你都快把我气死了不生气？”徐愿被他突如其来的举动惊得抖了一下，随后身后的疼痛便炸开了，隔了两层薄薄的布并不对徐翼几乎没有收力的巴掌起什么防护作用。本来徐翼已经稍微冷静了一点想着好好跟他说，不得不说徐愿拱火的能力还是一等一的棒，拍完他就有些后悔，这么小的孩子，他盛怒下几乎没有收力，不知道会不会打坏，却没想到这时徐愿抽泣了两声，却突然在他身上乱动起来，嘴里含含糊糊喊着：“哥哥不讲理......不会摔下去的啊！为什么打我，呜......不讲理......”&lt;/p&gt;
&lt;p&gt;徐翼刚萌生出来的那天后悔一下子烟消云散，左臂稍稍用力将他在怀里钳住，右手褪了他宽松的睡裤和小内裤，白皙得吓人的皮肤马上露了出来，雪白的双丘上清清晰晰叠着几个巴掌印，已有些小小的肿起，衬得格外骇人。徐翼右手不自觉握了下拳，但还是控制了下力度左右开弓扇了下去，直打满了二十才放慢了速度。徐愿起初还浑身每个细胞都在挣扎，一副绝不屈服在他淫威之下的壮烈模样，挨到后面除了提了声音号哭出声，小胳膊小腿已经无力地瘫软在他身上。&lt;/p&gt;
&lt;p&gt;徐翼看他不再挣扎知道现在他大概是能听进去话了，稍稍停了手，左手仍压在他腰上：“现在可以听哥哥说话了？”徐愿抽抽搭搭边抹了眼泪边点了头，“小愿喜欢熊猫，哥哥知道，但是爬上去如果掉进去，你爸爸妈妈怎么办？你又让哥哥怎么办？去哪里再找一个小愿来还给他们？还是跟他们说，小愿跟熊猫过日子去了，不回美国了？”徐愿本就知错了，只是碍于小小的自尊心不愿意开口认错，别别捏捏地将小脑袋塞到徐翼怀里，张开小嘴一口咬在他衣服上，摇晃着小脑袋就是不说话，他从来都是爸妈的乖宝宝，美国又是自由极了的国度，像这样被家长压在膝上挨巴掌的经历实在是没有，认错的话梗在喉咙中就是说不出来。&lt;/p&gt;
&lt;p&gt;徐翼被他的小举动惹得一下子破了功，轻轻拍拍他小脸蛋：“快松开，脏不脏。”也知道他听进去了，刚想用最后五下给他加深下记忆，却没想到小家伙松开了咬着的衣角一蹭一蹭从他膝盖上蹭起来，双手勾了他脖子嘟嘟囔囔道：“不脏，哥哥的衣服，香。”带着浓浓的讨好意味。徐翼哑言了一瞬，正要重新板起脸叫他趴回去，就听到小家伙糯糯的声音在耳边响起：“哥哥，对不起——”徐愿的声音还带着孩子独有的奶声奶气，说起中文又带着有趣的上挑调调，温温软软的像砸在人心尖上。徐翼心猛然地就软下来，算了吧——孩子知道错了就行了，何必呢。&lt;/p&gt;
&lt;p&gt;叹口气帮他将垂到脚踝处的裤子穿好，拿了湿毛巾帮他擦了擦泪和汗混杂的小脸：“好了好了，去看电视吧。”徐愿眨眨刚刚哭过显得格外透亮的碧蓝色眼睛，伸手拉他，不好意思咧出小虎牙：“哥哥一起看吧？”&lt;/p&gt;
&lt;p&gt;徐翼被这一句话勾得心里暖暖的，这孩子啊，一点都不会记仇的吗？刚刚才打过他，他就能这样心无旁骛扑到自己怀里。勾起嘴角：“好，一起看。”&lt;/p&gt;
&lt;p&gt;【三】中国美食？食品安全！&lt;/p&gt;
&lt;p&gt;徐愿是个多方面全面发展的新世纪好少年，也就是说，天天窝在家里看电视吃零食度日是不可能的！怎么可以不出去搞事，额不对，结交小伙伴呢！小孩子对环境的适应能力比起大人来强了许多，每天晚上都到楼下小区蹦跶的徐愿很快就和小区里同样在假期中的一堆男孩子打成了一片。&lt;/p&gt;
&lt;p&gt;全球各地的男孩子只要能跑能跳能一起冲锋陷阵就能有共同语言，徐翼向来不限制自家弟弟广交好友的行为，甚至可以说是相当支持，每次都会装些零花钱在他随身带的小包里，放他出去和新交的朋友们到处玩玩，只是反复叮嘱了不要离太远手机随时保持联系不要乱吃东西。得了哥哥允许的徐愿几乎撒了欢般往外跑，但都乖乖在规定时间前回了家。&lt;/p&gt;
&lt;p&gt;这天几个男孩子碰头得早，一些老套的追逐小游戏都玩腻了，正围着小区最大的树百无聊赖地转来转去，突然一个男孩子拍案而起：“徐愿！你还没吃过咱中国的烧烤吧！来来来我们今天就去尝尝！”徐愿眼睛一亮，但是突然响起哥哥的嘱咐，小小退缩了一下：“不，不了吧！外面的食物很不卫生的。”男孩子嗤之以鼻斜眼看了他一眼：“男子汉！你还怕不卫生！我爸说了，大口吃肉大口喝酒的才是男人！”“男子汉”三个字一下子激得所有人热血沸腾，徐愿脑子里仅存一点理智也被打消了：“去就去！谁怕谁。”&lt;/p&gt;
&lt;p&gt;于是徐愿就人生第一次，进了神奇的夜市。N市的夜市热气腾腾，小路两旁的小吃让人看得眼花缭乱，一声比一声高的吆喝声萦绕在身边，徐愿只觉得眼睛都不够看了，一晃神间被其他男孩子拉进一家烧烤店，几个男孩子看起来和老板极其熟络，举高了手就冲老板喊：“老板！羊肉串猪肉串各二十串！”&lt;/p&gt;
&lt;p&gt;老板穿着白色吊带和随意的深红色大短裤，在脖子上搭了一条毛巾，由于靠近碳烤炉浑身汗津津的，脸烤的通红，听到男孩子的吆喝咧开大嘴中气十足喊回去：“好嘞！等一下啊！”弯腰从装着羊肉串和猪肉串的袋子里一次各抽出十串，两只手拿的满满的，都不用细数，一拿一个准，四十串一字排开，将烧烤架占得满满当当，碳火滋滋啦啦的将热量裹在串儿上，老板做这一切都熟能生巧，翻滚着让每一寸肉丝都被充分照顾，然后右手抄起旁边的调料罐，盐巴孜然椒盐辣椒悉数被撒上，老板边翻动着肉串边嘴里哼着小曲儿，不一会儿就将整整两大盘冒着热气的串儿放到了五个小少年面前。热气和烧烤独特的香味扑面而来，即使吃过了晚饭几个孩子还是在瞬间变得饥肠辘辘，忙不迭左手右手各抓起一串，顾不得烫嘴往嘴里赛，羊肉肉质鲜嫩，混着N市特有的辣椒粉制法侵入少年们的口腔，一下子将嘴吃得火辣，徐愿辣的直伸舌头，一口一口冰镇可乐往下灌，但是却忍不住一口接一口地继续吃，猪肉虽没羊肉那样入口即化，却颇有一番嚼劲，混着沿着棍子快要滴下来的猪油囫囵吞到嘴里，感觉一下子香味都涌到了喉间。吃饱喝足五个人无比愉悦回了家，徐愿走在路上还心心念念舔了好几下嘴唇。&lt;/p&gt;
&lt;p&gt;回了家一切就不好了起来，十点开始徐愿就觉得肚子翻滚般的疼起来，跑了好几次厕所，到了后半夜更是上吐下泻得连胆汁都呕了出来。徐愿吃的一向清淡，到了中国徐翼给他做饭也尽可能不做重口味的菜，烧烤这样重油重辣的东西一到肠胃里从来没有遇到过这些东西的身体一下子就有了反应。徐翼被他折腾的也一夜未眠，看他吐得苍白苍白的小脸心都提到了半空，不敢怠慢马上带了些必备东西开了车飞驰到了离家最近的医院。&lt;/p&gt;
&lt;p&gt;急性肠胃炎是逃不过去的了，吃什么吐什么连喝水都能干呕的徐愿连走路的力气都被抽光了，徐翼看着心疼，一路抱在怀里挂号看了医生，开了几瓶消炎的药剂坐在输液区轻轻晃着哄他入了睡，肠胃炎会有些轻微的发热反应，单手抱着怀里有些热度的小身子，徐翼抽了另一只手从包里取了张纸将他额上冒出的汗悉数擦干，心里寻思着这是吃了什么不好的东西才让小孩儿遭了这么大的罪，不免有点自责，就这么两个月都不到的功夫，也能把孩子整出这么大的病。&lt;/p&gt;
&lt;p&gt;急性肠胃炎这种东西，来得快去得快，一晚上点滴下去就好得差不多了，第二天早上徐翼跑了医院对面买了清清淡淡的馄饨汤，喂着徐愿小勺小勺吃了下去，也没再有什么激烈的反应了，才逐渐放下心来，轻轻弹在徐愿脑门上笑骂：“小笨蛋，怎么这么没用呢，这都吃什么了弄成这样，哥哥怎么什么反应都没有呢。”徐愿听他问这话一下子有些慌乱，支支吾吾道了几句“没有啊”然后蹭到徐翼身上问：“哥哥我们能回家了吗？”徐翼心里想着他的病，没太注意到他躲躲闪闪的眼神，知道他在医院没睡得太好，又问了下医生，得到了首肯后带了他打的回家。车肯定是不能开了，他一夜没睡也正困得上下眼皮打架，想着先停着这儿等晚一点自己再打的过来拿。&lt;/p&gt;
&lt;p&gt;回家两个人都从头到尾洗了个澡，大白天的硬是把窗帘拉得老黑，一起窝到了被窝里补了个觉。徐翼就浅浅睡了五个钟头，想着徐愿的胃还处于脆弱的时期，甩甩头将困顿赶走，下床炖了稀饭，知道小家伙不喜欢吃这么清淡的东西，又变着法子做了点味道不错的小菜，中午时间才到徐愿床边轻柔将他叫了起来：“小愿，先吃点东西再睡？”徐愿在医院其实也算睡了个整夜觉，此时被哥哥一叫就幽幽转醒，迷迷糊糊地伸手让他抱，徐翼对病中的小家伙容忍度百分百，稍一用力将他接到怀里。徐愿尖尖的下巴搁在徐翼肩上，歪着头正好看到徐翼眼底淡淡的青黑，徐翼不是容易有黑眼圈的人，这次其实也不算熬得太厉害，主要是劳精费神心还一直提着，一晚上竟就把他黑眼圈逼了出来。徐愿一下咬了唇，内疚在心中漾开了，如果不是因为自己贪嘴，哥哥又怎么需要这样辛苦地忙前忙后。&lt;/p&gt;
&lt;p&gt;吃了饭徐翼让徐愿自己旁边玩玩自己拿了碗正要去洗，就看到小家伙低着头走过来，像是下了很大勇气抓住他衣角，仰头跟他说：“哥，对不起。”徐翼愣了一下，放下碗筷蹲下身和他平视：“为什么说对不起？”徐愿耸了耸鼻尖：“小愿生病才让哥哥这么累。”徐翼笑出声，用手背贴贴他微凉的小脸：“小傻瓜，说什么呢？你又不是故意要生病，是哥哥没照顾好你。”“不是的！”徐愿一下抓住他手，“昨天晚上我和于天他们去吃烧烤了，对不起。”徐翼满满收了笑容，沉默了一下，心里居然没有愤怒的感受涌上来，只是空了一下。徐愿打量着他的表情变化，几乎哭出声来，死死抓着他手不放：“哥哥，别生气，你罚我，罚我吧。”徐翼这才回过神，凝神看着眼前因为生病还没有恢复原来红润脸色的小脸，竟是一点气都生不起来，最终是深深叹了口气，捏捏他脸：“你就做吧，难受了吧，去那边坐着，哥去洗碗了。”&lt;/p&gt;
&lt;p&gt;徐愿不敢跟他顶嘴，却也不愿意坐到客厅去，就紧巴巴地跟在徐翼身后，两只眼睛通红地盯着他洗碗，徐翼洗了一个碗就被身后心心念念的小眼神给注视得背后发毛，满头黑线地关了水擦干净手转身看他：“好好好，先跟你说，去你房间。”徐愿马上点了头，小尾巴一样跟在后面进了房间。&lt;/p&gt;
&lt;p&gt;徐翼斟酌了下言辞：“首先，哥哥很高兴你能主动说出来，说明我们小愿已经是能承担责任的大孩子了对不对？但是你看，哥哥说的话都是为你好吧？烧烤好吃，吃完那么难受值得吗？外面的油不干净，你要真想吃，把朋友们请到家里来，哥哥试着做给你们吃，好不好？”徐愿难以置信抬起头：“还能吃吗？烧烤。”徐翼点头：“虽然肯定不比外面的好吃了，但是偶尔吃吃没什么不行，等你好了再说。”徐愿下意识就要欢呼出声，但是突然想到自己还要挨罚，刚伸出去的手又收了回来，视死如归走到徐翼身边闭着眼一下趴在他膝上：“哥哥罚吧，小愿受得住。”&lt;/p&gt;
&lt;p&gt;徐翼看着他纠结至极又强忍着不起来的模样忍了好久才没笑出声，被他生病这么一搅天大的错他都打不下去了，但是不打这孩子肯定心里挂着个事儿，扬了手掌拍灰一般拍了响亮的十下，声音大得红色一下爬上了徐愿的耳朵，但疼痛感实在有限。徐翼拍完就拍拍他后背：“好啦，起来吧。”徐愿蒙蒙呼呼地起来，只觉得有些莫名其妙，徐翼憋了好久没憋住吃吃笑出声，伸手呼拉了下他小卷毛：“小呆子，快去休息吧，再生起病来看哥怎么收拾你。”&lt;/p&gt;
&lt;p&gt;【四】归去&lt;/p&gt;
&lt;p&gt;两个月，说长也长，说短也短，转瞬即逝间就过去了，徐翼帮徐愿重新打包好三十寸的大箱子，在安检口嘱咐了许多，不要乱跑不要和陌生人说话下了飞机打电话云云，徐愿嘟着嘴贴在他身边也不知道有没有认真听。临别的当口小家伙还是红了眼眶，突然变得特别黏人，磨磨蹭蹭不愿意走进安检口，徐翼无奈地帮他上下打理了下衣服书包：“好啦，快去吧，等下飞机不等你了，哥哥下次放假去美国找你，好不好？”徐翼用力点了点头，像是要将头发甩下来般的用力，说了声拜拜后头也不回进了安检口，安检完却又忍不住在那一头一跳一跳跟徐翼打招呼，徐翼笑着挥挥手，目送他走出视线。&lt;/p&gt;
&lt;p&gt;再见，我的小朋友，好好学习好好锻炼，明年再见。&lt;/p&gt;
&lt;p&gt;【END】&lt;/p&gt;

          &lt;p&gt;&lt;strong&gt;大背景：&lt;/strong&gt;&lt;br&gt;
自开天辟地以来，万象大陆逐渐形成三个国度：兽之国，人之都和精灵之森。如名所示，兽之国是兽灵聚居的国家，拥万兽之首青龙为王，血统越纯正的兽灵化形为人像的完整度越强，生活食宿皆与人族无异，但作为兽灵的天生灵力和天赋技能强人类许多（兽之国仍有普通动物，与人之都的牲畜动物无异）。精灵之森为精灵的住所，精灵善法术，却代代与世无争，隐匿在森林中，除非领土遭到侵犯，平日里不常越过国界到其他两个国家。人族虽无兽灵与精灵般强劲的法力，但智商极高，故人之都各事业发展迅速，军事化程度高。&lt;/p&gt;
&lt;p&gt;【0】&lt;/p&gt;
&lt;p&gt;兽历三百二十万年，先龙王驾崩，其子龙灏宇继其位，国号平天。&lt;/p&gt;
&lt;p&gt;平天五百六十四年，兽国上下动乱皆平，青龙皇室首次平定全国。&lt;/p&gt;
&lt;p&gt;次年夏，龙灏宇亲率军队进攻人之都，凤族长老不满龙灏宇野心率全族避隐山林，从此再不问政。兽族部队精良，打了人之都一个措手不及，一度逼近人族首都。&lt;/p&gt;
&lt;p&gt;平天一千六百三十二年，龙灏宇薨于战场，其子龙泊然继位，国号太平。&lt;/p&gt;
&lt;p&gt;太平一年，龙泊然与人族首领签订停战条约，答应将掠夺来的所有土地归还，并签订各通商条约，二族重归于好。&lt;/p&gt;
&lt;p&gt;太平五百六十年，钦天监玄武族长老玄天栖夜观天象，天边惊现一颗极亮的星，天破晓时仍清晰可见。后接到通报，凤凰族诞生了百万年间第一只银羽凤凰，为族长之子，天下祥瑞。龙泊然心悦，亲往凤族封地探望，赐名凤熠之。&lt;/p&gt;
&lt;p&gt;太平六百五十七年，人族新王闻天煜登基，心生举兵报复兽之国念头，凤族之精血，以生死人肉白骨盛名，遂暗派军队潜入凤族封地，欲将凤族拿下。&lt;/p&gt;
&lt;p&gt;太平八百六十三年，凤族落败，幸存全组被俘。&lt;/p&gt;
&lt;p&gt;太平一千零六十年，龙泊然亲率强兵击垮人族军队，攻入首都监牢，救出凤族世子凤熠之，人族节节落败，无奈下签署投降条约，割蜀山以北土地与兽国，并承诺释放凤族全族。&lt;/p&gt;
&lt;p&gt;......&lt;/p&gt;
&lt;p&gt;【1】&lt;/p&gt;
&lt;p&gt;“那个孩子怎么样了？”凌子胥左右摇晃着手中瓷杯，轻斜了头侧目望向坐在对面的君王。龙泊然探下身拿茶杯的手一顿，扬了眼皮瞥他一眼，遂一手拿着杯沿一手托着杯底将冒着薄雾的茶杯拢到嘴边小酌了一口，睫毛轻颤：“能怎么样？我甚至不知道他现在在哪儿。”“这京城中，只要你想知道，没有什么是瞒得住的。”凌子胥扩大了嘴角的弧度，凝神看他。龙泊然警告看他一眼：“不必多事，我答应过他，除非他自愿，我不会去找。”&lt;/p&gt;
&lt;p&gt;凌子胥笑着摇头：“你倒是纵着他，到时候他整出什么幺蛾子的时候，可别后悔。”龙泊然叹口气，指腹轻轻摩挲着略有些粗糙的杯壁，像是要说服凌子胥，又像是想让自己安心般喃喃道：“他不会的......”凌子胥挑眉，将面前凌乱的一缕长发归到耳后：“他可不再是那个被全凤族捧在掌心上什么都不知道的小孩子了，他被掠走了两百年，谁能说这两百年间到底发生了什么，他又会变成什么样。”龙泊然哑然，正要说些什么反驳，却听到身后急急的脚步声，侍卫长堪堪停在龙泊然身后，单膝跪地双手抱拳，仍喘着粗气：“王，九大贵族家主求见，说家中皆有孩子失踪。”&lt;/p&gt;
&lt;p&gt;龙泊然闭上眼睛，深深吸了口气，最坏的结果还是出现了，这怕只是个开端吧。站起身面沉如水，拖地长袍在地上画了个圈儿，开口声音缥缈：“知道了，去看看。”凌子胥笑而不语，起身跟在他后面。&lt;/p&gt;
&lt;p&gt;推开会客间的门，便看到十几个人或坐在太师椅上有些不耐烦地用手指轻敲椅子把手，或在房间内跺来跺去，皆是神情严肃。听到开门的声音齐齐向他看去，拢了手微微作揖：“王。”龙泊然微颔首：“不必多礼，说说怎么回事。”&lt;/p&gt;
&lt;p&gt;经叙述，龙泊然大概弄清了经过：昨日九大贵族家出门在外的孩子们到了深夜都不见归来，各大家长刚开始还沉得住气，四处打听了一番，发现所有人家里出门在外的孩子都不见了踪影，才慌了起来。各大家族多少有些寻找族人的法术，但尝试了下皆无效，血统越纯正的家族越难有子嗣，更何况是站在兽国顶端的九大贵族，只要有了孩子诞生，不论男女，定是捧在手心含在嘴里小心翼翼养育着生怕夭折了，如今所有家族皆有子嗣失踪，着实是件大事。&lt;/p&gt;
&lt;p&gt;龙泊然沉思了片刻，问：“众卿家里的追踪术，原理为何？”玄武家主玄天旻摸摸胡子思索一番答：“一般而言是追随族人的气息，除非距离相隔太远，否则不会失效，但这一夜之间，能到多远的地方？”龙泊然摇摇头，看向凌子胥：“还有一个可能，追随不到气息。”凌子胥大大叹口气，依旧玩世不恭的样子摊了手：“我说什么来着。”麒麟家主凌承清恨铁不成钢抬手捏过了他耳朵：“逆子，都什么时候了还这般胡闹，你小妹仍下落无踪，快说！”凌子胥气场骤减，举双手投降：“爹爹爹，孩儿说了。”站直身子煞有其事地轻咳两声：“龙凤二族为远古最早形成的两个种族，族内传承的法术有结界之法，结界之内为张开结界者的世界，其他法术不得入内。”追踪术的失效也情有可原。&lt;/p&gt;
&lt;p&gt;九尾狐狸族家主胡玉点头表示理解：“那么，可有破解之法？”凌子胥摇头：“破解之法必须得找到施法之人，由界心下手，但找到那个结界，还是容易的。”龙泊然点头：“拜托你了。”然后单手背了身后，转了身对着九大家族家主比了个请的手势：“众卿不必着急，在旁室暂候片刻，朕定将孩子们毫发无损找出。”&lt;/p&gt;
&lt;p&gt;待房内只剩下凌子胥一个人，龙泊然才敛了嘴角安抚性的浅笑，一言不发坐在了太师椅上，一脸阴沉。凌子胥不识趣地打趣他：“哟，说的简单，你怎么知道那些孩子毫发无伤，倒是对那小凤凰挺有信心。”龙泊然不声不响捏碎了一个茶杯，眼里有了怒色：“快些开始。”凌子胥捂胸口：“真是好凶，分明我才是被拜托的那个。”然后盘腿坐在了地上，收了不正经的笑，闭了眼睛抬起手。屋内的风向霎时间转变，全京城似是突然刮起一阵邪风，四面八方跳窜开来，争先恐后扑向每一个角落，围着京城边沿绕了个大圈，一刻钟后，方才平静下来。&lt;/p&gt;
&lt;p&gt;凌子胥在扬起的长发和袍子落地之时缓缓睁开了眼睛，龙泊然眼睛不眨地盯着他：“如何？”凌子胥小小有些喘息：“你猜？”龙泊然深吸口气一脚踹过去，凌子胥飞身而起正好躲过，从衣袖里掏出一把折扇“刷”一下张开轻扇了几下：“好赖也是只麒麟，操纵京城内的风这种事还是能做到的，城郊西南角七百米左右，有座宅子，风穿不进去。”结界内部一切不容侵犯，包括风的流向也会被限制。&lt;/p&gt;
&lt;p&gt;龙泊然点头，二话不说推门出去，眼神示意凌子胥带路，凌子胥一副被奴役惨了的悲痛样子，痛心疾首踏踏脚招来了祥云，腾空上天往目的地飞去，龙泊然跟了他身后，皱了眉嫌弃他太慢，伸手扯了他衣袖，加快了速度划过天际。&lt;/p&gt;
&lt;p&gt;落在目标宅子的门口时，饶是龙泊然极好的心理素质都斟酌了再三才抬手轻触了门上的结界，将法力凝于手中微微用力，便听到清脆的什么东西破裂的声音，然后才伸手推开了门。结界这种东西，只要知道了制作的原理，只需要比结界制作者法力更强便能轻易瓦解。龙泊然长了凤熠之少说有一千来岁，再加上龙泊然也是青龙家千年来少见的天才，随手破个凤熠之的结界还是小菜一碟的，他怕的，是凤熠之真做出什么不可挽回的事来。&lt;/p&gt;
&lt;p&gt;这只是一座一进的宅子，布局清晰，推了门进去便是会客的大厅，转过弯来是主卧，主卧极大，椅子上，床上横七竖八躺着十几个孩子，皆是一副睡熟的样子，嘴角却小小的勾起，像是做了美梦一般。龙泊然心一紧，快步走上前手搭了一个孩子的手腕，半晌后才松了口气，的确只是沉沉地睡着了，身体并没有大碍。凌子胥进屋寻找了一番，从床上抱起一个女孩儿，表情无比浮夸：“宝儿啊，你看哥哥一眼你没事吧！”龙泊然无语，像看智障一样看了他一眼，凌子胥被看得十分受伤：“做什么，麒麟一族难得有个女孩儿，自然从小便被全族捧到了天上，我作为兄长，抒发一下自己的担忧之情都不行吗？”&lt;/p&gt;
&lt;p&gt;龙泊然挥挥手给了他足够的时间抒发感情，随后出了门手指向天放了一点火光，等了半刻钟后侍卫长带着一队人马出现在宅子门口。龙泊然指指屋内，示意他们搬人的时候小心着些，毕竟都是家里的宝贝。再进到房间时，无意间看到角落墙壁上刻着一颗星，心一沉，果然如自己所料。凤熠之生于深夜，又有吉兆在天，故龙泊然带给凤熠之的第一份礼物，便是一个玉制的星星挂坠，星星几乎成了凤熠之的代表，如今在此宅出现，就说明了将这些孩子掠过来确是他所为。&lt;/p&gt;
&lt;p&gt;将孩子们分别送回了九大贵族家，又请了御医前去照看，确定身体没有大碍，当天晚上，孩子们便陆陆续续清醒过来。龙泊然亲自去了麒麟府上，凌子胥的小妹凌子璇刚幽幽转醒，仍有些迷糊，但还是断断续续叙述了昨日经过：昨日她约了九尾狐狸家的女儿胡希去东市逛街，听到一个音乐在耳边盘旋，然后不知为何便随着那音乐走了过去，然后渐渐得便记不真切了，只觉得，做了个非常好的梦，梦里的自己做着最喜欢做的事，没有大人限制她做这做那，她成为了自己想成为的样子......根据各家派来的传话之人叙述，经历大多相似。龙泊然听完后一个人坐在椅子上沉默了许久，制造幻觉是凤熠之的天赋技能，费尽周折引了这些孩子，不惜得罪九大家族，却又什么都不做，只让他们看到最完美的幻觉，灿灿啊灿灿，你到底在想些什么？&lt;/p&gt;
&lt;p&gt;【2】&lt;/p&gt;
&lt;p&gt;正当所有人都松了口气的时候，只有龙泊然心里笃定，这只是个开始，凤熠之不会就此停止行动，所以当京城各区巡抚满脸愁色过来求助的时候，他心里早有了准备。&lt;/p&gt;
&lt;p&gt;近日里京城中打架斗殴事件发生频率骤增，当事人被捕快压至官府使总有些神志不清，事后甚至不承认自己跟对方打过架，一口咬定当时与自己发生冲突的是自己的仇家。龙泊然叹口气，想都不用想便知道这又是凤族小世子的杰作，但费这么多精力大面积地制造幻觉对他这个年龄来说仍是极不容易的一件事，难道只为扰乱京城治安制造混乱？龙泊然站起身抖了长袍：“带朕看看肇事者。”&lt;/p&gt;
&lt;p&gt;所有打架斗殴的人被聚集在了京城最大的衙门内，龙泊然一跨进门，所有人便跪倒了一片：“王。”龙泊然有些意外，兽之国一向不在乎这些虚礼，他又向来平易近人，就算走在街上被百姓认出来大家也只会有些惊喜地挥手打声招呼，极少见到这般跪倒一片的景象：“都起来。”等大家都抬了头，他才明白了缘由，几乎所有的肇事者都曾在军队待过，甚至随他一起出征过。&lt;/p&gt;
&lt;p&gt;龙泊然一下沉了脸，若是普通人，那尚可理解由于家长里短的事情发生冲突，但既然曾身居军营，服从军令便是他们的第一准则，即使并非身于战场，法规便是法规，绝对的服从是军人不可缺少的特质。龙泊然拂袖走到衙门最前面坐在椅子上，随手指了一个人：“说说。”声调都比以往低了，在座各位都能听出他声音里的怒气。&lt;/p&gt;
&lt;p&gt;被指中的人身体一颤，下意思抱拳单膝跪地：“王，当日我确实是看到了那日在战场上杀了我们袍泽的人族混蛋才一时失控，不知为何到了这里就变成了另一个人。”“你看到他时，脑子里是什么画面。”一道光火划过龙泊然脑内，他似乎隐隐约约触及了凤熠之的目的，紧了紧手中捏着的衣角追问。那人努力回忆了下：“战场的画面，战火缤纷，战马嘶吼，战友就倒在我面前，那个人的脸，化成了灰我都不会认错的！”越说越激动起来，额间暴起几根青筋，在座皆为热血男儿，听到他这席话都不知不觉攥了拳头，双眼通红仿佛回到了那个浴血奋战的地方。&lt;/p&gt;
&lt;p&gt;龙泊然也一时失神，半晌才回过神来，走下位置扶起了那个人，轻声道：“知道了。”正想着解决办法巡抚便从厅外通了报进来，双手呈上一片火红色的布条，赫然映着两颗星。龙泊然接过来捧在手上，慢慢收紧了拳头将布条攥紧在手心，而后郑重收入袖中，转身已然是原来那般淡然的样子：“都回去吧，我会想办法处理的。”&lt;/p&gt;
&lt;p&gt;当天晚上，龙泊然在护卫队的保护下，支起罩住整个京城的结界，幻觉之术，在此范围内再不奏效。&lt;/p&gt;
&lt;p&gt;【3】&lt;/p&gt;
&lt;p&gt;白泽长老白术一手拿着药箱，另一手反手扣了门，屋里龙泊然正翻阅着奏折，听到声响回过些神：“请进。”白术侧拉开门将药箱放在身旁地上，颤巍巍拢起袖子作揖：“王。”龙泊然忙放了手中纸笔上前扶他：“白长老不必多礼，不知祖母情况如何？”白术用手拢了拢长得几乎可以拖地的胡子：“太皇太后如往日一般，只是近日或许有些乏力，没有大碍，王近日若是无事，能多去陪伴左右便是最好的良药了。”&lt;/p&gt;
&lt;p&gt;龙泊然苦涩笑了几声，自己倒也想去陪伴，前提是凤家小熠之安分一些，不再平白制造些事端出来给自己添麻烦。但既然白术如此讲了，当天下午龙泊然便放了一切事务，前往皇宫中最静谧的院落——太皇太后居住的长乐宫。龙族一向长寿，上万岁不是问题，先王战死沙场去世得早，故龙泊然登基时仍是幼年期（兽灵一千岁一下皆是幼儿模样），被太皇太后一手扶持到如今。在龙泊然心中，最依恋的不是自他记事起便潜心研究如何攻占全国及扩张领土的父亲，亦不是处处与父亲随行的母亲，而是这位从小教他知识给予他所有温情的祖母。龙泊然至今仍能记得当时仍年幼的自己被祖母拥于怀里手把手教他认齐天下地图时有些怅然的表情，他的名字源于他的祖母，泊然，恬淡无欲貌，乳名唤作安安，他的祖母，一心希望他今世平平安安，即便无所造化。&lt;/p&gt;
&lt;p&gt;龙泊然收入一切思绪，噤了声悄然走入房间内，太皇太后靠在摇椅上对着院中的花草发着呆，他下意识摒了呼吸，生怕他的出现打扰了老人家的闲情，随后便听到太皇太后轻笑出声：“傻站着做什么，到祖母这里来。”龙泊然弯了嘴角，祖母永远是最了解他的人，即使一点声响也没有发出，她依然能感知到自己的存在。加快步子走到摇椅边半蹲下身子，如孩子般带着点撒娇的意味：“祖母。”&lt;/p&gt;
&lt;p&gt;太皇太后抬手摸了摸他脸：“我的安安，又瘦了，有烦心事儿？”龙泊然连忙摇了摇头，摇到一半动作却僵住了，这样忙不迭的动作怕是更加此地无银三百两，抬头小心翼翼看了眼太皇太后，不出意料看到老人家有些无可奈何的脸。太皇太后习惯性地抚上他的长发：“这孩子，从小说谎便有这习惯。听说凤家的孩子你救出来了？”龙泊然犹豫了一两秒点了头：“但没住在皇宫中，我答应他给他一点时间缓和一下，毕竟才那么小的孩子，就经历了那些事......”太皇太后叹了口气，若当时自己的儿子没有一意孤行对人族发动战争，凤凰族怕是便没有了这祸事，那个可怜的孩子，说到底仍是龙族欠了他许多：“孩子受苦了，能忍让便多忍让着些。”龙泊然面上点了头答应，心中却是腹诽：“还要如何忍让，京城怕是都要给他闹得鸡犬不宁了。”&lt;/p&gt;
&lt;p&gt;与此同时，京城正中心的一处宅子中，一个孩子正赤着脚在屋内窜来窜去，长长的银色头发几乎垂到了膝盖弯，他推开房间门扑上了床，将自己藏进被窝中，嬉嬉闹闹笑着：“朔风，我赢了，我先到床上的，你不能抓我了。”屋外走进来一个黑衣男子，带着无奈看着他，眼神里是浓得快要溢出来的纵容：“是，灿儿赢了。”然后将缝了棉布的木拖鞋递到他床沿下：“等下要记得穿鞋，天气凉，仔细生病。”从被子里露出一个头的小家伙神神叨叨摇晃着食指和脑袋：“不不不，我可是凤凰，怎么会生病。”然后从被窝里跳出来跳到了床沿边蹦到了朔风身上，单手勾了他脖子，自娱自乐地咯咯笑起来，笑着笑着突然便收了全部笑意，松了着力的左手滑到地板上，转过身时脸一下阴沉下来：“第二个结束了，第三个游戏要开始了。”朔风沉默了片刻，蹲下身拿起他一只脚帮他穿上了棉拖鞋，然后是第二只，将他脚捧在手中的神情严肃得像对待世间最珍贵的宝物，抬头看了他眼睛：“嗯，第三个了。”&lt;/p&gt;
&lt;p&gt;下个月初，城中些许百姓突然间相继病倒，开始只是小小咳嗽身体发寒，大夫们皆以为是风寒，按着普通的风寒开了药，一旬后仍不见好转，严重者甚至昏迷不醒，人心惶惶，认为流行起来严重时疫，郎中们束手无策，无奈之下联名上书了太医院，请求御医出诊。当今太医令为白泽世子白东苓，向龙泊然请示之后亲自去了京城中最大的病坊。郎中们怕此疾病有传染性，当机立断将所有患者隔离进了一间房，将与他们密切接触的亲属隔离进另一间房，等待白东苓的诊断。白东苓查看了所有人的脉象，皱了眉，这般脉象，不像是得了什么时疫，倒像是中了什么毒，但患者的脉象奇特，他先前从未见过如此症状的毒，确定了不是什么传染性疾病，暂时便可放了一半心。但中毒人数日日递增，再不找到救治效果怕是会引起大面积的折损。&lt;/p&gt;
&lt;p&gt;龙泊然听了白东苓的诊断，心里明了了这病的根源怕是又是凤熠之，亲自走了一趟各患者家中，一进门就嗅到一股奇特的味道，极淡，却又极其特别。龙泊然环视一周，视线停在了桌上放着的一碗水中，上前单手端了放到了鼻边，仔细闻了片刻靠着碗边轻抿了一口。一屋人皆是一惊，离他最近的白东苓一把夺了他碗，慌忙从医药箱里掏了银针，放进水中，看到前段变黑的银针手颤的连碗都端不住，满脸惶恐地伸手探上他手腕，屋里的女主人也吓得一下跪了下来：“王，这......这不是民妇所为，这碗水，还是昨日倒给我夫君喝的......我，我不知道怎么会这样。”龙泊然看着大家皆是一副惊吓到极致的表情瞪着他，反而轻笑出声，另一只手握了白东苓颤抖的手：“没事，苓儿，这毒毒不到我。”白东苓眼眶都红了，咬了唇挣扎开他手，固执地搭上他手腕，确保了他脉象确实正常才缓了口气，满脸的疑惑之色：“泊然哥，这毒？”&lt;/p&gt;
&lt;p&gt;龙泊然安抚地拍拍他手背，叹口气道：“世人皆云是药三分毒，有时候过量的药反而成为了毒。凤凰血乃世间最神秘稀有的良药，生死人肉白骨，但当这血纯度大概最甚，普通人喝来，反倒成为了毒。”白东苓了然点头：“凤凰天性为火，而青龙天性却为水，水克火，自然相互抵消。”然后猛然想到，“那么这毒的解药......”龙泊然看着他似笑非笑：“说下去。”白东苓深吸口气，一字一句咬词清晰：“这毒唯一的解药，怕是只有龙族最纯净的精血了。”龙泊然轻笑，抬手揉揉他额角：“我也是如此想的。”&lt;/p&gt;
&lt;p&gt;回了皇宫，龙泊然便盘腿坐了房间中，拿匕首在手臂上轻轻划了个口子，催动体内灵力将血中龙族精血提到极致，一粒粒血珠如断了线的珍珠滚入一旁放着的碗中，几乎结成晶体，白东苓守在一旁盯着他，深怕他出了什么闪失。装了整整两大碗，龙泊然脸上的血色几乎全都褪去，即使是普通的血装这么大两碗也极耗精气，何况是这样纯洁的精血。白东苓在一旁看不下去，不由分说拿了白色的纱布裹了他手臂给他止了血，伸手渡过去一丝真气，才见他的脸上恢复了些许血色，这才松了口气。叮嘱了他许久要好好休息亦或是伤口不要碰水这类的小事才端了两碗血下去派送给全京城的人家，嘱咐他们煮饭时加在饭中。&lt;/p&gt;
&lt;p&gt;龙泊然无奈地被迫躺在床上休息，在他看来流的这些血连那些年征战沙场时的万分之一都没有，白东苓实在有些小题大做。但同样的事要是放在了凤熠之身上，他便觉得这伤严重起来，取精血的方式只有这一种，能让全城的百姓这样大面积的中毒，他当时在水源处放了多少的血？又有没有人照顾他？龙泊然恨得有些牙痒痒，前两次自己尚能安慰自己小孩作是作了些，但好歹有着底线且护着自己，如今竟让自己受了伤。&lt;/p&gt;
&lt;p&gt;休息了两日再听到白东苓过来禀报的情况，城中百姓大多已经痊愈，身体较为虚弱的女性和孩子们也正在好转，不出两日便可大好，龙泊然心里舒坦了些，在城中闲逛时正巧路过了作为京城水源的井，走进一看，井边的地板上，端端正正刻了三个星。龙泊然一瞬间有些失神，蹲下身子手轻触到那刻痕，顺着刻痕用手指描了一遍，脑子里闪过当时小小的凤熠之躺在襁褓中的样子，银白的头发轻垂下去，小嘴微微向上嘟着，一双眼睛漂亮得似是会说话，看到自己后咿咿呀呀地抓了自己长发，自顾自地笑个不停......灿灿，那时那个笑容最灿烂的小小少年，如今变成什么样了？自己将他从牢中抱出的时候，他紧紧蜷了身子，用双手捂住脸躲避遮挡着阳光，瘦的皮包骨头，两只眼睛一点神色都没有了，对他说：“王，你给我一点时间，我要自己待着。”自己除了点头答应，还能说些什么呢。手蓦地收紧，在地上握了拳，用自己都不一定能听清的声音道：“快了......灿灿。”&lt;/p&gt;
&lt;p&gt;【4】&lt;/p&gt;
&lt;p&gt;全京城正在慢慢从刚刚经历的中毒事件中复苏修正，一个清晨，农家的女孩儿打着哈欠捧着簸箕，筛了稻米中的空壳儿喂了鸡，从屋里捧了猪饲料钻进猪圈中，把饲料倒入槽内的时候低头观察了自家的猪，却发现一只猪倒在了地上，蹲下细细查看的时候瞳孔霎时收紧，紧接着爆发出尖锐的尖叫，冲破云霄。&lt;/p&gt;
&lt;p&gt;屋里的人听到尖叫皆冲了出来，冲到猪圈里将她扶了起来，她浑身的力气被抽干了一般，整个人瘫软在别人身上，手指颤巍巍指着那只倒地的猪。她家的大哥探上去查看了一番，也倒吸了口冷气，猪的身子依然冰冷僵硬，脖劲处有两个尺印，尺印口的血迹已经干涸变黑，从尺印往身体内望去皆空虚无物，猪的身子像是被吸干了血，硬邦邦如石头一般。众人不敢怠慢，连忙报了官府。&lt;/p&gt;
&lt;p&gt;一日之内京城各大方位的郊区皆有同样的事情发生，巡抚一筹莫展，这现象，仿佛是蝙蝠精所为，吸尽动物身体内所有血液，如今仍是发生在动物身上，若是发展起来，百姓受伤的几率极大。果不其然，第二日，第三日，这趋势向城内蔓延，城中各处皆有人遇害，但奇怪的是，遇害者皆为街头恶霸一般的人物，平日臭名昭著不受人待见，因此即使遇了难也无人怜惜。终究这样的事情不能任其发展下去，巡抚犹豫了再三，还是禀报到了龙泊然那儿。&lt;/p&gt;
&lt;p&gt;京城中的那座宅子里，门吱呀一声开了，朔风低垂着头，从阴影处走进房间，阳光斜射进房间照在他脸上，他静静看着斜靠在弥勒塌上漫不经心翻着书本的凤熠之。&lt;/p&gt;
&lt;p&gt;凤熠之听到声音，抬了头笑得灿烂：“回来啦，朔风。”朔风抬头，紧抿了唇，定定看他几秒后轻启唇瓣，声音似飘在空中：“你是故意的。”凤熠之不明，仍带着笑歪头：“什么？”“你故意标记了那几户人家，几户人家形成的星，中心是这座宅子。你以为我是暗系兽灵看不到你留下的火光，但你忘了，你当时为了救我的命，喂了我你的血，从那刻起，我便能看到光系法术。”&lt;/p&gt;
&lt;p&gt;凤熠之笑容一僵，拿书的手顿在了原地，空气凝固一般安静得听不到任何声响。凤熠之嘴角边的弧度慢慢放平，凝视了朔风良久，霎时间扬了手中的书猛的砸了过去，眼睛通红，粗粗地喘着气看着朔风。&lt;/p&gt;
&lt;p&gt;朔风躲都没躲，任由书的尖角砸上了他的额边，渐渐红肿，渗出一丝淡淡的红色。凤熠之看到那丝红色才猛然清醒过来，颤抖着双手扑了上去：“对不起，对不起，我不是故意的，朔风，朔风……”朔风心一软，接住他扑过来的小身子搂在怀里：“没事的…没事。”凤熠之咬了唇紧搂住他脖子，眼泪一串串顺着脸颊流到朔风肩上：“我不知道…我不知道…”不知道为什么这样做，不知道为什么心里那样渴望，那日出现在牢房中的耀眼亮光，那日给予自己无数安全感的温暖怀抱，那日朦胧中星星点点的笑意，能再一次出现在自己面前。朔风眼神一暗，手下意识紧紧握拳，然后蓦然松了，轻拍了他背：“无论如何，如你所愿，灿儿。”&lt;/p&gt;
&lt;p&gt;当年的自己，仍是被族群逐出的小小蝙蝠，力量弱得甚至无法正常的化形，跌跌撞撞迷路走进凤凰族的领地，遇到了偷溜出来玩的凤族小世子，那时的凤熠之尚不满百岁，却在看到伤痕累累的他时毫不犹豫尽了全力将血融入他的血脉，方才救了他一命，从此他便成为了凤熠之的私人暗卫，凤族巨变时人族对凤凰以外的生物一丝兴趣都没有，他眼睁睁看着他的小世子被从他眼前带走，却无力将他救出，几乎咬碎了牙。凤熠之被掠走的两百年以来，他日日苦练着法力希望有一天能凭己之力将凤熠之救出。没料到的是兽族起了兵，打得人族节节落败，龙泊然救出凤熠之时，他就躲在暗处看得真切，等龙泊然离开后他才看到他的小世子对着他的方向抬了头，露出一个让人心碎的浅笑，他说：“朔风，带我回家。”&lt;/p&gt;
&lt;p&gt;凤族在京城本就有宅邸，但当时全族隐匿山林时便设了结界，只有凤族子弟才能找到和进入，平日里其他人即使找到了宅子，看到的也是一座废宅。朔风上前搂紧了凤熠之在怀里，跟着他的指示找到了这座宅子。养好了身上的伤后，凤熠之坐在他对面腮帮子鼓鼓吃着他做的梅花糕，面颊上都沾上了面粉看上去孩子气极了，然后歪头笑得灿烂，告诉他：“朔风，我要复仇。”他说他要复仇，要让龙族付出代价，于是这一系列的事件便发生了，他说，若是龙泊然无法破解任何一关，他们便离开，回到凤凰族的领地，与幸存下来的族人一起过以前那种幸福平淡的生活，但他从未说过，若是龙泊然破解了所有的事件，他会如何。&lt;/p&gt;
&lt;p&gt;与此同时皇宫中的龙泊然听说了这件事，脸色难看起来，虽说遇害人皆为恶霸，但仍不能改变凤熠之的举动已经威胁到了百姓的安全，从井边回来之后他辗转了许久，直至与刚被解救出来的凤凰族人聊过之后，他才终于弄懂一系列事件的原委，今日的事再次肯定了他心中猜想，深吸一口气问巡抚：“记得遇害人住处吗？包括动物，我一一去走一遍。”巡抚从记忆中搜刮了所有地址，写了满满一张纸交予龙泊然。龙泊然一刻也不怠慢招了祥云飞上天去，飞到城中心时无意间向下一看，却看到了金线连起的一颗闪星，是凤熠之落下的标记所形成，脸色一变，将那图像刻在脑中，回了皇宫拿出地图连了线看着地图上那个大大的星沉思，连凌子胥进来都不曾听到。&lt;/p&gt;
&lt;p&gt;凌子胥看他神情严肃也收了以往不正经的样子：“怎么了？小孩出事了？”龙泊然摇头，抬头看他：“我大概，找到他了。”凌子胥摊手：“要找不是很简单，你不是说，在他说之前不会去找他？”龙泊然探了手执起笔，极其笃定地在星的中心标出一个点，旋转着笔尖粗粗点下，黑点越描越大直至将缩略图上的小小图像掩盖：“这个房子，定就是凤凰族留在京城那座宅子的位置，这算是，灿灿的邀请吧。”丢了笔便要出门，凌子胥知道拦他不住，顺手捏起桌上的点心塞到嘴里，含糊不清抱怨一句：“你还要这样为他收拾残局到什么时候？”龙泊然顿住身子，回头正色看他：“这是最后一次。”凌子胥好笑：“你怎么知道他还会不会继续，说得这样肯定。”龙泊然轻摇了头：“不，这是最后一次了，回来我再跟你说。”说着便踩了祥云消失在天际。&lt;/p&gt;
&lt;p&gt;【5】&lt;/p&gt;
&lt;p&gt;龙泊然落入那栋宅子面前时，朔风一身黑衣站在门口，看到他来时表情没有一丝意外，侧了身子：“王，这边请。”龙泊然打量了他几眼，随着他进了内室，朔风停在了一间屋子门口，手背了背后对他说：“小世子就在前面这间房间里，您需要自己找到他，但只有三次选择的机会。”说着推开了房间门，这是一间大到一眼望不到边际的房间，墙上窗户上桌上地上，摆放着各式各样精致的笼子，每个笼子中都装着一只漂亮的银羽小鸟，凤熠之才堪堪过了五百岁，人形仍是九，十岁的孩童模样，原型也不过是只画眉般大小的鸟儿，正如这里千千万万只小鸟一般大，一个样。&lt;/p&gt;
&lt;p&gt;龙泊然微闭了眼，再睁开眼时嘴角已经带了淡淡的笑：“不在笼子里。”朔风仿佛没听清般皱了眉头：“您说什么？”龙泊然自信转身看他，眼睛中藏了一丝亮光：“灿灿不会在任何一个笼子里。”随后大步走过房间长长的廊道，推开房间那一头的门，不出意料看到了面露惊色的银发小少年，走上前将他紧紧拥入怀里，像是要将他揉入身体里：“灿灿，灿灿，灿灿......”凤熠之年幼的时候，龙泊然有一次抽了空，去凤族领地住了整整一年，日日与凤熠之玩在一起，有时凤熠之闹了变扭，他也是这般唤着他哄他。凤熠之被他搂在怀里，起初还挣扎了几下，听到他这般的叫法，仿佛看到了幼时那个管着他却又宠极了他的哥哥，眼眶顿时红了，挣扎的力气也被抽空了，渐渐软了身子在他怀里，一滴眼泪落出，随后便不可收拾般的，越落越多，越落越快，突然的，凤熠之张了手紧紧搂住龙泊然的脖子，嘶哑着喉咙喊着：“哥哥，哥哥，哥哥......”&lt;/p&gt;
&lt;p&gt;一声声，嘶声力竭，牵肠挂肚，饶是龙泊然也被勾红了眼眶，忙拍了他后背哄：“哥哥在，哥哥在，不怕，再没有人能带走你了，再没有人会伤害你了，哥哥在......”二人一个哭着一个哄着就这样过了半个时辰之久，直到凤熠之再没了眼泪，手虚虚搭在龙泊然脖子上，是不是抽噎一下。&lt;/p&gt;
&lt;p&gt;龙泊然叹气，本来找到了他便想跟他算账，但如今看他哭得这幅可怜模样，怎么可能下得去手，只得将他打横抱了放在怀里，挂挂他小鼻子：“现在，可以跟哥哥回皇宫了吗？”凤熠之将头埋进他肩膀，微不可见地点了头，然后突然想去了什么般昂起头：“朔风，我要带朔风走。”龙泊然想起刚才在门口见到的黑衣男子，点了头：“好，带他一起。”遂抱了他一路走回了皇宫。&lt;/p&gt;
&lt;p&gt;【6】&lt;/p&gt;
&lt;p&gt;龙泊然推开房间的门，便看到凤熠之窝在被窝中，手中把玩着九连环，脸上满满的郁闷之色，显然是被手中玩意儿困扰许久。龙泊然轻笑出声，许久没见到宫中有这般童趣的东西了，许是凌子胥送过来讨凤熠之开心的。上前拿了他手中九连环放了旁边桌上，凤熠之疑惑抬了头：“哥哥？”快给换回来还没解开呢。龙泊然捏捏他小脸：“等一下，先跟哥哥聊下。”然后将身后藏着的藤条往桌上一放。&lt;/p&gt;
&lt;p&gt;凤熠之小脸瞬间白了，扬了被子把自己整只藏进去，自欺欺人默念着“看不到我看不到我”。龙泊然哭笑不得上前扯了被子将他抓出来：“干什么呢？”凤熠之仍不放弃在他怀里扑腾了几下没有挣脱，这才泄了气一般松了力，换了战略回头笑得乖巧：“哥哥~”龙泊然不为所动，拍拍他后背：“自己宽了衣裳趴那儿。”凤熠之鼓起腮帮，僵了一会儿，遂赌气似的将长袍甩在了旁边亦推了亵裤，露出身后雪白的两座小丘趴在了一团被子中央，小脚一勾一勾感觉不到他一点紧张，就好像龙泊然是跟他闹着玩儿似的。&lt;/p&gt;
&lt;p&gt;龙泊然也不在意，挽了宽大的袖子至肘窝处，单手执了藤条在空中挥了两下，藤条划过空中带着“哗哗”的破风声，凤熠之咬了牙等待着疼痛降临。但显然龙泊然没打算什么都不说劈头盖脸打下来，试了试手劲儿后另一只空闲的手抚了他腰际：“没什么想说的？”凤熠之扭着劲儿：“哥哥想打，打便是，灿灿无话可说。”龙泊然险些气笑了索性坐了床沿问他：“委屈？不该打？”凤熠之抿了嘴不说话，但大大两只眼睛分明写满了“委屈”二字。&lt;/p&gt;
&lt;p&gt;龙泊然笑着摇头：“你真当哥哥一丝一毫也猜不透你的意思，只是被你耍得团团转处处为你收拾残局？”凤熠之转过头看他，眼里分明藏着一丝恶作剧得逞的小得意：“本就是。”龙泊然叹了口气：“首先，哥哥跟你道歉，对于凤凰族的遭遇，哥很抱歉，那些年北部鲛人领海出现了动乱，我整个精力都在那儿，没及时注意到人族的入侵，是我的错。”凤熠之从他这话开头便扭了头不看他，牙紧紧咬了唇忍泪忍至颤抖，只一句道歉，又怎么抵消这些年凤族遭遇的所有不测。虽说真要论起来，青龙一族对他们一丝亏欠都没有，是他的父亲为了死撑面子不愿派人禀报京城关于凤族的情况，毕竟当时是他主动请缨隐匿山林，京城十大贵族就此便为九个，凤族再不从政，青龙一族便从此没有了保护他们的义务。但道理谁都懂，真要坐到丝毫不埋怨又谈何容易，多少次，凤熠之午夜之时在梦中仍能看到族人被人族毫不留情杀害的场景，又多少次，在梦里又回到了那座可怕的牢房，身边围着那些人，毫不怜惜一碗一碗放着他的血。&lt;/p&gt;
&lt;p&gt;龙泊然叹息一声放了藤条，俯下身去将他颤抖的小小身子搂到怀里：“哥很抱歉，对不起，对不起......”凤熠之用尽全身力气疯狂摇了头：“不是，不是......”龙泊然垂了眼帘，慢慢等他平静下来，然后勾了嘴角打趣道：“说着不是，那做出这些事情的，不是灿灿又是谁啊？”凤熠之听他这样说，挥开了他手，突然就发起了火：“那你呢，分明说着猜透了我的意思，还不是要打我出气。”龙泊然无力扶额：“打你便是要拿你出气？好，趴好，哥要出气了。”然后不由分说将他上半身压下去，另一只手抄起藤条，用藤条尾巴轻扫了下他臀尖，“忍好了。”话音刚落便扬了手腕挥了下去，留下一道发白的印子，贯穿左右臀，渐渐变了红肿，隆了起来。&lt;/p&gt;
&lt;p&gt;凤熠之本来憋着劲儿想着怎么都不能叫出声，却没想到那疼竟能直逼大脑，一下将他打得懵了，像是泼上了热水，火辣辣疼得钻心，通呼声从牙缝溢了出来，小脸一下皱了起来，脸上痛苦神色分明，心里的委屈被这毫不留情的一下激的涌了上来，用了浑身力气想要挣扎出龙泊然的怀抱，但不论从体形还是力量强度上，他跟龙泊然都是没有任何可比性的，龙泊然压着他的手臂又多加了点力气，将他牢牢压在了原地，就着原来的力度又是四下，全落在第一下的痕迹上，还没缓和多少的疼痛又被重新唤起，一层一层叠加下去，那道痕迹由红转了青，青转了紫，衬在旁边雪白的肌肤旁显得格外扎眼，龙泊然微不可见地皱了下眉，紧了紧手中的藤条：“现在知道错哪儿了？”&lt;/p&gt;
&lt;p&gt;凤熠之已经哭得满脸的泪，嗓子喊得都快哑了，抽抽搭搭答：“你......就是，想打我，还要找什么，咳咳咳，理由......”龙泊然伸手揉了揉太阳穴：“好，我们一个个来说，第一个，你抓了那么些孩子，这个，不算你的错了，就当是你想找人玩玩儿，毕竟他们也都没受什么伤。”凤熠之双手不停抹着眼泪，也不知有没有把他的话听进去，嘴里念叨着：“骗子，大骗子......”龙泊然头疼，抓了他双手用袖子轻轻给他擦眼泪：“别这样擦，都红了。”然后揉揉他凌乱的银发，“哥答应你，等今天过了，再让你回到原来那样的生活，好不好？”凤熠之动作一顿，愣愣看着他，泪珠挂在脸上不知在想些什么。&lt;/p&gt;
&lt;p&gt;龙泊然想着这样打不知道打到什么时候了，也不等他反应过来，继续分门别类跟他分析：“第二个，嗯，也不算你太胡闹，想看人打架，以后我跟你子胥哥哥打给你看，好不好？”凤熠之被他哄小孩子一般的语气闹了个满脸通红，把头一下埋到被子里闷闷道：“我没有......”龙泊然把玩着他长发的发尾：“好，没有没有。第三个，不说伤害别人的错了，还学会自残了是吧？”说到这儿瞬间收了戏弄表情，扬起手中藤条就是毫不留情的三下，几乎抽破皮肤，连着先前那道，四道平行的黑紫痕迹烙在臀上。凤熠之被这极重的三下打得猝不及防，张大了嘴叫声却丝毫发不出来，激出了一身的冷汗，大汗淋漓拿手扣住龙泊然垂到他身边的衣袖，喘着粗气歪头看他，眼神中满满的求饶神色。&lt;/p&gt;
&lt;p&gt;龙泊然心一颤，忙轻拍他背给他顺气，让他缓了半刻，重新拿了藤条：“第四个，不论如何，灿灿，你的手上不能沾了血，特殊情况除外。但这次，这种错，我不会纵着你。”仔细端详了他惨不忍睹的臀，思量了许久将他亵裤往下拉到膝弯，又是不留情的三下，顺着臀腿交际处往下，最后一下已落到了大腿根部。这地方敏感，龙泊然又没怎么收力，凤熠之“嗷”一声扬了上身，尖叫声几乎冲破天际，然后一下被抽干了力气般瘫软下去，小动物般呜咽着细声哭了起来，细细碎碎的哽咽声抓心极了。&lt;/p&gt;
&lt;p&gt;龙泊然当下扔了藤条小心翼翼将他托了起来抱在怀里，轻吻在他汗津津的额头上：“没事了，没事了，不打了。”凤熠之整个人都是蒙的，还沉浸在刚刚的剧痛中，许久后眼睛中才回了神，大滴大滴眼泪一下子涌了出来，拿手握了拳无力地捶着龙泊然胸口，一句话断成了好几段：“你......呜呜，混蛋......疼，疼死了。”龙泊然轻晃着哄他：“是是是，哥哥混蛋，不哭啊，嗓子都哑了。”&lt;/p&gt;
&lt;p&gt;传了人去叫白东苓过来，凤熠之这会儿知道要面子了，不顾牵动了伤口死拉了被子罩住身子缩到了床角，无论龙泊然怎么哄也不肯过来，龙泊然心念着他伤口一时急了扬手确定避开臀的位置拍在了他被窝上：“不闹，快些出来。”凤熠之却瞬间露了委屈到天际的表情，无比受伤地瞪大眼睛看他，半晌滚出一滴泪来，吧嗒一声滴在龙泊然心上。龙泊然只觉得心上一紧，心一下软的一塌糊涂，上前轻柔将他从被子里刨出来：“不哭不哭，哥哥不好，给东苓哥哥看下伤。”&lt;/p&gt;
&lt;p&gt;白东苓看到伤处时暗自倒吸了口凉气，有些责怪瞥了龙泊然一眼，凤熠之整个小臀青青紫紫坑坑洼洼，所幸没有破皮，白东苓当下丢了药箱，隆起手掌，手中现了一道绿光，笼罩上凤熠之伤处。白泽一族以治疗之神闻名，天赋技能多与疗伤有关，白东苓天生体弱，但治疗的法术却是一等一的精通，他手掌所过之处，肌肤重归白皙，不出一会儿，一丝疼痛也不曾留下。凤熠之惊异地看了他一眼，系好衣裳爬起来在床上蹦跶了几下惊讶地“哦！”了一声。龙泊然笑出声，看向白东苓：“你倒是疼他。”治疗法术向来极耗精气神，若不是重伤，白东苓是不会轻易用的，凤熠之这伤看着严重，但怎么说也只是皮肉伤，实在有些大材小用。上前抱了瞬间恢复神采的凤熠之逗他：“满意了？不疼了？便宜你了。”凤熠之挣扎了几下从他身上落到地上，转过身吐了吐小舌头，跑到窗边“哗”地打开窗，伸出双手：“朔风！”窗外树木发出梭梭声响，朔风额间挂了两片叶子落到凤熠之面前，身后扇动着一对翼翅，细心地将他额间的汗水擦掉，拖了他咯吱窝将他接到怀里，在皇宫上空盘旋，落在了御花园中，看他在花丛中玩闹嬉戏，眼神温柔如水。&lt;/p&gt;
&lt;p&gt;【7】&lt;/p&gt;
&lt;p&gt;事后凌子胥与龙泊然聊天，凌子胥疑惑道：“你当时怎么就那样肯定这确是小凤凰最后一次胡闹？”龙泊然本伸了手捏起一个桂花糕，闻言复又放下，抬头看他笑得深邃：“你可想过，为何是这些事情？”凌子胥茫然摇头：“小孩子捣乱，你还想其中缘由？”龙泊然嫌弃看他一眼：“灿灿又怎么是那些普通孩童所能比肩的，自然有其中深意。”然后端了茶杯一口饮尽杯中茶水，与他娓娓道来。&lt;/p&gt;
&lt;p&gt;孩子们做的甜美之梦，代表着凤熠之生命中最幸福的一百年，被全族捧于手掌，自由自在无忧无虑，拥有最美好的前景与未来，连笑容都带了光彩。&lt;/p&gt;
&lt;p&gt;怎料人族突然入侵，昔日美丽家园瞬间化为浴血战场，正如士兵们与人打斗前所看到的场景，袍泽倒地，族人蒙难，血光一片。&lt;/p&gt;
&lt;p&gt;凤族向来战力强盛，即使落于被动也与人族撕咬了整整两百多年，又怎会一夜之间轰然落败？只因人族科学家研发了一种新型毒药，悄然兑入凤族水源，体内灵力不足的族人直接毙命，即使法力强大精血将毒性抵消，也不免元气大伤，毒，才是凤族落败的真正原因，也是凤熠之不惜耗尽精血也要将毒并入京城水源的原因。&lt;/p&gt;
&lt;p&gt;凤熠之被掠走的第一百年，尚还年幼的他不懂如何控制精血在血液中的运作，人族压榨般地利用他的血液，使死人起死回生，使重伤者瞬间恢复元气，人族尝到了甜头，近乎疯狂地抽取着凤族人的鲜血，他多少次觉得体内鲜血被汲取殆尽，奄奄一息倒在冰凉的地上，就如那体内一滴血也不剩了的牲畜和恶人，闭了眼也仿佛能看到满眼的血色。&lt;/p&gt;
&lt;p&gt;后来他学会了控制精血，人族再不能从他的血液中抽出有治疗效应的精华，又进行了无数次尝试后那个人族新王嫌弃地将他甩开掷到地上，宣布他没用了，没了用的鸟儿，被折了羽翼锁于笼中，正如那一只只银羽小鸟，日夜啼鸣，却再没了自由。&lt;/p&gt;
&lt;p&gt;至于为何这般顺利地寻到了他，龙泊然轻轻比了下眼后睁开看他，眼中的心疼再也藏不住：“他在那般狭小阴暗的监牢里呆了整整一百余年，每一分每一秒对他来说都如地狱一般，这几日睡觉时仍会喃喃着后怕，又怎会将自己置于那般狭小的地方？”&lt;/p&gt;
&lt;p&gt;凌子胥一时哑然，细细推敲下来，愈发觉得龙泊然分析得有理，本心中仍有些对凤熠之的偏见，瞬间全然消散，正捉摸着说些什么，突然听到门上传来一阵敲门声，接着凤熠之澄澈的声音：“哥哥？可以进来吗？”&lt;/p&gt;
&lt;p&gt;龙泊然瞬间噤了声，眼神警告了凌子胥不再继续这个话题，然后放柔了声音应他：“灿灿？进来。”然后门边便冒出了银色的小脑袋，看着他们两个咧了小牙笑笑，光赤着脚跳到龙泊然身边，毫不客气坐在了他身上，伸手捻了块桂花糕一口气塞进嘴里，鼓着腮帮子嚼着，眨着大大眼睛疑惑看他们两：接着聊啊。&lt;/p&gt;

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);
